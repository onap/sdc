identificationHeaderFields:
   - HTTP_IV_USER
   - HTTP_CSP_FIRSTNAME
   - HTTP_CSP_LASTNAME
   - HTTP_IV_REMOTE_ADDRESS
   - HTTP_CSP_WSTYPE

# catalog backend hostname
beFqdn: localhost
# sdccatalog.att.com

# catalog backend http port
beHttpPort: 8080

# catalog backend http context
beContext: /sdc/rest/config/get

# catalog backend protocol
beProtocol: http

# catalog backend ssl port
beSslPort: 8443

version: 1.1.0
released: 2012-11-30
toscaConformanceLevel: 8.0
minToscaConformanceLevel: 3.0

janusGraphCfgFile: /home/vagrant/catalog-be/config/catalog-be/janusgraph.properties
janusGraphInMemoryGraph: false
janusGraphLockTimeout: 1800

# The interval to try and reconnect to janus graph DB when it is down during ASDC startup:
janusGraphReconnectIntervalInSeconds: 3

# The read timeout towards JanusGraph DB when health check is invoked:
janusGraphHealthCheckReadTimeout: 1

uebHealthCheckReconnectIntervalInSeconds: 15
uebHealthCheckReadTimeout: 4

# Protocols
protocols:
   - http
   - https

# Default imports
defaultImports:
   - nodes:
        file: nodes.yml
   - datatypes:
        file: data.yml
   - capabilities:
        file: capabilities.yml
   - relationships:
        file: relationships.yml
   - groups:
        file: groups.yml
   - policies:
        file: policies.yml

# Users
users:
    tom: passwd
    bob: passwd

neo4j:
    host: neo4jhost
    port: 7474
    user: neo4j
    password: "12345"

cassandraConfig:
    cassandraHosts: ['localhost']
    localDataCenter: datacenter1
    reconnectTimeout : 30000
    authenticate: false
    username: koko
    password: bobo
    ssl: false
    truststorePath : /path/path
    truststorePassword : 123123
    keySpaces:
        - { name: sdcaudit, replicationStrategy: SimpleStrategy, replicationInfo: ['1']}
        - { name: sdcartifact, replicationStrategy: SimpleStrategy, replicationInfo: ['1']}
        - { name: sdccomponent, replicationStrategy: SimpleStrategy, replicationInfo: ['1']}
        - { name: sdcrepository, replicationStrategy: SimpleStrategy, replicationInfo: ['1']}

licenseTypes:
   - User
   - Installation
   - CPU

#Deployment artifacts placeHolder
