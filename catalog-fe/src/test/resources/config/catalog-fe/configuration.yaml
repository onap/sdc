# Needed for logging purposes. To be populated by DevOps - currently dummy
feFqdn: asdcFe.att.com

# catalog backend hostname
beHost: localhost

# catalog backend http port
beHttpPort: 8181

# catalog backend http context
beContext: /sdc2/rest/v1/catalog/upload/resources

# catalog backend protocol
beProtocol: http

# catalog backend ssl port
beSslPort: 8443

# threadpool size for handling requests
threadpoolSize: 50 

# request processing timeout (seconds)
requestTimeout: 10

# a4c hostname
a4cHost: localhost

# a4c http port
a4cHttpPort: 8088


identificationHeaderFields: 
   -
        - &HTTP_IV_USER HTTP_IV_USER
        - &iv-user iv-user
   -
        - &USER_ID USER_ID
        - &csp-userId csp-userId
   -   
        - &HTTP_CSP_WSTYPE HTTP_CSP_WSTYPE 
        - &csp-wstype csp-wstype

optionalHeaderFields: 
   -
        - &HTTP_CSP_FIRSTNAME HTTP_CSP_FIRSTNAME
        - &csp-firstname csp-firstname
   -
        - &HTTP_CSP_LASTNAME HTTP_CSP_LASTNAME
        - &csp-lastname csp-lastname
   -
        - &HTTP_IV_REMOTE_ADDRESS HTTP_IV_REMOTE_ADDRESS
        - &iv-remote-address iv-remote-address
        
forwardHeaderFields:
   - *HTTP_IV_USER
   - *USER_ID
   - *HTTP_CSP_FIRSTNAME
   - *HTTP_CSP_LASTNAME
   - *HTTP_IV_REMOTE_ADDRESS
   - *HTTP_CSP_WSTYPE
   - Content-MD5
   - Content-Type


version: 1.0
released: 2012-11-30

# Connection parameters
connection:
    url: jdbc:mysql://localhost:3306/db
    poolSize: 17

# Protocols
protocols:
   - http
   - https


    