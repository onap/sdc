<div class="w-sdc-form-columns-wrapper">
    <div class="w-sdc-form-column">

            <input *ngIf="isFloatType()"
                class="value-input"
                [ngClass]="{'error': control.invalid, 'disabled':readonly}"
                type="number"
                step="0.01"
                [name]="name"
                [(ngModel)]="lowerBound"
                [value]="getInRangeValue(0)"
                (input)="onChangeMin()"
                [attr.maxlength]="validation.propertyValue.max"
                [attr.minlength]="validation.propertyValue.min"
                [formControl]="control"
                [attr.data-tests-id]="'valueMin-' + testId"
                />
        <input *ngIf="isIntegerType()"
               class="value-input"
               [ngClass]="{'error': control.invalid, 'disabled':readonly}"
               type="number"
               [name]="name"
               [(ngModel)]="lowerBound"
               [value]="getInRangeValue(0)"
               (input)="onChangeMin()"
               [attr.maxlength]="validation.propertyValue.max"
               [attr.minlength]="validation.propertyValue.min"
               [formControl]="control"
               [attr.data-tests-id]="'valueMin-' + testId"
        />
        <input *ngIf="isStringType()"
               class="value-input"
               [ngClass]="{'error': control.invalid, 'disabled':readonly}"
               type="text"
               [name]="name"
               [(ngModel)]="lowerBound"
               [value]="getInRangeValue(0)"
               (input)="onChangeMin()"
               [attr.maxlength]="validation.propertyValue.max"
               [attr.minlength]="validation.propertyValue.min"
               [formControl]="control"
               [attr.data-tests-id]="'valueMin-' + testId"
        />
    </div>
    <div class="w-sdc-form-column">
            <input
                    class="value-input"
                    [ngClass]="{'error': control.invalid, 'disabled':readonly}"
                    [type]="isIntegerType() || isFloatType() ? 'number' : 'text'"
                    [name]="name"
                    [(ngModel)]="upperBound"
                    [value]="getInRangeValue(1)"
                    (input)="onChangeMax()"
                    [attr.maxlength]="validation.propertyValue.max"
                    [attr.minlength]="validation.propertyValue.min"

                    [formControl]="control"
                    [attr.data-tests-id]="'valueMax-' + testId"
            />

    </div>
</div>
