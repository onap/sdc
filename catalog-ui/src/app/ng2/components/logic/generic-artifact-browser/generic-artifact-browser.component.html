<div>
    <ngx-datatable
        class="material"
        [rows]="rows"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [scrollbarV]="true"
        [scrollbarH]="true"
        [footerHeight]="0"
        [loadingIndicator]="isLoading"
        [rowHeight]="200"
        [reorderable]="false"
        [selected]="selectedRows"
        [selectionType]="'cell'"
        >
    </ngx-datatable>
</div>
