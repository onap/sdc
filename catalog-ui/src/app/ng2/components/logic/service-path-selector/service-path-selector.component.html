<div class="service-path-selector">
	<label>Service Paths:</label>
	<ui-element-dropdown
		class="path-dropdown"
		data-tests-id="service-path-selector"
		[readonly]="dropdownOptions.length < 3"
		[(value)]="selectedPathId"
		[values]="dropdownOptions"
		(valueChange)="onSelectPath()">
	</ui-element-dropdown>
</div>
