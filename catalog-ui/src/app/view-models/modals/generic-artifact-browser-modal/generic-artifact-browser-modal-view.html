<ng1-modal modal="gabModalInstance" type="classic" class="w-sdc-modal-icons" buttons="footerButtons" header="Generic Artifact Browser" show-close-button="true">
    <div class="custom-div">
        <gab
            [columnz]="columnz"
            [artifactid]="artifactid"
            [resourceid]="resourceid"
        >gab here</gab>
    </div>
    <div class="w-sdc-modal-footer classic">
        <button class="tlv-btn blue" data-tests-id="OK" data-ng-click="close()">OK</button>
        <button class="tlv-btn grey" data-tests-id="Cancel" data-ng-click="close()" >Cancel</button>
    </div>
</ng1-modal>
