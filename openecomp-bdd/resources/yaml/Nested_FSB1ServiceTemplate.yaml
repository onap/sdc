tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Nested_FSB1
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
- openecomp_index:
    file: openecomp/_index.yml
node_types:
  org.openecomp.resource.vfc.compute.nodes.heat.FSB1:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    port_FSB1_OAM_subnetpoolid:
      type: string
      required: true
    compute_FSB1_availability_zone:
      type: list
      required: true
      entry_schema:
        type: string
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    port_FSB1_OAM_order:
      type: integer
      required: true
    port_FSB1_OAM_exCP_naming:
      type: org.openecomp.datatypes.Naming
      required: true
    port_FSB1_OAM_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
    vm_flavor_name:
      type: string
      required: true
    port_FSB1_OAM_network:
      type: list
      required: true
      entry_schema:
        type: string
    port_FSB1_OAM_network_role:
      type: string
      required: true
    port_FSB1_OAM_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.VlanRequirements
    port_FSB1_OAM_network_role_tag:
      type: string
      required: true
    compute_FSB1_name:
      type: list
      required: true
      entry_schema:
        type: string
    port_FSB1_OAM_fixed_ips:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.heat.neutron.port.FixedIps
    port_FSB1_OAM_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
  node_templates:
    FSB1_FSB1_OAM:
      type: org.openecomp.resource.cp.v2.extNeutronCP
      properties:
        ip_requirements:
          get_input: port_FSB1_OAM_ip_requirements
        network_role:
          get_input: port_FSB1_OAM_network_role
        fixed_ips:
          get_input:
          - port_FSB1_OAM_fixed_ips
          - index_value
        subnetpoolid:
          get_input: port_FSB1_OAM_subnetpoolid
        mac_requirements:
          get_input: port_FSB1_OAM_mac_requirements
        exCP_naming:
          get_input: port_FSB1_OAM_exCP_naming
        vlan_requirements:
          get_input: port_FSB1_OAM_vlan_requirements
        network_role_tag:
          get_input: port_FSB1_OAM_network_role_tag
        order:
          get_input: port_FSB1_OAM_order
        network:
          get_input:
          - port_FSB1_OAM_network
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB1
          relationship: tosca.relationships.network.BindsTo
      capabilities:
        port_mirroring:
          properties:
            connection_point:
              nf_type: ''
              nfc_type: FSB1
              network_role:
                get_input: port_FSB1_OAM_network_role
              pps_capacity: ''
    FSB1:
      type: org.openecomp.resource.vfc.compute.nodes.heat.FSB1
      properties:
        availability_zone:
          get_input:
          - compute_FSB1_availability_zone
          - index_value
        flavor:
          get_input: vm_flavor_name
        name:
          get_input:
          - compute_FSB1_name
          - index_value
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.FSB1
    capabilities:
      network.incoming.bytes.rate_FSB1_FSB1_OAM:
