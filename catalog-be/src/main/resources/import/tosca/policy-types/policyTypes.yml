  derived_from: tosca.policies.Root
  description: A base policy type for all policies that governs monitoring provisioning
onap.policy.monitoring.cdap.tca.hi.lo.app:
  derived_from: onap.policies.Monitoring
  version: 1.0.0
  properties:
