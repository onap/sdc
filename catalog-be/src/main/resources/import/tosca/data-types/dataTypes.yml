tosca.datatypes.Root:
  description: The TOSCA root Data Type all other TOSCA base Data Types derive from

integer:
  derived_from: tosca.datatypes.Root

string:
  derived_from: tosca.datatypes.Root

boolean:
  derived_from: tosca.datatypes.Root

float:
  derived_from: tosca.datatypes.Root

list:
  derived_from: tosca.datatypes.Root

map:
  derived_from: tosca.datatypes.Root

json:
  derived_from: tosca.datatypes.Root

scalar-unit:
  derived_from: tosca.datatypes.Root

scalar-unit.size:
  derived_from: scalar-unit

scalar-unit.time:
  derived_from: scalar-unit

scalar-unit.frequency:
  derived_from: scalar-unit

  
tosca.datatypes.Credential: 
  derived_from: tosca.datatypes.Root
  properties: 
    protocol: 
      type: string
      required: false
    token_type: 
      type: string
      default: password
    token: 
      type: string
    keys:
      type: map
      required: false
      entry_schema:
        type: string
    user:
      type: string
      required: false

org.openecomp.datatypes.PortMirroringConnectionPointDescription:
  derived_from: tosca.datatypes.Root
  properties:
    nf_type: 
        type: string
    nfc_type: 
        type: string
    network_role: 
        type: string 
    pps_capacity: 
        type: string

tosca.datatypes.TimeInterval: 
  derived_from: tosca.datatypes.Root
  properties:
    start_time: 
      type: timestamp
      required: true
    end_time: 
      type: timestamp
      required: true

tosca.datatypes.network.NetworkInfo:
  derived_from: tosca.datatypes.Root
  properties:
    network_name: 
      type: string
    network_id: 
      type: string
    addresses:
      type: list
      entry_schema:
        type: string

tosca.datatypes.network.PortInfo: 
  derived_from: tosca.datatypes.Root
  properties:  
    port_name: 
      type: string
    port_id: 
      type: string
    network_id: 
      type: string
    mac_address: 
      type: string
    addresses:
      type: list
      entry_schema:
        type: string

tosca.datatypes.network.PortDef:
  derived_from: integer
  constraints: 
    - in_range: [ 1, 65535 ]

tosca.datatypes.network.PortSpec: 
  derived_from: tosca.datatypes.Root
  properties:  
    protocol: 
      type: string
      required: true
      default: tcp
      constraints:
        - valid_values: [ udp, tcp, igmp ]
    target:  
      type: tosca.datatypes.network.PortDef
    target_range:
      type: range 
      constraints:
        - in_range: [ 1, 65535 ]
    source:
      type: tosca.datatypes.network.PortDef
    source_range:
      type: range
      constraints:
        - in_range: [ 1, 65535 ]

