org.openecomp.datatypes.heat.network.neutron.Subnet:
  derived_from: tosca.datatypes.Root
  description: A subnet represents an IP address block that can be used for assigning IP addresses to virtual instances
  properties:
    tenant_id:
      type: string
      description: The ID of the tenant who owns the network
      required: false
      status: supported
    enable_dhcp:
      type: boolean
      description: Set to true if DHCP is enabled and false if DHCP is disabled
      required: false
      default: true
      status: supported
    ipv6_address_mode:
      type: string
      description: IPv6 address mode
      required: false
      status: supported
      constraints:
      - valid_values:
        - dhcpv6-stateful
        - dhcpv6-stateless
        - slaac
    ipv6_ra_mode:
      type: string
      description: IPv6 RA (Router Advertisement) mode
      required: false
      status: supported
      constraints:
      - valid_values:
        - dhcpv6-stateful
        - dhcpv6-stateless
        - slaac
    value_specs:
      type: map
      description: Extra parameters to include in the request
      required: false
      default: {}
      status: supported
      entry_schema:
        type: string
    allocation_pools:
       type: list
       description: The start and end addresses for the allocation pools
       required: false
       status: supported
       entry_schema:
         type: org.openecomp.datatypes.heat.network.AllocationPool
    subnetpool:
      type: string
      description: The name or ID of the subnet pool
      required: false
      status: supported
    dns_nameservers:
      type: list
      description: A specified set of DNS name servers to be used
      required: false
      default: []
      status: supported
      entry_schema:
        type: string
    host_routes:
      type: list
      description: The gateway IP address
      required: false
      status: supported
      entry_schema:
        type: org.openecomp.datatypes.heat.network.subnet.HostRoute
    ip_version:
      type: integer
      description: The gateway IP address
      required: false
      default: 4
      status: supported
      constraints:
      - valid_values:
        - 4
        - 6
    name:
      type: string
      description: The name of the subnet
      required: false
      status: supported
    prefixlen:
      type: integer
      description: Prefix length for subnet allocation from subnet pool
      required: false
      status: supported
      constraints:
      - greater_or_equal: 0
    cidr:
      type: string
      description: The CIDR
      required: false
      status: supported
    gateway_ip:
      type: string
      description: The gateway IP address
      required: false
      status: supported

org.openecomp.datatypes.heat.novaServer.network.PortExtraProperties:
