tosca.datatypes.nfv.L2AddressData:
  derived_from: tosca.datatypes.Root
  properties: 
    address: 
      type: string
      required: false

tosca.datatypes.nfv.L3AddressData:
  derived_from: tosca.datatypes.Root
  properties: 
    ip_address_assignment: 
      type: boolean
      required: true
    floating_ip_activated: 
      type: boolean
      required: true
    ip_address_type:
      type: string
      required: false
      constraints:
        - valid_values: [ipv4, ipv6]
    number_of_ip_address:
      type: integer
      required: false

tosca.datatypes.nfv.AddressData:
  derived_from: tosca.datatypes.Root
  properties:  
    address_type: 
      type: string
      required: true
      constraints:
        - valid_values: [mac_address, ip_address]     
    l2_address_data: 
      type: tosca.datatypes.nfv.L2AddressData # empty in "GS NFV IFA011 V0.7.3"
      required: false
    l3_address_data:
      type: tosca.datatypes.nfv.L3AddressData
      required: false

tosca.datatypes.nfv.VirtualNetworkInterfaceRequirements:
  derived_from: tosca.datatypes.Root
  properties:  
    name: 
      type: string
      required: false    
    description: 
      type: string
      required: false
    support_mandatory:
      type: boolean
      required: true
    requirement:
      type: string      # not specified
      required: true

tosca.datatypes.nfv.ConnectivityType:
  derived_from: tosca.datatypes.Root
  properties:  
    layer_protocol: 
      type: string
      required: true
      constraints:
        - valid_values: [ethernet, mpls, odu2, ipv4, ipv6, pseudo_wire ]   
    flow_pattern: 
      type: string
      required: false

tosca.datatypes.nfv.RequestedAdditionalCapability:
  derived_from: tosca.datatypes.Root
  properties:
    #name:
      # key of containing map
    support_mandatory:
      type: boolean
      required: true
    min_requested_additional_capability_version:
      type: string
      required: false
    preferred_requested_additional_capability_version:
      type: string
      required: false
    requested_additional_capability_name:
      type: string
      required: true
    target_performance_parameters:
      type: map
      entry_schema:
        type: string
      required: true

tosca.datatypes.nfv.VirtualMemory:
    derived_from: tosca.datatypes.Root
    properties:
      virtual_mem_size:
        type: scalar-unit.size # Number
        required: true
      virtual_mem_oversubscription_policy:
        type: string
        required: false
      numa_enabled:
        type: boolean
        required: false

tosca.datatypes.nfv.VirtualCpuPinning:
  derived_from: tosca.datatypes.Root
  properties:
    cpu_pinning_policy:
      type: string # CpuPinningPolicy
      constraints:
        - valid_values: [ static, dynamic ]
      required: false
    cpu_pinning_map:
      type: map
      entry_schema:
        type: string
      required: false

tosca.datatypes.nfv.VirtualCpu:
  derived_from: tosca.datatypes.Root
  properties:
    cpu_architecture:
      type: string
      required: false
    num_virtual_cpu:
      type: integer
      required: true
    virtual_cpu_clock:
      type: scalar-unit.frequency
      required: false
    virtual_cpu_oversubscription_policy:
      type: string
      required: false
    virtual_cpu_pinning:
      type: tosca.datatypes.nfv.VirtualCpuPinning
      required: false

tosca.datatypes.nfv.VnfcConfigurableProperties:
  derived_from: tosca.datatypes.Root
  properties:
    additional_vnfc_configurable_properties:
      type: map
      entry_schema:
        type: string
      required: false

tosca.datatypes.nfv.VlFlavour:
  derived_from: tosca.datatypes.Root
  properties:
    flavourId:
      type: string