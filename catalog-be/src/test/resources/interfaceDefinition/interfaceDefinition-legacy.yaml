inputs:
  stringInput:
    type: string
    description: stringInput description
    required: true
    default: defaultValue
    status: aStatus
  actionInput:
    type: org.openecomp.resource.datatypes.Action
type: tosca.interfaces.node.lifecycle.Standard
create:
  implementation:
    primary:
      type: tosca.artifacts.asd.deploymentItem
      file: camunda/serviceSelect
      artifact_version: '1'
      properties:
        artifact_type: typeA
start:
  implementation: "camunda/executeAction"
  inputs:
    action:
      type: org.openecomp.resource.datatypes.Action
    stringInput:
      type: string
      default: this is a string
    booleanInput:
      type: boolean
      default: true
    integerInput:
      type: integer
      description: an integer
      status: supported
      required: true
      default: 11
    floatInput:
      type: float
      required: false
      default: 11.1
    complexInput:
      type: onap.datatypes.partner.access_details
      status: experimental
      default:
        dsl_stability_profile: dsl_stability_profile_value
        central_splitter: false
        service_restoration_sla: service_restoration_sla_value
        battery_backup: true
        partner_priorty_assist: false
  milestones:
    on_failure:
      activities:
        - delegate:
            workflow: workflow1
        - delegate:
            workflow: workflow2
    on_success:
      activities:
        - delegate:
            workflow: workflow1
        - delegate:
            workflow: workflow2
            inputs:
              string:
                testString
              complex:
                jeopardyType: test
                name: name
                eventType: type
                message: message
      filters:
        - my_attribute:
            equal:
              get_attribute:
                - SELF
                - role
        - my_attribute1:
            greaterThan: my_other_value
        - my_attribute2:
            inRange:
              - test1
              - test99
        - my_attribute3:
            validValues:
              - test1
              - test2
              - test3
        - my_attribute4:
            length: 12
        - my_attribute5:
            minLength: 4
    on_timeout:
      activities:
        - delegate:
            workflow: workflow1
        - delegate:
            workflow: workflow2
stop:
  implementation: "camunda/executeAction"
  inputs:
    action:
      type: org.openecomp.resource.datatypes.Action
delete:
  implementation: "camunda/serviceDeselect"