inputs:
  stringInput:
    type: string
    description: stringInput description
    required: true
    default: defaultValue
    status: aStatus
  actionInput:
    type: org.openecomp.resource.datatypes.Action
type: tosca.interfaces.node.lifecycle.Standard
create:
  implementation:
    primary:
      type: tosca.artifacts.asd.deploymentItem
      file: camunda/serviceSelect
      artifact_version: '1'
      properties:
        artifact_type: typeA
start:
  implementation: "camunda/executeAction"
  inputs:
    action:
      type: org.openecomp.resource.datatypes.Action
    stringInput:
      type: string
      default: this is a string
    booleanInput:
      type: boolean
      default: true
    integerInput:
      type: integer
      description: an integer
      status: supported
      required: true
      default: 11
    floatInput:
      type: float
      required: false
      default: 11.1
    complexInput:
      type: onap.datatypes.partner.access_details
      status: experimental
      default:
        dsl_stability_profile: dsl_stability_profile_value
        central_splitter: false
        service_restoration_sla: service_restoration_sla_value
        battery_backup: true
        partner_priorty_assist: false
  milestones:
    on_failure:
      activities:
        - type: delegate
          workflow: workflow1
        - type: delegate
          workflow: workflow2
    on_success:
      activities:
        - type: delegate
          workflow: workflow1
        - type: delegate
          workflow: workflow2
          inputs:
            string:
              type: string
              value: testString
            complex:
              type: tosca.datatypes.nfv.VirtualCpu
              value:
                virtual_cpu_oversubscription_policy: pol
                cpu_architecture: cpu
                virtual_cpu_clock: 27Hz
                vdu_cpu_requirements:
                  'k1': 'v1'
                  'k2': 'v2'
                virtual_cpu_pinning:
                  virtual_cpu_pinning_policy: pol
                  virtual_cpu_pinning_rule:
                    - 1
                    - 2
    on_timeout:
      activities:
        - type: delegate
          workflow: workflow1
        - type: delegate
          workflow: workflow2
stop:
  implementation: "camunda/executeAction"
  inputs:
    action:
      type: org.openecomp.resource.datatypes.Action
delete:
  implementation: "camunda/serviceDeselect"