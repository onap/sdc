uebServers:
   - test1.onap.org
   - test2.onap.org

uebPublicKey: public

uebSecretKey: secret

distributionNotifTopicName: ASDC-DISTR-NOTIF-TOPIC
distributionStatusTopicName: ASDC-DISTR-STATUS-TOPIC

initRetryIntervalSec: 5
initMaxIntervalSec: 60

distribNotifServiceArtifactTypes:
  info:
      - MURANO-PKG

distribNotifResourceArtifactTypes:
  lifecycle:
      - HEAT
      - DG-XML

environments:
   - PROD

distributionStatusTopic:
   pollingIntervalSec: 60
   fetchTimeSec: 15
   consumerGroup: sdc
   consumerId: sdc-id

distributionNotificationTopic:
   minThreadPoolSize: 0
   maxThreadPoolSize: 10
   maxWaitingAfterSendingSeconds: 5

createTopic:
   partitionCount: 1
   replicationCount: 1

startDistributionEngine: true

opEnvRecoveryIntervalSec: 180
allowedTimeBeforeStaleSec: 300

aaiConfig:
   httpRequestConfig:
      serverRootUrl: https://aai.test.onap.org:8443
      resourceNamespaces:
         operationalEnvironments: /aai/v12/cloud-infrastructure/operational-environments

   httpClientConfig:
      timeouts:
         readTimeoutMs: 5000
         connectTimeoutMs: 1000
      clientCertificate:
         keyStore: /opt/app/jetty/base/be/etc/non-prod.jks
         keyStorePassword: XyCUPhFx9u70aklYGo6OiA==
      headers:
         X-FromAppId: asdc
      numOfRetries: 3

msoConfig:
   httpRequestConfig:
      serverRootUrl: https://127.0.0.1/onap/mso/infra/modelDistributions/v1
      resourceNamespaces:
         distributions: /distributions

   httpClientConfig:
       timeouts:
          readTimeoutMs: 2000
          connectTimeoutMs: 500
       basicAuthorization:
          userName: sdc@sdc.com
          password: XyCUPhFx9u70aklYGo6OiA==
       numOfRetries: 3
