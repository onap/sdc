tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
  tosca.nodes.nfv.testNodeSimple:
    derived_from: tosca.nodes.Root
    description: The generic abstract type from which all VNF specific abstract node types shall be derived to form, together with other node types, the TOSCA service template(s) representing the VNFD
    properties:
      str_prop: 
        type: string 
        required: true
      int_prop: 
        type: integer
        required: true
      timestamp_prop: 
        type: timestamp
        required: true
      boolean_prop: 
        type: boolean
        required: true
      float_prop: 
        type: float
        required: true
      json_prop: 
        type: json
        required: true
      list_str_prop:
        type: list
        required: true
        entry_schema:
          type: string
      list_int_prop:
        type: list
        required: true
        entry_schema:
          type: integer
      list_map_prop:
        type: list
        required: true
        entry_schema:
          type: map
      map_str_prop:
        type: map
        required: true
        entry_schema:
          type: string
      map_int_prop:
        type: map
        required: true
        entry_schema:
          type: integer
    capabilities:
      testCapability:
        type: tosca.capabilities.testCapability