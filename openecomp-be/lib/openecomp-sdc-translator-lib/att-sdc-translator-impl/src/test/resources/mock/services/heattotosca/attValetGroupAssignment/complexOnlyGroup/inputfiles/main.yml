heat_template_version: 2013-05-23

description: cmaui server template for vMMSC

parameters:
  net:
    type: string
    description: UID of network
  p1:
      type: string
      description: p1
  p2:
    type: string
    description: p2
  myIPs:
    type: string
    description: ip1
  availability_zone_1:
    type: string
    description: myAvailability_zone_1
  names:
    type: string
  image:
    type: string
  flavor:
    type: string
resources:

  myNovaServer1:
    type: OS::Nova::Server
    properties:
      name: { get_param: [names, 0]}
      image: { get_param: image }
      availability_zone: { get_param: availability_zone_1 }
      flavor: { get_param: flavor }
      networks:
       - port: { get_resource: myPort1 }
       - port: { get_resource: myPort2 }


  myNovaServer2:
      type: OS::Nova::Server
      properties:
        name: { get_param: [names, 0]}
        image: { get_param: image }
        availability_zone: { get_param: availability_zone_1 }
        flavor: { get_param: flavor }
        networks:
         - port: { get_resource: myPort3 }
         - port: { get_resource: myPort4 }

  myNovaServer3:
      type: OS::Nova::Server
      properties:
        name: { get_param: [names, 0]}
        image: { get_param: image }
        availability_zone: { get_param: availability_zone_1 }
        flavor: { get_param: flavor }
        networks:
         - port: { get_resource: myPort5 }
         - port: { get_resource: myPort6 }
  myPort1:
      type: OS::Neutron::Port
      properties:
        network: { get_param: net }
        fixed_ips: [{"ip_address": {get_param: [myIPs, 0]}}]
        security_groups: [{get_param: p1}]
        replacement_policy: AUTO

  myPort2:
        type: OS::Neutron::Port
        properties:
          network: { get_param: net }
          fixed_ips: [{"ip_address": {get_param: [myIPs, 0]}}]
          security_groups: [{get_param: p2}]
          replacement_policy: AUTO

  myPort3:
        type: OS::Neutron::Port
        properties:
          network: { get_param: net }
          fixed_ips: [{"ip_address": {get_param: [myIPs, 0]}}]
          security_groups: [{get_param: p1}]
          replacement_policy: AUTO

  myPort4:
         type: OS::Neutron::Port
         properties:
          network: { get_param: net }
          fixed_ips: [{"ip_address": {get_param: [myIPs, 0]}}]
          security_groups: [{get_param: p2}]
          replacement_policy: AUTO
  myPort5:
        type: OS::Neutron::Port
        properties:
          network: { get_param: net }
          fixed_ips: [{"ip_address": {get_param: [myIPs, 0]}}]
          security_groups: [{get_param: p1}]
          replacement_policy: AUTO

  myPort6:
         type: OS::Neutron::Port
         properties:
          network: { get_param: net }
          fixed_ips: [{"ip_address": {get_param: [myIPs, 0]}}]
          security_groups: [{get_param: p2}]
          replacement_policy: AUTO
  SVCgroup1:
          type: ATT::Valet::GroupAssignment
          properties:
            group_type: affinity
            group_name: simpleGroup
            level: host
            resources:
            - { get_resource: myNovaServer1}
            - { get_resource: myNovaServer2}
  SVCgroup2:
            type: ATT::Valet::GroupAssignment
            properties:
              group_type: affinity
              group_name: complexGroup
              level: host
              resources:
              - { get_resource: SVCgroup1}