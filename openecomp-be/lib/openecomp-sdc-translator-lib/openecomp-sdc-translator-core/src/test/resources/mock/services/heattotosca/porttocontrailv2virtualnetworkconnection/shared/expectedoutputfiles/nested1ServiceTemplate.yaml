tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested1
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.abc:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
  org.openecomp.resource.vfc.nodes.heat.cmaui:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    abc_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    abc_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    security_group_name:
      hidden: false
      immutable: false
      description: not impotrtant
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    abc_oam_ips:
      hidden: false
      immutable: false
      type: string
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
    abc_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
  node_templates:
    cmaui_port_2:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: p2
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
    server_cmaui:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        name:
          get_input:
          - cmaui_names
          - 0
    server_abc:
      type: org.openecomp.resource.vfc.nodes.heat.abc
      properties:
        flavor:
          get_input: abc_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: abc_image
        name:
          get_input:
          - abc_names
          - 0
    abc_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - abc_oam_ips
            - 0
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: p2
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_abc
          relationship: tosca.relationships.network.BindsTo
    cmaui_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: p1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
  groups:
    nested1_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested1.yml
        description: cmaui server template for vMMSC
      members:
