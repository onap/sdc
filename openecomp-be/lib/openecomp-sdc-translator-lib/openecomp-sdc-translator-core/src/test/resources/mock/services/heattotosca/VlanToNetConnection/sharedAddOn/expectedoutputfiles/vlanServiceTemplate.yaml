tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: vlan
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    p3:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    p4:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    template_PortTuple_LB1:
      hidden: false
      immutable: false
      type: string
    p5:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    oam_sec_group_name:
      hidden: false
      immutable: false
      type: string
    lb_st_interface_type_oam:
      hidden: false
      immutable: false
      type: string
    virtual_ip_address:
      hidden: false
      immutable: false
      type: string
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    shared_network_id:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    vlan_ids:
      hidden: false
      immutable: false
      type: string
    shared_network_id1:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    virtual_ipv6_address:
      hidden: false
      immutable: false
      type: string
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    shared_network_id2:
      hidden: false
      immutable: false
      type: list
      description: Flavor for CMAUI server
      entry_schema:
        type: string
    lb_st_vlan_type_oam:
      hidden: false
      immutable: false
      type: string
      description: dummy
    mac_address:
      hidden: false
      immutable: false
      type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    subinterface_name_prefix:
      hidden: false
      immutable: false
      type: string
    subinterface_instance_index:
      hidden: false
      immutable: false
      type: float
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
  node_templates:
    template_Vlan_3:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - get_input: p5
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input:
          - shared_network_id2
          - 0
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
    template_Vlan_2:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - get_input: p4
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input: shared_network_id
        - get_input: shared_network_id1
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
    template_Vlan_1:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - get_input: p3
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input: shared_network_id
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
  groups:
    vlan_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/vlan.yml
        description: cmaui server template for vMMSC
      members:
      - template_Vlan_3
      - template_Vlan_2
      - template_Vlan_1
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.heat.subinterface.vlan
    capabilities:
      feature_template_Vlan_2:
      - template_Vlan_2
      - feature
      feature_template_Vlan_3:
      - template_Vlan_3
      - feature
      feature_template_Vlan_1:
      - template_Vlan_1
      - feature
    requirements:
      dependency_template_Vlan_2:
      - template_Vlan_2
      - dependency
      dependency_template_Vlan_1:
      - template_Vlan_1
      - dependency
      link_template_Vlan_1:
      - template_Vlan_1
      - link
      link_template_Vlan_2:
      - template_Vlan_2
      - link
      link_template_Vlan_3:
      - template_Vlan_3
      - link
      binding_template_Vlan_2:
      - template_Vlan_2
      - binding
      binding_template_Vlan_1:
      - template_Vlan_1
      - binding
      binding_template_Vlan_3:
      - template_Vlan_3
      - binding
      dependency_template_Vlan_3:
      - template_Vlan_3
      - dependency
