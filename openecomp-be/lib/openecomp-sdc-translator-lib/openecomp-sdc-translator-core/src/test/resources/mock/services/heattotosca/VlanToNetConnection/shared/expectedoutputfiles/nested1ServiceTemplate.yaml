tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested1
imports:
- CommonGlobalTypes:
    file: CommonGlobalTypesServiceTemplate.yaml
- NovaServerGlobalTypes:
    file: NovaServerGlobalTypesServiceTemplate.yaml
- NeutronPortGlobalTypes:
    file: NeutronPortGlobalTypesServiceTemplate.yaml
- NeutronSecurityRulesGlobalTypes:
    file: NeutronSecurityRulesGlobalTypesServiceTemplate.yaml
- NeutronNetGlobalTypes:
    file: NeutronNetGlobalTypesServiceTemplate.yaml
- CinderVolumeGlobalTypes:
    file: CinderVolumeGlobalTypesServiceTemplate.yaml
- ContrailVirtualNetworkGlobalType:
    file: ContrailVirtualNetworkGlobalTypeServiceTemplate.yaml
- ContrailNetworkRuleGlobalType:
    file: ContrailNetworkRuleGlobalTypeServiceTemplate.yaml
- AbstractSubstituteGlobalTypes:
    file: AbstractSubstituteGlobalTypesServiceTemplate.yaml
- ContrailV2VirtualMachineInterfaceGlobalType:
    file: ContrailV2VirtualMachineInterfaceGlobalTypeServiceTemplate.yaml
- ContrailComputeGlobalTypes:
    file: ContrailComputeGlobalTypesServiceTemplate.yaml
- ContrailPortGlobalTypes:
    file: ContrailPortGlobalTypesServiceTemplate.yaml
- ContrailAbstractSubstituteGlobalTypes:
    file: ContrailAbstractSubstituteGlobalTypesServiceTemplate.yaml
- ContrailV2VirtualNetworkGlobalType:
    file: ContrailV2VirtualNetworkGlobalTypeServiceTemplate.yaml
- ContrailV2NetworkRuleGlobalType:
    file: ContrailV2NetworkRuleGlobalTypeServiceTemplate.yaml
- ContrailV2VLANSubInterfaceGlobalType:
    file: ContrailV2VLANSubInterfaceGlobalTypeServiceTemplate.yaml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.abc:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
  org.openecomp.resource.vfc.nodes.heat.cmaui:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    abc_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    template_PortTuple_LB1:
      hidden: false
      immutable: false
      type: string
    oam_sec_group_name:
      hidden: false
      immutable: false
      type: string
    lb_st_interface_type_oam:
      hidden: false
      immutable: false
      type: string
    virtual_ip_address:
      hidden: false
      immutable: false
      type: string
    abc_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    security_group_name:
      hidden: false
      immutable: false
      description: not impotrtant
    vlan_ids:
      hidden: false
      immutable: false
      type: string
    shared_network_id1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    virtual_ipv6_address:
      hidden: false
      immutable: false
      type: string
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    lb_st_vlan_type_oam:
      hidden: false
      immutable: false
      type: string
      description: dummy
    mac_address:
      hidden: false
      immutable: false
      type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    abc_oam_ips:
      hidden: false
      immutable: false
      type: string
    subinterface_name_prefix:
      hidden: false
      immutable: false
      type: string
    subinterface_instance_index:
      hidden: false
      immutable: false
      type: float
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
    abc_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
  node_templates:
    template_VMInt_OAM_lb_1:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: shared_network_id1
        virtual_machine_interface_properties:
          virtual_machine_interface_properties_service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
    template_VMInt_OAM_lb_2:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: p2
        virtual_machine_interface_properties:
          virtual_machine_interface_properties_service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
    template_VMInt_OAM_lb_3:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: p2
        - get_input: shared_network_id1
        virtual_machine_interface_properties:
          virtual_machine_interface_properties_service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
    server_cmaui:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        contrail_service_instance_ind: true
        name:
          get_input:
          - cmaui_names
          - 0
    server_abc:
      type: org.openecomp.resource.vfc.nodes.heat.abc
      properties:
        flavor:
          get_input: abc_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: abc_image
        name:
          get_input:
          - abc_names
          - 0
    template_Vlan_3:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - template_VMInt_OAM_lb_3
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input: p2
        - get_input: shared_network_id1
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: template_VMInt_OAM_lb_3
          relationship: tosca.relationships.network.BindsTo
    abc_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - abc_oam_ips
            - 0
        network:
          get_input: p2
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_abc
          relationship: tosca.relationships.network.BindsTo
    template_Vlan_2:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - template_VMInt_OAM_lb_2
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input: p2
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: template_VMInt_OAM_lb_2
          relationship: tosca.relationships.network.BindsTo
    template_Vlan_1:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - template_VMInt_OAM_lb_1
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input: shared_network_id1
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: template_VMInt_OAM_lb_1
          relationship: tosca.relationships.network.BindsTo
  groups:
    nested1_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested1.yml
        description: cmaui server template for vMMSC
      members:
      - template_VMInt_OAM_lb_1
      - template_VMInt_OAM_lb_2
      - template_VMInt_OAM_lb_3
      - server_cmaui
      - server_abc
      - template_Vlan_3
      - abc_port_1
      - template_Vlan_2
      - template_Vlan_1
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.heat.nested1
    capabilities:
      scalable_server_abc:
      - server_abc
      - scalable
      os_server_cmaui:
      - server_cmaui
      - os
      binding_template_VMInt_OAM_lb_2:
      - template_VMInt_OAM_lb_2
      - binding
      binding_template_VMInt_OAM_lb_1:
      - template_VMInt_OAM_lb_1
      - binding
      attachment_abc_port_1:
      - abc_port_1
      - attachment
      scalable_server_cmaui:
      - server_cmaui
      - scalable
      host_server_abc:
      - server_abc
      - host
      os_server_abc:
      - server_abc
      - os
      host_server_cmaui:
      - server_cmaui
      - host
      binding_server_abc:
      - server_abc
      - binding
      endpoint_server_cmaui:
      - server_cmaui
      - endpoint
      binding_abc_port_1:
      - abc_port_1
      - binding
      binding_server_cmaui:
      - server_cmaui
      - binding
      endpoint_server_abc:
      - server_abc
      - endpoint
      binding_template_VMInt_OAM_lb_3:
      - template_VMInt_OAM_lb_3
      - binding
    requirements:
      link_template_VMInt_OAM_lb_1:
      - template_VMInt_OAM_lb_1
      - link
      local_storage_server_cmaui:
      - server_cmaui
      - local_storage
      link_template_VMInt_OAM_lb_3:
      - template_VMInt_OAM_lb_3
      - link
      link_template_VMInt_OAM_lb_2:
      - template_VMInt_OAM_lb_2
      - link
      link_template_Vlan_1:
      - template_Vlan_1
      - link
      link_template_Vlan_2:
      - template_Vlan_2
      - link
      link_template_Vlan_3:
      - template_Vlan_3
      - link
      link_abc_port_1:
      - abc_port_1
      - link
      local_storage_server_abc:
      - server_abc
      - local_storage