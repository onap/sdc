    Internal1_forwarding_mode:
      label: Internal1_forwarding_mode
      hidden: false
      immutable: false
      type: string
      description: Internal1_forwarding_mode
    pcrf_cps_net_name:
      label: pcrf_cps_net_name
      hidden: false
      immutable: false
      type: string
      description: pcrf_cps_net_name
    pcm_vol:
      hidden: false
      immutable: false
      type: string
      description: prop
    cps_net_name:
      label: cps_net_name
      hidden: false
      immutable: false
      type: string
      description: cps_net_name
    oam_net_ip:
      hidden: false
      immutable: false
      type: string
      description: prop
    oam_net_mask:
      hidden: false
      immutable: false
      type: string
      description: prop
    fsb1-oam-ip:
      hidden: false
      immutable: false
      type: string
      description: prop
    pcrf_security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    Internal1_external:
      label: Internal1_external
      hidden: false
      immutable: false
      type: string
      description: Internal1_external
  node_templates:
    pcm_vol_02:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        image:
          get_input: FSB_1_image
        volume_type:
          get_input: volume_type
        size: '(get_input : volume_size) * 1024'
        read_only: true
        name:
          get_input: FSB1_volume_name
    Internal2-net:
      type: org.openecomp.resource.vl.nodes.heat.network.contrail.VirtualNetwork
      properties:
        shared:
          get_input: Internal2_shared
        forwarding_mode:
          get_input: Internal2_forwarding_mode
        external:
          get_input: Internal2_external
        network_name:
          get_input: Internal2_name
    pcm_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input: oam_net_ip
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: oam
        network:
          get_input: oam_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_pcm
          relationship: tosca.relationships.network.BindsTo
    server_VolumeTest_snapshot02:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        snapshot_id:
          get_input: snapshot02
    FSB1_Internal2:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: true
        mac_address:
          get_input: fsb1-Internal2-mac
        network: Internal2-net
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: Internal2-net
          relationship: tosca.relationships.network.LinksTo
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB1
          relationship: tosca.relationships.network.BindsTo
    server_VolumeTest_snapshot01:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        snapshot_id:
          get_input: snapshot01
    FSB1_Internal1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: true
        mac_address:
          get_input: fsb1-Internal1-mac
        network: Internal1-net
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: Internal1-net
          relationship: tosca.relationships.network.LinksTo
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB1
          relationship: tosca.relationships.network.BindsTo
    FSB1_OAM:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        fixed_ips:
        - ip_address:
            get_input: fsb1-oam-ip
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: oam
        network:
          get_input: oam_net_id
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB1
          relationship: tosca.relationships.network.BindsTo
    psm01_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: pcrf_security_group_name
        fixed_ips:
        - ip_address:
            get_input: pcrf_cps_net_ip
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: pcrf_cps
        network:
          get_input: pcrf_cps_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: pcrf_server_psm
          relationship: tosca.relationships.network.BindsTo
    pcm_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input: cps_net_ip
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: cps
        network:
          get_input: cps_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_pcm
          relationship: tosca.relationships.network.BindsTo
    network:
      type: org.openecomp.resource.vl.nodes.heat.network.contrail.VirtualNetwork
      properties:
        network_name:
          get_input: Internal1_net_name
    server_pcm:
      type: org.openecomp.resource.vfc.nodes.heat.pcm_server
      properties:
        flavor:
          get_input: pcm_flavor_name
        availability_zone:
          get_input: availabilityzone_name
        image:
          get_input: pcm_image_name
        config_drive: true
        user_data_format: RAW
        name:
          get_input: pcm_server_name
    Internal1-net:
      type: org.openecomp.resource.vl.nodes.heat.network.contrail.VirtualNetwork
      properties:
        shared:
          get_input: Internal1_shared
        forwarding_mode:
          get_input: Internal1_forwarding_mode
        external:
          get_input: Internal1_external
        network_name:
          get_input: Internal1_net_name
    pcrf_server_psm:
      type: org.openecomp.resource.vfc.nodes.heat.pcrf_psm_server
      properties:
        flavor:
          get_input: pcrf_psm_flavor_name
        availability_zone:
          get_input: availabilityzone_name
        image:
          get_input: pcrf_psm_image_name
        metadata:
          vnf_id:
            get_input: pcrf_vnf_id
        config_drive: true
        user_data_format: RAW
        name:
          get_input: pcrf_psm_server_name
    server_VolumeTest:
      type: org.openecomp.resource.vfc.nodes.heat.pcm_server
      properties:
        flavor:
          get_input: pcm_flavor_name
        availability_zone:
          get_input: availabilityzone_name
        image:
          get_input: pcm_image_name
        config_drive: true
        user_data_format: RAW
        name:
          get_input: pcm_server_name
      requirements:
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: pcm_vol_02
          relationship: tosca.relationships.AttachesTo
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: server_VolumeTest_snapshot01
          relationship: server_VolumeTest_4
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: server_VolumeTest_snapshot02
          relationship: server_VolumeTest_5
    FSB2:
      type: org.openecomp.resource.vfc.nodes.heat.FSB2
      properties:
        flavor:
          get_input: fsb1-flavor
        availability_zone:
          get_input: fsb_zone
        name:
          get_input: fsb1-name
    FSB1:
      type: org.openecomp.resource.vfc.nodes.heat.FSB1
      properties:
        flavor:
          get_input: fsb1-flavor
        availability_zone:
          get_input: fsb_zone
        metadata:
          write_files:
          - path: /etc/sysconfig/network-scripts/ifcfg-eth0
            permissions: '0644'
            content:
              str_replace:
                template:
                  get_artifact:
                  - SELF
                  - nimbus-ethernet
                params:
                  $dev: eth0
                  $netmask:
                    get_input: cps_net_mask
                  $ip:
                    get_input: cps_net_ip
          - path: /etc/sysconfig/network-scripts/ifcfg-eth1
            permissions: '0644'
            content:
              str_replace:
                template:
                  get_artifact:
                  - SELF
                  - nimbus-ethernet-gw
                params:
                  $dev: eth1
                  $netmask:
                    get_input: oam_net_mask
                  $gateway:
                    get_input: oam_net_gw
                  $ip:
                    get_input: oam_net_ip
        name:
          get_input: fsb1-name
      artifacts:
        nimbus-ethernet-gw:
          type: tosca.artifacts.Deployment
          file: ../Artifacts/nimbus-ethernet-gw
        nimbus-ethernet:
          type: tosca.artifacts.Deployment
          file: ../Artifacts/nimbus-ethernet
  relationship_templates:
    server_VolumeTest_4:
      type: org.openecomp.relationships.VolumeAttachesTo
      properties:
        volume_id: server_VolumeTest_snapshot01
        instance_uuid: server_VolumeTest
        device: vdb
    server_VolumeTest_5:
      type: org.openecomp.relationships.VolumeAttachesTo
      properties:
        volume_id: server_VolumeTest_snapshot02
        instance_uuid: server_VolumeTest
  groups:
    ep-jsa_net_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/ep-jsa_net.yaml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - pcm_vol_02
      - Internal2-net
      - pcm_port_1
      - FSB1_Internal2
      - FSB1_Internal1
      - FSB1_OAM
      - psm01_port_0
      - pcm_port_0
      - network
      - server_pcm
      - Internal1-net
      - pcrf_server_psm
      - server_VolumeTest
      - FSB2
      - FSB1