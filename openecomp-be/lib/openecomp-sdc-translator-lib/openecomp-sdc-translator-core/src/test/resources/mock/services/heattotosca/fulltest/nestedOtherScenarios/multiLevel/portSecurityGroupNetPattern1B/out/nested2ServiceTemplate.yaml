tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested2
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    net2:
      hidden: false
      immutable: false
      type: string
      description: Contrail V2 network
    net1:
      hidden: false
      immutable: false
      type: string
      description: Neutron network
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    sm_server_names:
      hidden: false
      immutable: false
      type: list
      description: SM server names
      entry_schema:
        type: string
    oam_server_image:
      hidden: false
      immutable: false
      type: string
      description: OAM Image server
    oam_server_ips:
      hidden: false
      immutable: false
      type: string
    oam_server_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for OAM server
    sm_server_ips:
      hidden: false
      immutable: false
      type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    net:
      hidden: false
      immutable: false
      type: string
    oam_server_names:
      hidden: false
      immutable: false
      type: list
      description: OAM server names
      entry_schema:
        type: string
    sm_server_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for SM server
    sm_server_image:
      hidden: false
      immutable: false
      type: string
      description: SM Image server
  node_templates:
    test_resourceGroup:
      type: org.openecomp.resource.abstract.nodes.heat.cmaui
      directives:
      - substitutable
      properties:
        p1:
          get_input: net
        service_template_filter:
          substitute_service_template: nested3ServiceTemplate.yaml
          count: 9
          mandatory: true
        port_cmaui_port_8_mac_requirements:
          mac_count_required:
            is_required: false
        port_cmaui_port_7_mac_requirements:
          mac_count_required:
            is_required: false
        port_cmaui_port_7_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        indx:
          get_property:
          - SELF
          - service_template_filter
          - index_value
        port_cmaui_port_8_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
    abstract_sm_server:
      type: org.openecomp.resource.abstract.nodes.sm_server
      directives:
      - substitutable
      properties:
        vm_flavor_name:
          get_input: sm_server_flavor
        port_sm_server_port_network:
        - get_input: net1
        compute_sm_server_name:
        - get_input:
          - sm_server_names
          - 0
        port_sm_server_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        vm_image_name:
          get_input: sm_server_image
        compute_sm_server_availability_zone:
        - get_input: availability_zone_0
        port_sm_server_port_mac_requirements:
          mac_count_required:
            is_required: false
        port_sm_server_port_replacement_policy:
        - AUTO
        port_sm_server_port_fixed_ips:
        - ip_address:
            get_input:
            - sm_server_ips
            - 0
        port_sm_server_port_security_groups:
        - - get_input: p1
          - get_input: p2
        service_template_filter:
          substitute_service_template: Nested_sm_serverServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
    abstract_oam_server:
      type: org.openecomp.resource.abstract.nodes.oam_server
      directives:
      - substitutable
      properties:
        port_oam_server_port_network:
        - get_input: net2
        port_oam_server_port_security_groups:
        - - get_input: p1
        port_oam_server_port_replacement_policy:
        - AUTO
        vm_flavor_name:
          get_input: oam_server_flavor
        port_oam_server_port_mac_requirements:
          mac_count_required:
            is_required: false
        compute_oam_server_availability_zone:
        - get_input: availability_zone_0
        vm_image_name:
          get_input: oam_server_image
        port_oam_server_port_fixed_ips:
        - ip_address:
            get_input:
            - oam_server_ips
            - 0
        compute_oam_server_name:
        - get_input:
          - oam_server_names
          - 1
        port_oam_server_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        service_template_filter:
          substitute_service_template: Nested_oam_serverServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
