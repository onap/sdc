          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group
        mac_requirements:
          mac_count_required:
            is_required: false
        binding:vnic_type: direct
        value_specs:
          extra_dhcp_opts:
          - opt_name: interface-mtu
            opt_value:
