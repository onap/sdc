tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    security_group_name:
      hidden: false
      immutable: false
      type: string
      description: security_group_name
    jsa_name:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
  node_templates:
    dependsOn_network:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        network_name:
          get_input: jsa_name
      requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: test_nested_same_file_1
          relationship: tosca.relationships.DependsOn
      - dependency:
          capability: tosca.capabilities.Node
          node: test_nested_same_file_2
          relationship: tosca.relationships.DependsOn
      - dependency:
          capability: tosca.capabilities.Node
          node: test_nested_diff_file
          relationship: tosca.relationships.DependsOn
    test_nested_diff_file:
      type: org.openecomp.resource.abstract.nodes.heat.nested-other-file-1B
      directives:
      - substitutable
      properties:
        p1: jsa_security_group1
        service_template_filter:
          substitute_service_template: nested-other-file-1BServiceTemplate.yaml
    test_nested_same_file_1:
      type: org.openecomp.resource.abstract.nodes.heat.nested-same-file-1B
      directives:
      - substitutable
      properties:
        p1:
          get_attribute:
          - test_nested_diff_file
          - nested_diff_file_attr_1
        service_template_filter:
          substitute_service_template: nested-same-file-1BServiceTemplate.yaml
        p2: jsa_security_group2
    test_nested_same_file_2:
      type: org.openecomp.resource.abstract.nodes.heat.nested-same-file-1B
      directives:
      - substitutable
      properties:
        service_template_filter:
          substitute_service_template: nested-same-file-1BServiceTemplate.yaml
        p2:
          get_attribute:
          - test_nested_same_file_1
          - nested_same_file_attr_1
    jsa_security_group1:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.neutron.SecurityRules
      properties:
        name:
          get_input: security_group_name
        description: ems security group
        rules:
        - protocol: tcp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
          port_range_min: 1
      requirements:
      - port:
          capability: attachment_ps_server_port
          node: test_nested_diff_file
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_pd_server_port
          node: test_nested_diff_file
          relationship: org.openecomp.relationships.AttachesTo
    jsa_security_group2:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.neutron.SecurityRules
      properties:
        name:
          get_input: security_group_name
        description: ems security group
        rules:
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: ingress
      requirements:
      - port:
          capability: attachment_sm_server_port
          node: test_nested_same_file_1
          relationship: org.openecomp.relationships.AttachesTo
  groups:
    main_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - dependsOn_network
      - test_nested_diff_file
      - test_nested_same_file_1
      - test_nested_same_file_2
      - jsa_security_group1
      - jsa_security_group2
