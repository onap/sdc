tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    pd_flavor_name:
      label: PD flavor name
      hidden: false
      immutable: false
      annotations:
        source:
          type: org.openecomp.annotations.Source
          properties:
            vf_module_label:
            - hot-mog-0108-bs1271
            source_type: HEAT
            param_name: pd_flavor_name
      type: string
      description: flavor name of PD instance
      default: m3.xlarge
    availabilityzone_name:
      label: availabilityzone name
      hidden: false
      immutable: false
      annotations:
        source:
          type: org.openecomp.annotations.Source
          properties:
            vf_module_label:
            - hot-mog-0108-bs1271
            source_type: HEAT
            param_name: availabilityzone_name
      type: string
      description: availabilityzone name
      default: nova
    oam_flavor_name:
      label: OAM flavor name
      hidden: false
      immutable: false
      annotations:
        source:
          type: org.openecomp.annotations.Source
          properties:
            vf_module_label:
            - hot-mog-0108-bs1271
            source_type: HEAT
            param_name: oam_flavor_name
      type: string
      description: flavor name of OAM instance
      default: m3.xlarge
    pd_image_name:
      label: image name
      hidden: false
      immutable: false
      annotations:
        source:
          type: org.openecomp.annotations.Source
          properties:
            vf_module_label:
            - hot-mog-0108-bs1271
            source_type: HEAT
            param_name: pd_image_name
      type: string
      description: PD image name
      default: MOG_BASE_8.0
    packet_mirror_network_name:
      label: packet mirror network name
      hidden: false
      immutable: false
      annotations:
        source:
          type: org.openecomp.annotations.Source
          properties:
            vf_module_label:
            - hot-mog-0108-bs1271
            source_type: HEAT
            param_name: packet_mirror_network_name
      type: string
      description: name of the oam network
      default: packet-net-1
    pd_server_names:
      label: PD server names
      hidden: false
      immutable: false
      annotations:
        source:
          type: org.openecomp.annotations.Source
          properties:
            vf_module_label:
            - hot-mog-0108-bs1271
            source_type: HEAT
            param_name: pd_server_names
      type: list
      description: name of the PD instance
      default:
      - ZRDM1MOGX01MPD001
      - ZRDM1MOGX01MPD002
      entry_schema:
        type: string
    oam_net_name:
      label: oam network name
      hidden: false
      immutable: false
      annotations:
        source:
          type: org.openecomp.annotations.Source
          properties:
            vf_module_label:
            - hot-mog-0108-bs1271
            source_type: HEAT
            param_name: oam_net_name
      type: string
      description: name of the oam network
      default: oam_protected_net_0
  node_templates:
    resources_with_dependOn:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        network_name:
          get_input: packet_mirror_network_name
      requirements:
      - dependency:
          capability: feature_pd_server
          node: abstract_pd_server
          relationship: tosca.relationships.DependsOn
    jsa_security_group:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.neutron.SecurityRules
      properties:
        name: Test-SecurityGroup
        description: ems security group
        rules:
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: ingress
      requirements:
      - port:
          capability: attachment_pd_server_pd01_port_0
          node: abstract_pd_server
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_pd_server_pd01_port_1
          node: abstract_pd_server
          relationship: org.openecomp.relationships.AttachesTo
    abstract_pd_server:
      type: org.openecomp.resource.abstract.nodes.pd_server
      directives:
      - substitutable
      properties:
        port_pd01_port_0_mac_requirements:
          mac_count_required:
            is_required: false
        port_pd01_port_0_network:
        - get_input: oam_net_name
        port_pd01_port_0_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        - ip_version: 6
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        port_pd01_port_1_security_groups:
        - - jsa_security_group
        compute_pd_server_availability_zone:
        - get_input: availabilityzone_name
        compute_pd_server_name:
        - get_input:
          - pd_server_names
          - 0
        port_pd01_port_0_subinterface_indicator:
        - true
        port_pd01_port_0_replacement_policy:
        - AUTO
        vm_flavor_name:
          get_input: pd_flavor_name
        vm_image_name:
          get_input: pd_image_name
        port_pd01_port_1_network_role_tag: oam
        port_pd01_port_1_network:
        - get_input: oam_net_name
        compute_pd_server_user_data_format:
        - RAW
        port_pd01_port_0_network_role_tag: oam
        port_pd01_port_1_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        - ip_version: 6
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        port_pd01_port_1_subinterface_indicator:
        - true
        port_pd01_port_1_mac_requirements:
          mac_count_required:
            is_required: false
        port_pd01_port_1_replacement_policy:
        - AUTO
        port_pd01_port_0_security_groups:
        - - jsa_security_group
        service_template_filter:
          substitute_service_template: Nested_pd_serverServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
  groups:
    hot-mog-0108-bs1271_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/hot-mog-0108-bs1271.yml
        description: heat template that creates MOG stack
      members:
      - resources_with_dependOn
      - jsa_security_group
      - abstract_pd_server
