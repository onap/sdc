    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    ps_server_image:
      hidden: false
      immutable: false
      type: string
      description: Ps Image server
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    ps_server_ips:
      hidden: false
      immutable: false
      type: string
