      hidden: false
      immutable: false
      type: string
      description: Contrail V2 network
    net1:
      hidden: false
      immutable: false
      type: string
      description: Neutron network
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    ps_server_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for PS server
    pd_server_names:
      hidden: false
      immutable: false
      type: list
      description: PD server names
      entry_schema:
        type: string
    pd_server_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for PD server
    ps_server_names:
      hidden: false
      immutable: false
      type: list
      description: Ps server names
      entry_schema:
        type: string
    pd_server_image:
      hidden: false
      immutable: false
      type: string
      description: PD Image server
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    net:
      hidden: false
      immutable: false
      type: string
    pd_server_ips:
      hidden: false
      immutable: false
      type: string
  node_templates:
    abstract_pd_server:
      type: org.openecomp.resource.abstract.nodes.pd_server
      directives:
      - substitutable
      properties:
        port_pd_server_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_pd_server_port_security_groups:
        - - get_input: p1
          - get_input: p2
        compute_pd_server_availability_zone:
        - get_input: availability_zone_0
        compute_pd_server_name:
        - get_input:
          - pd_server_names
          - 0
        port_pd_server_port_network:
        - get_input: net1
        vm_flavor_name:
          get_input: pd_server_flavor
        port_pd_server_port_fixed_ips:
        - ip_address:
            get_input:
            - pd_server_ips
            - 0
        vm_image_name:
          get_input: pd_server_image
        port_pd_server_port_replacement_policy:
        - AUTO
        port_pd_server_port_mac_requirements:
          mac_count_required:
            is_required: false
        service_template_filter:
          substitute_service_template: Nested_pd_serverServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
    abstract_ps_server:
      type: org.openecomp.resource.abstract.nodes.ps_server
      directives:
      - substitutable
      properties:
        port_ps_server_port_network:
        - get_input: net2
        compute_ps_server_name:
        - get_input:
          - ps_server_names
          - 1
        port_ps_server_port_security_groups:
        - - get_input: p1
        compute_ps_server_availability_zone:
        - get_input: availability_zone_0
        port_ps_server_port_fixed_ips:
        - ip_address:
            get_input:
            - ps_server_ips
            - 0
        vm_flavor_name:
          get_input: ps_server_flavor
        port_ps_server_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_ps_server_port_mac_requirements:
          mac_count_required:
            is_required: false
        vm_image_name:
          get_input: ps_server_image
        port_ps_server_port_replacement_policy:
        - AUTO
        service_template_filter:
          substitute_service_template: Nested_ps_serverServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
    test_nested2Level:
      type: org.openecomp.resource.abstract.nodes.heat.nested2
      directives:
      - substitutable
      properties:
        p1:
          get_input: p1
        service_template_filter:
          substitute_service_template: nested2ServiceTemplate.yaml
        p2:
          get_input: p2
