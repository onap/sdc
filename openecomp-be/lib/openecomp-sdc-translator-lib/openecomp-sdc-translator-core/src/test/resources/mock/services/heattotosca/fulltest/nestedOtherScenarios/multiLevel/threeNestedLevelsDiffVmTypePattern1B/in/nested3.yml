heat_template_version: 2013-05-23

description: nested2

parameters:
  p1:
    type: string
    description: UID of OAM network
  p2:
    type: string
    description: UID of OAM network
  security_group_name:
    type: comma_delimited_list
    description: CMAUI1, CMAUI2 server names
  ps_names:
    type: comma_delimited_list
    description: CMAUI1, CMAUI2 server names
  cmaui_image:
    type: string
    description: Image for CMAUI server
  availability_zone_0:
    type: string
    label: availabilityzone name
    description: availabilityzone name
  cmaui_flavor:
    type: string
    description: Flavor for CMAUI server
  cmaui_oam_ips:
      type: string
  net:
      type: string
resources:

  pd01_port_1:
    type: OS::Neutron::Port
    properties:
      network: { get_param: net }
      fixed_ips: [{"ip_address": {get_param: [cmaui_oam_ips, 0]}}]
      security_groups: [{get_param: p2}, {get_param: p1}]
      replacement_policy: AUTO

  pd02_port_2:
    type: OS::Neutron::Port
    properties:
      network: { get_param: net }
      fixed_ips: [{"ip_address": {get_param: [cmaui_oam_ips, 0]}}]
      security_groups: [{get_param: p1}]
      replacement_policy: AUTO

  server_ps_1:
    type: OS::Nova::Server
    properties:
      name: { get_param: [ps_names, 0]}
      image: { get_param: cmaui_image }
      availability_zone: { get_param: availability_zone_0 }
      flavor: { get_param: cmaui_flavor }
      networks:
      - port: { get_resource: pd01_port_1 }

  server_ps_2:
    type: OS::Nova::Server
    properties:
      name: { get_param: [ps_names, 0]}
      image: { get_param: cmaui_image }
      availability_zone: { get_param: availability_zone_0 }
      flavor: { get_param: cmaui_flavor }
      networks:
      - port: { get_resource: pd02_port_2 }