              {"direction": ingress, "ethertype": IPv6, "protocol": icmp, "remote_ip_prefix": "::/0"}
              ]

  test_nova:
    type: OS::Nova::Server
    properties:
      name: {get_param: jsa_name}
      image: image

outputs:
    p1:
      value: {get_resource: jsa_security_group1}
    shared_test_group2:
      value: {get_resource: jsa_security_group2}
