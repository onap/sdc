tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.compute:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    vf_module_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VF_MODULE instance
    vf_name:
      hidden: false
      immutable: false
      type: string
      description: The VF Name; defaults to VMVM for the virtual MVM VNF.
      constraints:
      - pattern: '[a-zA-Z0-9]+'
      - max_length: 4
      - min_length: 4
    type_name:
      hidden: false
      immutable: false
      type: string
    cloud_zone_id:
      hidden: false
      immutable: false
      type: string
      description: The cloud zone for this VF instance
    vf_instance_num:
      hidden: false
      immutable: false
      type: string
      description: The number for this VF instance
      constraints:
      - pattern: '[0-9]+'
      - max_length: 2
      - min_length: 2
    virtual_mgmt_ip_0:
      hidden: false
      immutable: false
      type: string
      description: Virtual management network ip address
    mvs_mgmt_ip_0:
      hidden: false
      immutable: false
      type: list
      description: List of Management network IP addresses for IPv4
      entry_schema:
        type: string
    compute_image_name:
      hidden: false
      immutable: false
      type: string
    flavor:
      hidden: false
      immutable: false
      type: string
      description: Server flavor
      constraints: [
        ]
    key_name:
      hidden: false
      immutable: false
      type: string
      description: SSH key name
      constraints: [
        ]
    vnf_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VF instance
    availability_zone_0:
      hidden: false
      immutable: false
      type: list
      description: List of Availability Zone IDs or Names
      entry_schema:
        type: string
    mgmt_net_id:
      hidden: false
      immutable: false
      type: string
      description: Neutron UUID for the Management network
      constraints: [
        ]
    vm_instance_num:
      hidden: false
      immutable: false
      type: list
      description: VM instance number list must be a list of three-digit numeric value
      entry_schema:
        type: string
    bootimage:
      hidden: false
      immutable: false
      type: string
      description: Master bootimage volume id
    sec_groups:
      hidden: false
      immutable: false
      type: list
      description: Security groups
      entry_schema:
        type: string
    vf_component:
      hidden: false
      immutable: false
      type: string
      description: The component that this VF instance is running
      constraints:
      - pattern: '[a-zA-Z0-9]+'
      - max_length: 3
      - min_length: 3
    num_instances:
      hidden: false
      immutable: false
      type: float
      description: number of instance of the VF_module
