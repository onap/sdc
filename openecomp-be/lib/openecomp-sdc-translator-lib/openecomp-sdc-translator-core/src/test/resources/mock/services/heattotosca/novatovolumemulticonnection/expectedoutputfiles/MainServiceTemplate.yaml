tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- ContrailV2VLANSubInterfaceGlobalType:
    file: ContrailV2VLANSubInterfaceGlobalTypeServiceTemplate.yaml
- NeutronPortGlobalTypes:
    file: NeutronPortGlobalTypesServiceTemplate.yaml
- NeutronNetGlobalTypes:
    file: NeutronNetGlobalTypesServiceTemplate.yaml
- CommonGlobalTypes:
    file: CommonGlobalTypesServiceTemplate.yaml
- CinderVolumeGlobalTypes:
    file: CinderVolumeGlobalTypesServiceTemplate.yaml
- ContrailNetworkRuleGlobalType:
    file: ContrailNetworkRuleGlobalTypeServiceTemplate.yaml
- NeutronSecurityRulesGlobalTypes:
    file: NeutronSecurityRulesGlobalTypesServiceTemplate.yaml
- NovaServerGlobalTypes:
    file: NovaServerGlobalTypesServiceTemplate.yaml
- ContrailVirtualNetworkGlobalType:
    file: ContrailVirtualNetworkGlobalTypeServiceTemplate.yaml
- AbstractSubstituteGlobalTypes:
    file: AbstractSubstituteGlobalTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.cmaui_image:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: String
    cmaui_cinder_volume_size:
      label: CMAUI Cinder volume size
      hidden: false
      immutable: false
      type: float
      description: the size of the CMAUI Cinder volume
    timezone:
      label: timezone
      hidden: false
      immutable: false
      type: string
      description: timezone
    security_group_name:
      label: security group name
      hidden: false
      immutable: false
      type: string
      description: the name of security group
    cmaui_volume:
      label: CMAUI vm volume type
      hidden: false
      immutable: false
      type: string
      description: the name of the target volume backend
    oam_network_netmask:
      label: oam network netmask
      hidden: false
      immutable: false
      type: string
      description: oam network gateway
    cmaui_volume_param1:
      hidden: false
      immutable: false
      type: string
      description: nova server id
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    vnf_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VNF instance
      default: This_is_ths_MMSC-CMAUI_id
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    oam_network_gateway:
      label: oam network gateway
      hidden: false
      immutable: false
      type: string
      description: oam network gateway
    cmaui_volume_param2:
      hidden: false
      immutable: false
      type: string
      description: nova server id
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    cmaui_oam_ips:
      label: CMAUI oam_net IP addresses
      hidden: false
      immutable: false
      type: list
      description: CMAUI oam_net IP addresses
      entry_schema:
        type: String
    external_dns:
      label: dns server
      hidden: false
      immutable: false
      type: string
      description: dns server
    oam_net_name:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    CMAUI_volume_type:
      label: CMAUI vm volume type
      hidden: false
      immutable: false
      type: string
      description: the name of the target volume backend
    external_ntp:
      label: ntp server
      hidden: false
      immutable: false
      type: string
      description: ntp server
  node_templates:
    cmaui_port_2:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        network:
          get_input: oam_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui2
          relationship: tosca.relationships.network.BindsTo
    server_cmaui2:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui_image
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        metadata:
          vnf_id:
            get_input: vnf_id
        user_data_format: RAW
        name:
          get_input:
          - cmaui_names
          - 0
        user_data:
          str_replace:
            template: |
              cmaui.mgmt.ip=${cmaui.mgmt.ip}
              cmaui.mgmt.netmask=${cmaui.mgmt.netmask}
              cmaui.mgmt.gateway=${cmaui.mgmt.gateway}
              cmaui.external.dns=${cmaui.external.dns}
              cmaui.external.ntp=${cmaui.external.ntp}
              cmaui.node=${cmaui.node}
              cmaui.timezone=${cmaui.timezone}
            params:
              ${cmaui.mgmt.netmask}:
                get_input: oam_network_netmask
              ${cmaui.node}:
                get_input:
                - cmaui_names
                - 0
              ${cmaui.mgmt.gateway}:
                get_input: oam_network_gateway
              ${cmaui.mgmt.ip}:
                get_input:
                - cmaui_oam_ips
                - 0
              ${cmaui.external.ntp}:
                get_input: external_ntp
              ${cmaui.timezone}:
                get_input: timezone
              ${cmaui.external.dns}:
                get_input: external_dns
      requirements:
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: cmaui_volume2
          relationship: cmaui_volume_attachment3
    server_cmaui1:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui_image
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        metadata:
          vnf_id:
            get_input: vnf_id
        user_data_format: RAW
        name:
          get_input:
          - cmaui_names
          - 0
        user_data:
          str_replace:
            template: |
              cmaui.mgmt.ip=${cmaui.mgmt.ip}
              cmaui.mgmt.netmask=${cmaui.mgmt.netmask}
              cmaui.mgmt.gateway=${cmaui.mgmt.gateway}
              cmaui.external.dns=${cmaui.external.dns}
              cmaui.external.ntp=${cmaui.external.ntp}
              cmaui.node=${cmaui.node}
              cmaui.timezone=${cmaui.timezone}
            params:
              ${cmaui.mgmt.netmask}:
                get_input: oam_network_netmask
              ${cmaui.node}:
                get_input:
                - cmaui_names
                - 0
              ${cmaui.mgmt.gateway}:
                get_input: oam_network_gateway
              ${cmaui.mgmt.ip}:
                get_input:
                - cmaui_oam_ips
                - 0
              ${cmaui.external.ntp}:
                get_input: external_ntp
              ${cmaui.timezone}:
                get_input: timezone
              ${cmaui.external.dns}:
                get_input: external_dns
      requirements:
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: cmaui_volume1
          relationship: cmaui_volume_attachment1
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: cmaui_volume2
          relationship: cmaui_volume_attachment2
    cmaui_volume1:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        volume_type:
          get_input: CMAUI_volume_type
        size: '(get_input : cmaui_cinder_volume_size) * 1024'
    cmaui_volume2:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        volume_type:
          get_input: CMAUI_volume_type
        size: '(get_input : cmaui_cinder_volume_size) * 1024'
    cmaui_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        network:
          get_input: oam_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui1
          relationship: tosca.relationships.network.BindsTo
  relationship_templates:
    cmaui_volume_attachment2:
      type: org.openecomp.relationships.VolumeAttachesTo
      properties:
        volume_id:
          get_input: cmaui_volume_param2
        instance_uuid: server_cmaui1
    cmaui_volume_attachment3:
      type: org.openecomp.relationships.VolumeAttachesTo
      properties:
        volume_id:
          get_input: cmaui_volume_param2
        instance_uuid: server_cmaui2
    cmaui_volume_attachment1:
      type: org.openecomp.relationships.VolumeAttachesTo
      properties:
        volume_id:
          get_input: cmaui_volume_param1
        instance_uuid: server_cmaui1
  groups:
    addOn:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/addOn.yml
        description: cmaui server template for vMMSC
      members:
      - cmaui_port_2
      - server_cmaui2
      - server_cmaui1
      - cmaui_port_1
    main:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: volume
      members:
      - cmaui_volume1
      - cmaui_volume2