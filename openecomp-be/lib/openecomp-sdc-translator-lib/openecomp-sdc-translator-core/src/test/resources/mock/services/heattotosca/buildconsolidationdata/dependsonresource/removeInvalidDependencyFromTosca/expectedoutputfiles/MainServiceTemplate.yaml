tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
node_types:
  org.openecomp.resource.vfc.nodes.heat.MASTER:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    MASTER_image_name:
      hidden: false
      immutable: false
      type: string
      description: JSA MASTER instance image name
    MASTER_names:
      hidden: false
      immutable: false
      type: string
      description: JSA MASTER instance name
    packet_internal_network_name:
      hidden: false
      immutable: false
      type: string
      description: A string specifying a symbolic name for the network
    security_group_name:
      hidden: false
      immutable: false
      type: string
      description: security group name of JSA
    MASTER_flavor_name:
      hidden: false
      immutable: false
      type: string
      description: the flavor name of JSA MASTER instance
    oam_net_name:
      hidden: false
      immutable: false
      type: string
      description: network name of OAM network
  node_templates:
    MASTER_instance_2:
      type: org.openecomp.resource.vfc.nodes.heat.MASTER
      properties:
        flavor:
          get_input: MASTER_flavor_name
        image:
          get_input: MASTER_image_name
        name:
          get_input: MASTER_names
    packet_internal_network:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        network_name:
          get_input: packet_internal_network_name
      requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: MASTER_mgmt_port
          relationship: tosca.relationships.DependsOn
    MASTER_mgmt_port_2:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: oam
        network:
          get_input: oam_net_name
    MASTER_mgmt_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: oam
        network:
          get_input: oam_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: MASTER_instance
          relationship: tosca.relationships.network.BindsTo
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: MASTER_instance_2
          relationship: tosca.relationships.network.BindsTo
    MASTER_instance:
      type: org.openecomp.resource.vfc.nodes.heat.MASTER
      properties:
        flavor:
          get_input: MASTER_flavor_name
        image:
          get_input: MASTER_image_name
        name:
          get_input: MASTER_names
      requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: packet_internal_network
          relationship: tosca.relationships.DependsOn
  groups:
    input_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/input.yaml
        description: |
          Version 2.0 02-11-2016 (Authors: John Doe, user PROD)
      members:
      - MASTER_instance_2
      - packet_internal_network
      - MASTER_mgmt_port_2
      - MASTER_mgmt_port
      - MASTER_instance