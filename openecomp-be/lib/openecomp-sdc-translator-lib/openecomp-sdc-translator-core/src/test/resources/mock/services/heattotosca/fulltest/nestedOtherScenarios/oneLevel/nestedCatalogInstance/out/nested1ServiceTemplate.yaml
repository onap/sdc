tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested1
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    packet_internal_network_name:
      hidden: false
      immutable: false
      type: string
    packet_external_network_name:
      hidden: false
      immutable: false
      type: string
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
    net:
      hidden: false
      immutable: false
      type: string
  node_templates:
    packet_external_network:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        network_name:
          get_input: packet_external_network_name
    packet_internal_network:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        network_name:
          get_input: packet_internal_network_name
    abstract_cmaui_1:
      type: org.openecomp.resource.abstract.nodes.cmaui
      directives:
      - substitutable
      properties:
        port_cmaui_port_fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        port_cmaui_port_network:
        - packet_internal_network
        vm_flavor_name:
          get_input: cmaui_flavor
        compute_cmaui_name:
        - get_input:
          - cmaui_names
          - 0
        port_cmaui_port_mac_requirements:
          mac_count_required:
            is_required: false
        compute_cmaui_availability_zone:
        - get_input: availability_zone_0
        port_cmaui_port_replacement_policy:
        - AUTO
        vm_image_name:
          get_input: cmaui_image
        port_cmaui_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        service_template_filter:
          substitute_service_template: Nested_cmauiServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
      requirements:
      - link_cmaui_cmaui_port:
          capability: tosca.capabilities.network.Linkable
          node: packet_internal_network
          relationship: tosca.relationships.network.LinksTo
    abstract_cmaui_0:
      type: org.openecomp.resource.abstract.nodes.cmaui
      directives:
      - substitutable
      properties:
        port_cmaui_port_fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        port_cmaui_port_network:
        - packet_external_network
        vm_flavor_name:
          get_input: cmaui_flavor
        compute_cmaui_name:
        - get_input:
          - cmaui_names
          - 1
        port_cmaui_port_mac_requirements:
          mac_count_required:
            is_required: false
        compute_cmaui_availability_zone:
        - get_input: availability_zone_0
        port_cmaui_port_replacement_policy:
        - AUTO
        vm_image_name:
          get_input: cmaui_image
        port_cmaui_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        service_template_filter:
          substitute_service_template: Nested_cmauiServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
      requirements:
      - link_cmaui_cmaui_port:
          capability: tosca.capabilities.network.Linkable
          node: packet_external_network
          relationship: tosca.relationships.network.LinksTo
  groups:
    nested1_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested1.yml
        description: nested1
      members:
      - packet_external_network
      - packet_internal_network
