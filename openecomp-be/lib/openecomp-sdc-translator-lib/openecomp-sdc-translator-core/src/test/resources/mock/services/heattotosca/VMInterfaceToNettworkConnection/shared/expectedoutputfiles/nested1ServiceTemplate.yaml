tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested1
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.abc:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
  org.openecomp.resource.vfc.nodes.heat.cmaui:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    abc_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    template_PortTuple_LB1:
      hidden: false
      immutable: false
      type: string
    oam_sec_group_name:
      hidden: false
      immutable: false
      type: string
    lb_st_interface_type_oam:
      hidden: false
      immutable: false
      type: string
    abc_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    security_group_name:
      hidden: false
      immutable: false
      description: not impotrtant
    shared_network_id1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    abc_oam_ips:
      hidden: false
      immutable: false
      type: string
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
    abc_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
  node_templates:
    server_cmaui_1:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        contrail_service_instance_ind: true
        name:
          get_input:
          - cmaui_names
          - 0
    template_VMInt_OAM_lb_1:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: shared_network_id1
        virtual_machine_interface_properties:
          service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_1
          relationship: tosca.relationships.network.BindsTo
    template_VMInt_OAM_lb_2:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: p2
        virtual_machine_interface_properties:
          service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_1
          relationship: tosca.relationships.network.BindsTo
    template_VMInt_OAM_lb_3:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: p2
        - get_input: shared_network_id1
        virtual_machine_interface_properties:
          service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_1
          relationship: tosca.relationships.network.BindsTo
    server_abc:
      type: org.openecomp.resource.vfc.nodes.heat.abc
      properties:
        flavor:
          get_input: abc_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: abc_image
        name:
          get_input:
          - abc_names
          - 0
    abc_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - abc_oam_ips
            - 0
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: p2
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_abc
          relationship: tosca.relationships.network.BindsTo
  groups:
    nested1_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested1.yml
        description: cmaui server template for vMMSC
      members:
      - server_cmaui_1
      - template_VMInt_OAM_lb_1
      - template_VMInt_OAM_lb_2
      - template_VMInt_OAM_lb_3
      - server_abc
      - abc_port_1
