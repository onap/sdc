node_types:
  org.openecomp.resource.vfc.compute.nodes.heat.oam_server:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    port_pd01_port_exCP_naming:
      type: org.openecomp.datatypes.Naming
      required: true
    vm_flavor_name:
      type: string
      required: true
    port_pd01_port_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    compute_oam_server_availability_zone:
      type: list
      required: true
      entry_schema:
        type: string
    vm_image_name:
      type: string
      required: true
    port_pd01_port_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
    port_pd01_port_network:
      type: list
      required: true
      entry_schema:
        type: string
    port_pd01_port_order:
      type: integer
      required: true
    port_pd01_port_subnetpoolid:
      type: string
      required: true
    compute_oam_server_user_data_format:
      type: list
      required: true
      entry_schema:
        type: string
    compute_oam_server_name:
      type: list
      required: true
      entry_schema:
        type: string
    port_pd01_port_network_role:
      type: string
      required: true
    port_pd01_port_network_role_tag:
      type: string
      required: true
    port_pd01_port_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.VlanRequirements
  node_templates:
    oam_server_pd01_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        exCP_naming:
          get_input: port_pd01_port_exCP_naming
        vlan_requirements:
          get_input: port_pd01_port_vlan_requirements
        ip_requirements:
          get_input: port_pd01_port_ip_requirements
        network_role_tag:
          get_input: port_pd01_port_network_role_tag
        mac_requirements:
          get_input: port_pd01_port_mac_requirements
        order:
          get_input: port_pd01_port_order
        network_role:
          get_input: port_pd01_port_network_role
        subnetpoolid:
          get_input: port_pd01_port_subnetpoolid
        network:
          get_input:
          - port_pd01_port_network
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: oam_server
          relationship: tosca.relationships.network.BindsTo
    oam_server:
      type: org.openecomp.resource.vfc.compute.nodes.heat.oam_server
      properties:
        availability_zone:
          get_input:
          - compute_oam_server_availability_zone
          - index_value
        flavor:
          get_input: vm_flavor_name
        image:
          get_input: vm_image_name
        name:
          get_input:
          - compute_oam_server_name
          - index_value
        user_data_format:
          get_input:
          - compute_oam_server_user_data_format
          - index_value
