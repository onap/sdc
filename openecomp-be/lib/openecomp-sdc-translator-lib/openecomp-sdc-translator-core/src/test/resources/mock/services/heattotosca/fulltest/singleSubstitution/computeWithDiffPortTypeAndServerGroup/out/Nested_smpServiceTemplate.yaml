tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Nested_smp
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.compute.nodes.heat.smp:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    port_port_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    port_port_network:
      type: list
      required: true
      entry_schema:
        type: string
    compute_smp_name:
      type: list
      required: true
      entry_schema:
        type: string
    port_port_subnetpoolid:
      type: string
      required: true
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    compute_smp_availability_zone:
      type: list
      required: true
      entry_schema:
        type: string
    port_port_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.VlanRequirements
    port_port_network_role_tag:
      type: string
      required: true
    vm_flavor_name:
      type: string
      required: true
    compute_smp_user_data_format:
      type: list
      required: true
      entry_schema:
        type: string
    port_port_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
    port_port_network_role:
      type: string
      required: true
    vm_image_name:
      type: string
      required: true
    compute_smp_metadata:
      type: list
      required: true
      entry_schema:
        type: json
    port_port_exCP_naming:
      type: org.openecomp.datatypes.Naming
      required: true
    port_port_replacement_policy:
      type: list
      required: true
      entry_schema:
        type: string
    port_port_order:
      type: integer
      required: true
    compute_smp_scheduler_hints:
      type: list
      required: true
      entry_schema:
        type: json
  node_templates:
    smp_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        exCP_naming:
          get_input: port_port_exCP_naming
        replacement_policy:
          get_input:
          - port_port_replacement_policy
          - index_value
        vlan_requirements:
          get_input: port_port_vlan_requirements
        ip_requirements:
          get_input: port_port_ip_requirements
        network_role_tag:
          get_input: port_port_network_role_tag
        mac_requirements:
          get_input: port_port_mac_requirements
        order:
          get_input: port_port_order
        network_role:
          get_input: port_port_network_role
        subnetpoolid:
          get_input: port_port_subnetpoolid
        network:
          get_input:
          - port_port_network
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: smp
          relationship: tosca.relationships.network.BindsTo
    smp:
      type: org.openecomp.resource.vfc.compute.nodes.heat.smp
      properties:
        availability_zone:
          get_input:
          - compute_smp_availability_zone
          - index_value
        flavor:
          get_input: vm_flavor_name
        metadata:
          get_input:
          - compute_smp_metadata
          - index_value
        image:
          get_input: vm_image_name
        name:
          get_input:
          - compute_smp_name
          - index_value
        scheduler_hints:
          get_input:
          - compute_smp_scheduler_hints
          - index_value
        user_data_format:
          get_input:
          - compute_smp_user_data_format
          - index_value
