heat_template_version: 2013-05-23

description: cmaui server template for vMMSC

parameters:
  shared_network_id1:
    type: string
    description: UID of OAM network
  p2:
    type: string
    description: UID of OAM network
  cmaui_names:
    type: comma_delimited_list
    description: CMAUI1, CMAUI2 server names
  abc_names:
    type: comma_delimited_list
    description: CMAUI1, CMAUI2 server names
  security_group_name:
    type: not_important
    description: not impotrtant
  cmaui_image:
    type: string
    description: Image for CMAUI server
  abc_image:
    type: string
    description: Image for CMAUI server
  availability_zone_0:
    type: string
    label: availabilityzone name
    description: availabilityzone name
  cmaui_flavor:
    type: string
    description: Flavor for CMAUI server
  abc_flavor:
    type: string
    description: Flavor for CMAUI server
  cmaui_oam_ips:
    type: string
  abc_oam_ips:
    type: string
resources:

  cmaui_port_11:
    type: OS::Neutron::Port
    properties:
      network: { get_param: shared_network_id1 }
      fixed_ips: [{"ip_address": {get_param: [cmaui_oam_ips, 0]}}]
      security_groups: [{get_param: security_group_name}]
      replacement_policy: AUTO

  cmaui_port_12:
    type: OS::Neutron::Port
    properties:
      network: { get_param: p2 }
      fixed_ips: [{"ip_address": {get_param: [cmaui_oam_ips, 0]}}]
      security_groups: [{get_param: security_group_name}]
      replacement_policy: AUTO

  abc_port_1:
    type: OS::Neutron::Port
    properties:
      network: { get_param: p2 }
      fixed_ips: [{"ip_address": {get_param: [abc_oam_ips, 0]}}]
      security_groups: [{get_param: security_group_name}]
      replacement_policy: AUTO

  server_cmaui_1:
    type: OS::Nova::Server
    properties:
      name: { get_param: [cmaui_names, 0]}
      image: { get_param: cmaui_image }
      availability_zone: { get_param: availability_zone_0 }
      flavor: { get_param: cmaui_flavor }
      networks:
      - port: { get_resource: cmaui_port_11 }
      - port: { get_resource: cmaui_port_12 }

  server_abc:
    type: OS::Nova::Server
    properties:
      name: { get_param: [abc_names, 0]}
      image: { get_param: abc_image }
      availability_zone: { get_param: availability_zone_0 }
      flavor: { get_param: abc_flavor }
      networks:
      - port: { get_resource: abc_port_1 }