tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Nested_vdbe
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.compute.nodes.heat.vdbe:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    port_vdbe_untr_port_network_role_tag:
      type: string
      required: true
    subinterface_nested_parent_interface:
      type: list
      required: true
      entry_schema:
        type: string
    subinterface_nested_aap_address_mode:
      type: list
      required: true
      entry_schema:
        type: string
    subinterface_nested_vlan_tag_list:
      type: list
      required: true
      entry_schema:
        type: json
    port_vdbe_untr_port_subnetpoolid:
      type: string
      required: true
    compute_vdbe_availability_zone:
      type: list
      required: true
      entry_schema:
        type: string
    subinterface_nested_service_template_filter_count:
      type: list
      required: true
      entry_schema:
        type: float
    subinterface_nested_aap_untrusted_v6_ip_prefix_len:
      type: list
      required: true
      entry_schema:
        type: string
    vm_flavor_name:
      type: string
      required: true
    port_vdbe_untr_port_order:
      type: integer
      required: true
    subinterface_nested_aap_untrusted_ip_prefix:
      type: list
      required: true
      entry_schema:
        type: string
    vm_image_name:
      type: string
      required: true
    port_vdbe_untr_port_exCP_naming:
      type: org.openecomp.datatypes.Naming
      required: true
    subinterface_nested_aap_sec_untrusted_ip_prefix_len:
      type: list
      required: true
      entry_schema:
        type: string
    subinterface_nested_aap_sec_untrusted_ip_prefix:
      type: list
      required: true
      entry_schema:
        type: string
    subinterface_nested_aap_untrusted_v6_ip_prefix:
      type: list
      required: true
      entry_schema:
        type: string
    compute_vdbe_metadata:
      type: list
      required: true
      entry_schema:
        type: json
    subinterface_nested_mac_address:
      type: list
      required: true
      entry_schema:
        type: string
    port_vdbe_untr_port_virtual_machine_interface_allowed_address_pairs:
      type: org.openecomp.datatypes.heat.contrailV2.virtual.machine.subInterface.AddressPairs
      required: true
    subinterface_nested_ip_address:
      type: list
      required: true
      entry_schema:
        type: string
    port_vdbe_untr_port_virtual_network_refs:
      type: list
      required: true
      entry_schema:
        type: json
    subinterface_nested_ip_v6_address:
      type: list
      required: true
      entry_schema:
        type: string
    port_vdbe_untr_port_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    port_vdbe_untr_port_subinterface_indicator:
      type: list
      required: true
      entry_schema:
        type: boolean
    subinterface_nested_vmac_address:
      type: list
      required: true
      entry_schema:
        type: string
    subinterface_nested_vn_network_list:
      type: list
      required: true
      entry_schema:
        type: string
    port_vdbe_untr_port_name:
      type: list
      required: true
      entry_schema:
        type: string
    port_vdbe_untr_port_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.VlanRequirements
    port_vdbe_untr_port_network_role:
      type: string
      required: true
    port_vdbe_untr_port_virtual_machine_interface_mac_addresses:
      type: list
      required: true
      entry_schema:
        type: json
    subinterface_nested_aap_untrusted_ip_prefix_len:
      type: list
      required: true
      entry_schema:
        type: string
    subinterface_nested_counter:
      type: list
      required: true
      entry_schema:
        type: float
    subinterface_nested_subinterfaces_name_prefix:
      type: list
      required: true
      entry_schema:
        type: string
    compute_vdbe_name:
      type: list
      required: true
      entry_schema:
        type: string
    port_vdbe_untr_port_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
  node_templates:
    vdbe:
      type: org.openecomp.resource.vfc.compute.nodes.heat.vdbe
      properties:
        availability_zone:
          get_input:
          - compute_vdbe_availability_zone
          - index_value
        flavor:
          get_input: vm_flavor_name
        metadata:
          get_input:
          - compute_vdbe_metadata
          - index_value
        image:
          get_input: vm_image_name
        name:
          get_input:
          - compute_vdbe_name
          - index_value
    vdbe_vdbe_untr_port:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        mac_requirements:
          get_input: port_vdbe_untr_port_mac_requirements
        order:
          get_input: port_vdbe_untr_port_order
        exCP_naming:
          get_input: port_vdbe_untr_port_exCP_naming
        virtual_machine_interface_allowed_address_pairs:
          get_input:
          - port_vdbe_untr_port_virtual_machine_interface_allowed_address_pairs
          - index_value
        vlan_requirements:
          get_input: port_vdbe_untr_port_vlan_requirements
        subinterface_indicator:
          get_input:
          - port_vdbe_untr_port_subinterface_indicator
          - index_value
        virtual_network_refs:
          get_input:
          - port_vdbe_untr_port_virtual_network_refs
          - index_value
        ip_requirements:
          get_input: port_vdbe_untr_port_ip_requirements
        network_role_tag:
          get_input: port_vdbe_untr_port_network_role_tag
        virtual_machine_interface_mac_addresses:
          get_input:
          - port_vdbe_untr_port_virtual_machine_interface_mac_addresses
          - index_value
        network_role:
          get_input: port_vdbe_untr_port_network_role
        subnetpoolid:
          get_input: port_vdbe_untr_port_subnetpoolid
        name:
          get_input:
          - port_vdbe_untr_port_name
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: vdbe
          relationship: tosca.relationships.network.BindsTo
    vdbe_vdbe_untr_port_nested:
      type: org.openecomp.resource.abstract.nodes.heat.subinterface.nested
      directives:
      - substitutable
      properties:
        aap_untrusted_ip_prefix:
          get_input:
          - subinterface_nested_aap_untrusted_ip_prefix
          - index_value
        aap_sec_untrusted_ip_prefix:
          get_input:
          - subinterface_nested_aap_sec_untrusted_ip_prefix
          - index_value
        ip_v6_address:
          get_input:
          - subinterface_nested_ip_v6_address
          - index_value
        counter:
          get_input:
          - subinterface_nested_counter
          - index_value
        ip_address:
          get_input:
          - subinterface_nested_ip_address
          - index_value
        subinterfaces_name_prefix:
          get_input:
          - subinterface_nested_subinterfaces_name_prefix
          - index_value
        aap_address_mode:
          get_input:
          - subinterface_nested_aap_address_mode
          - index_value
        service_template_filter:
          count:
            get_input:
            - subinterface_nested_service_template_filter_count
            - index_value
          substitute_service_template: nestedServiceTemplate.yaml
          mandatory: true
        aap_untrusted_v6_ip_prefix:
          get_input:
          - subinterface_nested_aap_untrusted_v6_ip_prefix
          - index_value
        parent_interface:
          get_input:
          - subinterface_nested_parent_interface
          - index_value
        vn_network_list:
          get_input:
          - subinterface_nested_vn_network_list
          - index_value
        mac_address:
          get_input:
          - subinterface_nested_mac_address
          - index_value
        vlan_tag_list:
          get_input:
          - subinterface_nested_vlan_tag_list
          - index_value
        aap_sec_untrusted_ip_prefix_len:
          get_input:
          - subinterface_nested_aap_sec_untrusted_ip_prefix_len
          - index_value
        vmac_address:
          get_input:
          - subinterface_nested_vmac_address
          - index_value
        aap_untrusted_v6_ip_prefix_len:
          get_input:
          - subinterface_nested_aap_untrusted_v6_ip_prefix_len
          - index_value
        aap_untrusted_ip_prefix_len:
          get_input:
          - subinterface_nested_aap_untrusted_ip_prefix_len
          - index_value
      requirements:
      - binding_vdbe_untr_x_int_vmi_subport:
          capability: tosca.capabilities.network.Bindable
          node: vdbe_vdbe_untr_port
          relationship: tosca.relationships.network.BindsTo
