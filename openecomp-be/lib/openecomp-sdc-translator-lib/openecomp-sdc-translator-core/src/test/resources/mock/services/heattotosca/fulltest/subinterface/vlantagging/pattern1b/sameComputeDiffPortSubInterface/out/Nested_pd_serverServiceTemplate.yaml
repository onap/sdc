tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Nested_pd_server
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.compute.nodes.heat.pd_server:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    port_ps01_port_subnetpoolid:
      type: string
      required: true
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    compute_pd_server_availability_zone:
      type: list
      required: true
      entry_schema:
        type: string
    compute_pd_server_name:
      type: list
      required: true
      entry_schema:
        type: string
    port_ps01_port_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.VlanRequirements
    subinterface_nested_service_template_filter_count:
      type: list
      required: true
      entry_schema:
        type: float
    vm_flavor_name:
      type: string
      required: true
    subinterface_nested_p1:
      type: list
      required: true
      entry_schema:
        type: string
    port_ps01_port_related_networks:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.RelatedNetworksAssignments
    port_ps01_port_order:
      type: integer
      required: true
    vm_image_name:
      type: string
      required: true
    port_ps01_port_network_role:
      type: string
      required: true
    port_ps01_port_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    port_ps01_port_network:
      type: list
      required: true
      entry_schema:
        type: string
    subinterface_nested_net1:
      type: list
      required: true
      entry_schema:
        type: string
    port_ps01_port_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
    port_ps01_port_network_role_tag:
      type: string
      required: true
    compute_pd_server_user_data_format:
      type: list
      required: true
      entry_schema:
        type: string
    port_ps01_port_exCP_naming:
      type: org.openecomp.datatypes.Naming
      required: true
  node_templates:
    pd_server_ps01_port_nested:
      type: org.openecomp.resource.abstract.nodes.heat.subinterface.nested
      directives:
      - substitutable
      properties:
        p1:
          get_input:
          - subinterface_nested_p1
          - index_value
        service_template_filter:
          count:
            get_input:
            - subinterface_nested_service_template_filter_count
            - index_value
          substitute_service_template: nestedServiceTemplate.yaml
          mandatory: true
        net1:
          get_input:
          - subinterface_nested_net1
          - index_value
      requirements:
      - binding_template_Vlan_vmi_1:
          capability: tosca.capabilities.network.Bindable
          node: pd_server_ps01_port
          relationship: tosca.relationships.network.BindsTo
    pd_server_ps01_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        exCP_naming:
          get_input: port_ps01_port_exCP_naming
        vlan_requirements:
          get_input: port_ps01_port_vlan_requirements
        subinterface_indicator: true
        related_networks:
          get_input: port_ps01_port_related_networks
        ip_requirements:
          get_input: port_ps01_port_ip_requirements
        network_role_tag:
          get_input: port_ps01_port_network_role_tag
        mac_requirements:
          get_input: port_ps01_port_mac_requirements
        order:
          get_input: port_ps01_port_order
        network_role:
          get_input: port_ps01_port_network_role
        subnetpoolid:
          get_input: port_ps01_port_subnetpoolid
        network:
          get_input:
          - port_ps01_port_network
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: pd_server
          relationship: tosca.relationships.network.BindsTo
    pd_server:
      type: org.openecomp.resource.vfc.compute.nodes.heat.pd_server
      properties:
        availability_zone:
          get_input:
          - compute_pd_server_availability_zone
          - index_value
        flavor:
          get_input: vm_flavor_name
        image:
          get_input: vm_image_name
        name:
          get_input:
          - compute_pd_server_name
          - index_value
        user_data_format:
          get_input:
          - compute_pd_server_user_data_format
          - index_value
