tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
topology_template:
  inputs:
    left_vn_fqdn:
      hidden: false
      immutable: false
      type: string
      description: dummy
    Internal1_cidr:
      hidden: false
      immutable: false
      type: string
    src_port_start:
      hidden: false
      immutable: false
      type: string
      description: dummy
    Internal1_default_gateway:
      hidden: false
      immutable: false
      type: string
    Internal1_dhcp:
      hidden: false
      immutable: false
      type: string
    src_port_end:
      hidden: false
      immutable: false
      type: string
      description: dummy
    policy_name:
      hidden: false
      immutable: false
      type: string
      description: dummy
    dst_port_end:
      hidden: false
      immutable: false
      type: string
      description: dummy
    simple_action:
      hidden: false
      immutable: false
      type: string
      description: dummy
    service_instance_fq_name:
      hidden: false
      immutable: false
      type: string
    Internal2_cidr:
      hidden: false
      immutable: false
      type: string
    protocol:
      hidden: false
      immutable: false
      type: string
      description: dummy
    Internal2_dhcp:
      hidden: false
      immutable: false
      type: string
    dst_port_start:
      hidden: false
      immutable: false
      type: string
      description: dummy
    network_ipam_refs_data_ipam_subnets_addr_from_start_true:
      hidden: false
      immutable: false
      type: string
      description: dummy
    Internal2_default_gateway:
      hidden: false
      immutable: false
      type: string
    right_vn_fqdn:
      hidden: false
      immutable: false
      type: string
      description: dummy
    network_ipam_refs_data_ipam_subnets_subnet_ip_prefix_len_2:
      hidden: false
      immutable: false
      type: string
      description: dummy
    left_vn:
      hidden: false
      immutable: false
      type: string
      description: dummy
    direction:
      hidden: false
      immutable: false
      type: string
      description: dummy
    network_ipam_refs_data_ipam_subnets_subnet_ip_prefix_2:
      hidden: false
      immutable: false
      type: string
      description: dummy
  node_templates:
    template_NetworkPolicy:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.contrail.NetworkRules
      properties:
        name:
          get_input: policy_name
    template_VirtualNetwork_2:
      type: org.openecomp.resource.vl.nodes.heat.network.contrailV2.VirtualNetwork
      properties:
        dhcp_enabled:
          get_input: Internal1_dhcp
        network_ipam_refs_data:
        - network_ipam_refs_data_ipam_subnets:
          - network_ipam_refs_data_ipam_subnets_subnet:
              network_ipam_refs_data_ipam_subnets_subnet_ip_prefix_len:
                get_input: network_ipam_refs_data_ipam_subnets_subnet_ip_prefix_len_2
              network_ipam_refs_data_ipam_subnets_subnet_ip_prefix:
                get_input: network_ipam_refs_data_ipam_subnets_subnet_ip_prefix_2
            network_ipam_refs_data_ipam_subnets_addr_from_start:
              get_input: network_ipam_refs_data_ipam_subnets_addr_from_start_true
        network_policy_refs_data:
        - network_policy_refs_data_sequence:
            network_policy_refs_data_sequence_major: 0
            network_policy_refs_data_sequence_minor: 0
        network_name:
          get_input: left_vn
        network_ipam_refs:
        - UNSUPPORTED_RESOURCE_template_NetworkIpam_2
        network_policy_refs:
        - list_join:
          - ':'
          - get_attribute:
            - template_NetworkPolicy
            - fq_name
        subnets:
          Internal-subnet-1:
            enable_dhcp:
              get_input: Internal1_dhcp
            cidr:
              get_input: Internal1_cidr
            gateway_ip:
              get_input: Internal1_default_gateway
          Internal-subnet-2:
            enable_dhcp:
              get_input: Internal2_dhcp
            cidr:
              get_input: Internal2_cidr
            gateway_ip:
              get_input: Internal2_default_gateway
      requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: template_NetworkPolicy
          relationship: tosca.relationships.DependsOn
  groups:
    main_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: cmaui server template for vMMSC
      members:
      - template_NetworkPolicy
      - template_VirtualNetwork_2