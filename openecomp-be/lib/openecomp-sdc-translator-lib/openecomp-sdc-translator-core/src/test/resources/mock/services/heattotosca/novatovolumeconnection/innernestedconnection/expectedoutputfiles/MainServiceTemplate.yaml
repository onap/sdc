tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    cmaui_cinder_volume_size:
      label: CMAUI Cinder volume size
      hidden: false
      immutable: false
      type: float
      description: the size of the CMAUI Cinder volume
    timezone:
      label: timezone
      hidden: false
      immutable: false
      type: string
      description: timezone
    security_group_name:
      label: security group name
      hidden: false
      immutable: false
      type: string
      description: the name of security group
    oam_network_netmask:
      label: oam network netmask
      hidden: false
      immutable: false
      type: string
      description: oam network gateway
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    vnf_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VNF instance
      default: This_is_ths_MMSC-CMAUI_id
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    oam_network_gateway:
      label: oam network gateway
      hidden: false
      immutable: false
      type: string
      description: oam network gateway
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    inner_cmaui_volume_a2:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VNF instance
      default: This_is_ths_MMSC-CMAUI_id
    inner_cmaui_volume_b3:
      hidden: false
      immutable: false
      type: list
      entry_schema:
        type: string
    inner_cmaui_volume_a1:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VNF instance
      default: This_is_ths_MMSC-CMAUI_id
    cmaui_oam_ips:
      label: CMAUI oam_net IP addresses
      hidden: false
      immutable: false
      type: list
      description: CMAUI oam_net IP addresses
      entry_schema:
        type: string
    external_dns:
      label: dns server
      hidden: false
      immutable: false
      type: string
      description: dns server
    oam_net_name:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    external_ntp:
      label: ntp server
      hidden: false
      immutable: false
      type: string
      description: ntp server
    CMAUI_volume_type:
      label: CMAUI vm volume type
      hidden: false
      immutable: false
      type: string
      description: the name of the target volume backend
  node_templates:
    stam_nested:
      type: org.openecomp.resource.abstract.nodes.heat.nested
      directives:
      - substitutable
      properties:
        service_template_filter:
          substitute_service_template: nestedServiceTemplate.yaml
        inner_cmaui_volume_b3:
          get_input:
          - inner_cmaui_volume_b3
          - 0
        inner_cmaui_volume_a1:
          get_input: inner_cmaui_volume_a1
        inner_cmaui_volume_b2:
          get_input: inner_cmaui_volume_a2
      requirements:
      - local_storage_server_cmaui2:
          capability: tosca.capabilities.Attachment
          node: cmaui_volume2
          relationship: tosca.relationships.AttachesTo
      - local_storage_server_cmaui1:
          capability: tosca.capabilities.Attachment
          node: inner_cmaui_volume_a1
          relationship: tosca.relationships.AttachesTo
      - local_storage_server_cmaui1:
          capability: tosca.capabilities.Attachment
          node: cmaui_volume2
          relationship: tosca.relationships.AttachesTo
    inner_cmaui_volume_a1:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        volume_type:
          get_input: CMAUI_volume_type
        size: '(get_input : cmaui_cinder_volume_size) * 1024'
    cmaui_volume2:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        volume_type:
          get_input: CMAUI_volume_type
        size: '(get_input : cmaui_cinder_volume_size) * 1024'
  groups:
    main_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: cmaui server template for vMMSC
      members:
      - stam_nested
    a_vol_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/a_vol.yml
        description: volume
      members:
      - inner_cmaui_volume_a1
      - cmaui_volume2
  outputs:
    inner_cmaui_volume_a2:
      value: cmaui_volume2
    inner_cmaui_volume_b3:
      value: inner_cmaui_volume_a1
    inner_cmaui_volume_a1:
      value: inner_cmaui_volume_a1