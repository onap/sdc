  node_templates:
    test_net2:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_input: jsa_net_name
    test_net1:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_input: jsa_net_name
    abstract_pd_server:
      type: org.openecomp.resource.abstract.nodes.pd_server
      directives:
      - substitutable
      properties:
        compute_pd_server_availability_zone:
        - get_input: availabilityzone_name
        compute_pd_server_name:
        - get_input:
          - pd_server_names
          - 0
        subinterface_nested_service_template_filter_count:
        - 9
        vm_flavor_name:
          get_input: pd_flavor_name
        subinterface_nested_p1:
        - pd01_port_0
        port_pd01_port_mac_requirements:
          mac_count_required:
            is_required: false
        vm_image_name:
          get_input: pd_image_name
        port_pd01_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        - ip_version: 6
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        port_pd01_port_network:
        - get_input: oam_net_name
        port_pd01_port_subinterface_indicator:
        - true
        subinterface_nested_net1:
        - test_net1
        port_pd01_port_network_role_tag: oam
        compute_pd_server_user_data_format:
        - RAW
        service_template_filter:
          substitute_service_template: Nested_pd_serverServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
      requirements:
      - subinterface_link_template_Vlan_1_pd_server_pd01_port_nested:
          capability: tosca.capabilities.network.Linkable
          node: test_net1
          relationship: tosca.relationships.network.LinksTo
    abstract_ps_server:
      type: org.openecomp.resource.abstract.nodes.ps_server
      directives:
      - substitutable
      properties:
        compute_ps_server_name:
        - get_input:
          - ps_server_names
          - 0
        compute_ps_server_availability_zone:
        - get_input: availabilityzone_name
        compute_ps_server_user_data_format:
        - RAW
        subinterface_nested_service_template_filter_count:
        - 9
        vm_flavor_name:
          get_input: pd_flavor_name
        subinterface_nested_p1:
        - ps01_port_0
        port_ps01_port_subinterface_indicator:
        - true
        vm_image_name:
          get_input: pd_image_name
        port_ps01_port_mac_requirements:
          mac_count_required:
            is_required: false
        port_ps01_port_network:
        - get_input: oam_net_name
        subinterface_nested_net1:
        - test_net1
        port_ps01_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        - ip_version: 6
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        port_ps01_port_network_role_tag: oam
        service_template_filter:
          substitute_service_template: Nested_ps_serverServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
      requirements:
      - subinterface_link_template_Vlan_1_ps_server_ps01_port_nested:
          capability: tosca.capabilities.network.Linkable
          node: test_net1
          relationship: tosca.relationships.network.LinksTo
  groups:
    main_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: heat template that creates MOG stack
      members:
      - test_net2
      - test_net1
      - abstract_pd_server
      - abstract_ps_server
