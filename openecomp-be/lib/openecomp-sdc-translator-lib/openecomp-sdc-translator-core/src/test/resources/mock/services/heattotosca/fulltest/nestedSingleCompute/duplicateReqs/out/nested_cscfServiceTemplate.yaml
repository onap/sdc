tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested_cscf
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.compute.nodes.heat.cscf:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    vf_module_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VF Module instance
    internal_net_id:
      hidden: false
      immutable: false
      type: string
      description: internal network name/uuid
    vcscf_release:
      hidden: false
      immutable: false
      type: string
      description: IMS release
    port_cscf_internal_0_port_0_network_role:
      type: string
      required: true
    cscf_internal_ips:
      hidden: false
      immutable: false
      type: list
      description: List of Internal Lan IPs for CSCF instances
      entry_schema:
        type: string
    vcscf_gateway:
      hidden: false
      immutable: false
      type: string
      description: OAM unit cipa ip
    vnf_name:
      hidden: false
      immutable: false
      type: string
      description: Unique name for this VF instance
    port_cscf_internal_0_port_0_order:
      type: integer
      required: true
    vf_module_name:
      hidden: false
      immutable: false
      type: string
      description: Unique name for this VF Module instance
    cscf_image_name:
      hidden: false
      immutable: false
      type: string
      description: image name
    cscf_names:
      hidden: false
      immutable: false
      type: list
      description: List of instance names for CSCF instances
      entry_schema:
        type: string
    port_cscf_internal_0_port_0_subnetpoolid:
      type: string
      required: true
    vcscf_swrepo_address:
      hidden: false
      immutable: false
      type: string
      description: SWRepo IP or FQDN
    cscf_uuids:
      hidden: false
      immutable: false
      type: list
      description: List of UUIDs generated by cmrepo for CSCF instances
      entry_schema:
        type: string
    vnf_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VF instance
    availability_zone_0:
      hidden: false
      immutable: false
      type: string
      description: Availability zone name for CSCF instances.
    cscf_internal_v6_ips:
      hidden: false
      immutable: false
      type: list
      description: List of Internal Lan v6 IPs for CSCF instances
      entry_schema:
        type: string
    cscf_flavor_name:
      hidden: false
      immutable: false
      type: string
      description: flavor name
    vcscf_cmrepo_address:
      hidden: false
      immutable: false
      type: string
      description: CMRepo IP or FQDN
    vcscf_dns_address:
      hidden: false
      immutable: false
      type: string
      description: DNS server IP
    vcscf_internal_network_mtu:
      hidden: false
      immutable: false
      type: float
      description: MTU for internal network interface (eth0)
      constraints:
      - in_range:
        - 1000
        - 9100
    port_cscf_internal_0_port_0_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
    port_cscf_internal_0_port_0_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.VlanRequirements
    index:
      hidden: false
      immutable: false
      type: float
      description: index
      constraints:
      - in_range:
        - 0
        - 119
    vcscf_internal_netmask:
      hidden: false
      immutable: false
      type: string
      description: internal netmask
    vcscf_name_delimeter:
      hidden: false
      immutable: false
      type: string
      description: 'delimeter used in concatenating different words while naming (ex:
        "-","_",".",...)'
      constraints:
      - valid_values:
        - '-'
        - ''
        - _
        - .
    port_cscf_internal_0_port_0_network_role_tag:
      type: string
      required: true
    vcscf_dn:
      hidden: false
      immutable: false
      type: string
      description: DN name
    vcscf_du:
      hidden: false
      immutable: false
      type: string
      description: DU name
    port_cscf_internal_0_port_0_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    port_cscf_internal_0_port_0_exCP_naming:
      type: org.openecomp.datatypes.Naming
      required: true
    cscf_security_group:
      hidden: false
      immutable: false
      type: string
      description: security group
  node_templates:
    cscf_server_0:
      type: org.openecomp.resource.vfc.compute.nodes.heat.cscf
      properties:
        flavor:
          get_input: cscf_flavor_name
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cscf_image_name
        metadata:
          vf_module_id:
            get_input: vf_module_id
          vm_role: cscf
          vnf_id:
            get_input: vnf_id
          vnf_name:
            get_input: vnf_name
          vf_module_name:
            get_input: vf_module_name
        config_drive: true
        user_data_format: RAW
        name:
          get_input:
          - cscf_names
          - get_input: index
    cscf_internal_0_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
          get_input: port_cscf_internal_0_port_0_ip_requirements
        security_groups:
        - get_input: cscf_security_group
        network_role:
          get_input: port_cscf_internal_0_port_0_network_role
        fixed_ips:
        - ip_address:
            get_input:
            - cscf_internal_ips
            - get_input: index
        - ip_address:
            get_input:
            - cscf_internal_v6_ips
            - get_input: index
        subnetpoolid:
          get_input: port_cscf_internal_0_port_0_subnetpoolid
        mac_requirements:
          get_input: port_cscf_internal_0_port_0_mac_requirements
        name:
          str_replace:
            template: $PREFIX$DELeth0
            params:
              $PREFIX:
                get_input:
                - cscf_names
                - get_input: index
              $DEL:
                get_input: vcscf_name_delimeter
        exCP_naming:
          get_input: port_cscf_internal_0_port_0_exCP_naming
        vlan_requirements:
          get_input: port_cscf_internal_0_port_0_vlan_requirements
        network_role_tag:
          get_input: port_cscf_internal_0_port_0_network_role_tag
        network:
          get_input: internal_net_id
        order:
          get_input: port_cscf_internal_0_port_0_order
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: cscf_server_0
          relationship: tosca.relationships.network.BindsTo
  groups:
    nested_cscf_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested_cscf.yaml
        description: IMS CSCF
      members:
      - cscf_server_0
      - cscf_internal_0_port_0
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.heat.cscf
    capabilities:
      disk.device.read.requests_cscf_server_0:
      - cscf_server_0
      - disk.device.read.requests
      disk.device.usage_cscf_server_0:
      - cscf_server_0
      - disk.device.usage
      disk.device.read.bytes_cscf_server_0:
      - cscf_server_0
      - disk.device.read.bytes
      network.outgoing.bytes_cscf_internal_0_port_0:
      - cscf_internal_0_port_0
      - network.outgoing.bytes
      network.incoming.packets_cscf_internal_0_port_0:
      - cscf_internal_0_port_0
      - network.incoming.packets
      disk.usage_cscf_server_0:
