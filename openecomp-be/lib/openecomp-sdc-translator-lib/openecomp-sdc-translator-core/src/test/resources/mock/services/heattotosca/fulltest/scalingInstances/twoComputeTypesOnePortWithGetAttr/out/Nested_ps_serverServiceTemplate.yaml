    vm_flavor_name:
      type: string
      required: true
    port_ps01_port_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: json
  node_templates:
    ps_server:
      type: org.openecomp.resource.vfc.nodes.heat.ps_server
      properties:
        availability_zone:
          get_input:
          - compute_ps_server_availability_zone
          - index_value
        flavor:
          get_input: vm_flavor_name
        image:
          get_input: vm_image_name
        name:
          get_input:
          - compute_ps_server_name
          - index_value
        user_data_format:
          get_input:
          - compute_ps_server_user_data_format
          - index_value
    ps_server_ps01_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy:
          get_input:
          - port_ps01_port_replacement_policy
          - index_value
        ip_requirements:
          get_input:
          - port_ps01_port_ip_requirements
          - index_value
        mac_requirements:
          get_input:
          - port_ps01_port_mac_requirements
          - index_value
        network:
          get_input:
          - port_ps01_port_network
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: ps_server
          relationship: tosca.relationships.network.BindsTo
  outputs:
    ps_server_accessIPv4:
      type: list
      value:
