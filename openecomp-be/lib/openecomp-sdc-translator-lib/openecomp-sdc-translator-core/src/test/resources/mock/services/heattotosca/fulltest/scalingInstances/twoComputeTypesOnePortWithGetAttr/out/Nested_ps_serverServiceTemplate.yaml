      required: true
      entry_schema:
        type: string
    compute_ps_server_user_data_format:
      type: list
      required: true
      entry_schema:
        type: string
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    port_ps01_port_replacement_policy:
      type: list
      required: true
      entry_schema:
        type: string
    port_ps01_port_mac_requirements:
