      virtual_machine_interface_refs: [ { list_join: [':', { get_attr: [ template_VMInt_OAM_lb_1, fq_name ] } ] },{ list_join: [':', { get_attr: [ template_VMInt_OAM_lb_2, fq_name ] } ] }]

