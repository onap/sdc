      label: image name
      hidden: false
      immutable: false
      type: string
      description: PCRF OAM image name
    pcrf_security_group_name:
      label: security group name
      hidden: false
      immutable: false
      type: string
      description: the name of security group
  node_templates:
    pcrf_server_oam:
      type: org.openecomp.resource.vfc.nodes.heat.pcrf_oam_server
      properties:
        flavor:
          get_input: pcrf_oam_flavor_name
        availability_zone:
          get_input: availabilityzone_name
        image:
          get_input: pcrf_oam_image_name
        metadata:
          vnf_id:
            get_input: pcrf_vnf_id
        config_drive: true
        user_data_format: RAW
        name:
          get_input: pcrf_oam_server_name
    pcrf_oam_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: pcrf_security_group_name
        fixed_ips:
        - ip_address:
            get_input: pcrf_oam_net_ip
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: pcrf_oam
        network:
          get_input: pcrf_oam_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: pcrf_server_oam
          relationship: tosca.relationships.network.BindsTo
    pcrf_oam_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: true
        security_groups:
        - get_input: pcrf_security_group_name
        fixed_ips:
        - ip_address:
            get_input: pcrf_cps_net_ip
        mac_requirements:
          mac_count_required:
            is_required: false
        allowed_address_pairs:
        - ip_address:
            get_input: pcrf_arbiter_vip
        network_role_tag: pcrf_cps
        network:
          get_input: pcrf_cps_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: pcrf_server_oam
          relationship: tosca.relationships.network.BindsTo
  groups:
    nested-oam_v1.0_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested-oam_v1.0.yaml
        description: nested heat template that creates a PCRF OAM node stack
      members:
      - pcrf_server_oam
      - pcrf_oam_port_1
      - pcrf_oam_port_0
  outputs:
    pcrf_oam_vol_attachment_id:
      description: the pcrf_oam_vol_attachment_id id
      value: pcrf_oam_vol_attachment
