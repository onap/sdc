heat_template_version: 2013-05-23

description: heat template that creates PCRF Cluman stack

parameters:
  oam_server_name:
    type: string
    label: oam server name
    description: oam server name
  oam_image_name:
    type: string
    label: image name
    description: oam image name
  oam_flavor_name:
    type: string
    label: PCRF CM flavor name
    description: flavor name of PCRF CM instance
  availabilityzone_name:
    type: string
    label: availabilityzone name
    description: availabilityzone name
  cps_net_name:
    type: string
    label: CPS network name
    description: CPS network name
  cps_net_ip:
    type: string
    label: CPS network ip
    description: CPS network ip
  cps_net_mask:
    type: string
    label: CPS network mask
    description: CPS network mask
  oam_net_name:
    type: string
    label: OAM network name
    description: OAM network name
  oam_net_ip:
    type: string
    label: OAM network ip
    description: OAM network ip
  oam_net_gw:
    type: string
    label: CPS network gateway
    description: CPS network gateway
  oam_net_mask:
    type: string
    label: CPS network mask
    description: CPS network mask
  pcm_vol:
    type: string
    label: CPS Cluman Cinder Volume
    description: CPS Cluman Cinder Volume
  security_group_name:
    type: string
    label: security group name
    description: the name of security group

resources:
  server_oam:
    type: OS::Nova::Server
    properties:
      config_drive: "True"
      name: { get_param: oam_server_name }
      image: { get_param: oam_image_name }
      flavor: { get_param: oam_flavor_name }
      availability_zone: { get_param: availabilityzone_name }
      networks:
        - port: { get_resource: pcm_port_00}
        - port: { get_resource: pcm_port_01}

  pcm_port_00:
    type: OS::Neutron::Port
    properties:
      network: { get_param: cps_net_name }
      fixed_ips:
        - ip_address: { get_param: cps_net_ip }
      security_groups: [{ get_param: security_group_name }]

  pcm_port_01:
    type: OS::Neutron::Port
    properties:
      network: { get_param: oam_net_name }
      fixed_ips:
        - ip_address: { get_param: oam_net_ip }
      security_groups: [{ get_param: security_group_name }]
outputs:
  server_oam_id:
    description: the oam nova service id
    value: { get_resource: server_oam }