tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.jsa:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    security_group_name:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
    jsa_name:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
  node_templates:
    test_nested1Level:
      type: org.openecomp.resource.abstract.nodes.heat.nested1
      directives:
      - substitutable
      properties:
        p1: jsa_security_group1
        service_template_filter:
          substitute_service_template: nested1ServiceTemplate.yaml
        p2: jsa_security_group2
    test_nestedInvalidConnectionToNova:
      type: org.openecomp.resource.abstract.nodes.heat.nested1
      directives:
      - substitutable
      properties:
        p1: test_nova
        service_template_filter:
          substitute_service_template: nested1ServiceTemplate.yaml
    test_resourceGroup:
      type: org.openecomp.resource.abstract.nodes.heat.nested3
      directives:
      - substitutable
      properties:
        p1: jsa_security_group2
        service_template_filter:
          substitute_service_template: nested3ServiceTemplate.yaml
          count: 9
          mandatory: true
        indx:
          get_property:
          - SELF
          - service_template_filter
          - index_value
    jsa_security_group1:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.neutron.SecurityRules
      properties:
        name:
          get_input: security_group_name
        description: ems security group
        rules:
        - protocol: tcp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
        - protocol: tcp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: egress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: egress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: egress
        - protocol: tcp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
        - protocol: tcp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: ingress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: ingress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: ingress
      requirements:
      - port:
          capability: attachment_cmaui_port_6_test_nested3Level_test_nested2Level
          node: test_nested1Level
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_cmaui_port_3_test_nested2Level
          node: test_nested1Level
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_cmaui_port_7_test_nested4Level_test_nested3Level_test_nested2Level
          node: test_nested1Level
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_cmaui_port_8_test_nested4Level_test_nested3Level_test_nested2Level
          node: test_nested1Level
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_cmaui_port_8_test_nested4Level_test_nested3Level_test_nested2Level
          node: test_nested1Level
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_cmaui_port_4_test_nested2Level
          node: test_nested1Level
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_cmaui_port_1
          node: test_nested1Level
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_cmaui_port_5_test_nested3Level_test_nested2Level
