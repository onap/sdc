tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested2
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    virtual_ip_address:
      hidden: false
      immutable: false
      type: string
    security_group_name:
      hidden: false
      immutable: false
      description: not impotrtant
    vlan_ids:
      hidden: false
      immutable: false
      type: string
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    virtual_ipv6_address:
      hidden: false
      immutable: false
      type: string
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    lb_st_vlan_type_oam:
      hidden: false
      immutable: false
      type: string
      description: dummy
    mac_address:
      hidden: false
      immutable: false
      type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    abc_oam_ips:
      hidden: false
      immutable: false
      type: string
    subinterface_name_prefix:
      hidden: false
      immutable: false
      type: string
    subinterface_instance_index:
      hidden: false
      immutable: false
      type: float
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
  node_templates:
    template_subint_oam_vmi_1:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - get_input: p2
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input: p1
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
  groups:
    nested2_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested2.yml
        description: cmaui server template for vMMSC
      members:
      - template_subint_oam_vmi_1
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.heat.nested2
    capabilities:
      feature_template_subint_oam_vmi_1:
      - template_subint_oam_vmi_1
      - feature
    requirements:
      dependency_template_subint_oam_vmi_1:
      - template_subint_oam_vmi_1
      - dependency
      link_template_subint_oam_vmi_1:
      - template_subint_oam_vmi_1
      - link
      binding_template_subint_oam_vmi_1:
      - template_subint_oam_vmi_1
      - binding
