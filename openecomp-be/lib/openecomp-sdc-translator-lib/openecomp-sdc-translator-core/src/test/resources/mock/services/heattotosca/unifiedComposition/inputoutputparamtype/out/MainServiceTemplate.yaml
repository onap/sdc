tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    vipr_atm_name_0:
      label: vipr_atm_name_0
      hidden: false
      immutable: false
      type: string
      description: vipr_atm_name_0
    network_name:
      label: network_name
      hidden: false
      immutable: false
      type: string
      description: network_name
    port_name:
      label: port_name
      hidden: false
      immutable: false
      type: string
      description: port_name
    fsb_zone:
      label: fsb_zone
      hidden: false
      immutable: false
      type: string
      description: fsb_zone
    fsb1-flavor:
      label: fsb1-flavor
      hidden: false
      immutable: false
      type: string
      description: fsb1-flavor
    fsb1-Internal1-mac:
      label: fsb1-flavor
      hidden: false
      immutable: false
      type: string
      description: fsb1-flavor
  node_templates:
    cmaui_volume_test_compute_properties:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        availability_zone:
          get_attribute:
          - abstract_FSB1
          - FSB1_availability_zone
        backup_id:
          get_attribute:
          - abstract_FSB1
          - FSB1_admin_pass
        description:
          get_attribute:
          - abstract_FSB1
          - FSB1_flavor
        image:
          get_attribute:
          - abstract_FSB1
          - FSB1_config_drive
        metadata:
          get_attribute:
          - abstract_FSB1
          - FSB1_metadata
        multiattach:
          get_attribute:
          - abstract_FSB1
          - FSB1_flavor_update_policy
        name:
          get_attribute:
          - abstract_FSB1
          - FSB1_image
        read_only:
          get_attribute:
          - abstract_FSB1
          - FSB1_image_update_policy
        scheduler_hints:
          get_attribute:
          - abstract_FSB1
          - FSB1_key_name
        size:
          get_attribute:
          - abstract_FSB1
          - FSB1_diskConfig
        snapshot_id:
          get_attribute:
          - abstract_FSB1
          - FSB1_name
        source_volid:
          get_attribute:
          - abstract_FSB1
          - FSB1_personality
        volume_id:
          get_attribute:
          - abstract_FSB1
          - FSB1_reservation_id
        volume_type:
          get_attribute:
          - abstract_FSB1
          - FSB1_scheduler_hints
        delete_on_termination:
          get_attribute:
          - abstract_FSB1
          - FSB1_security_groups
        volume_size:
          get_attribute:
          - abstract_FSB1
          - FSB1_software_config_transport
        device_type:
          get_attribute:
          - abstract_FSB1
          - FSB1_user_data_format
        disk_bus:
          get_attribute:
          - abstract_FSB1
          - FSB1_user_data_update_policy
        swap_size:
          get_attribute:
          - abstract_FSB1
          - FSB1_accessIPv4
        image_id:
          get_attribute:
          - abstract_FSB1
          - FSB1_accessIPv6
        attachments:
          get_attribute:
          - abstract_FSB1
          - FSB1_addresses
        encrypted:
          get_attribute:
          - abstract_FSB1
          - FSB1_console_urls
        created_at:
          get_attribute:
          - abstract_FSB1
          - FSB1_instance_name
        display_description:
          get_attribute:
          - abstract_FSB1
          - FSB1_show
    cmaui_volume_test_neutron_port_properties:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        availability_zone:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_ip_address
        backup_id:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_network
        image:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_admin_state_up
        metadata:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_allowed_address_pairs
        multiattach:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_binding:vnic_type
        name:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_device_id
        read_only:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_device_owner
        scheduler_hints:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_fixed_ips
        snapshot_id:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_name
        source_volid:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_port_security_enabled
        volume_id:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_qos_policy
        volume_type:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_security_groups
        delete_on_termination:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_value_specs
        volume_size:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_replacement_policy
        device_type:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_show
        disk_bus:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_subnets
        swap_size:
          get_attribute:
          - abstract_FSB1
          - FSB1_FSB1_Port_tenant_id
    cmaui_volume_test_contrailv2_VMI_properties:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        availability_zone:
          get_attribute:
          - abstract_FSB1
          - FSB1_VMI_virtual_machine_interface_mac_addresses
        description:
          get_attribute:
          - abstract_FSB1
          - FSB1_VMI_virtual_network_refs
        image:
          get_attribute:
          - abstract_FSB1
          - FSB1_VMI_port_tuple_refs
        metadata:
          get_attribute:
          - abstract_FSB1
          - FSB1_VMI_security_group_refs
        multiattach:
          get_attribute:
          - abstract_FSB1
          - FSB1_VMI_virtual_machine_interface_properties
        name:
          get_attribute:
          - abstract_FSB1
          - FSB1_VMI_name
        size:
          get_attribute:
          - abstract_FSB1
          - FSB1_VMI_virtual_machine_interface_allowed_address_pairs
        created_at:
          get_attribute:
          - abstract_FSB1
          - FSB1_VMI_fq_name
        display_description:
          get_attribute:
          - abstract_FSB1
          - FSB1_VMI_show
    abstract_FSB1:
      type: org.openecomp.resource.abstract.nodes.FSB1
      directives:
      - substitutable
      properties:
        port_FSB1_Port_network:
        - Internal1-net
        vm_flavor_name:
          get_input: fsb1-flavor
        port_FSB1_Port_mac_address:
          get_input: fsb1-Internal1-mac
        compute_FSB1_availability_zone:
        - get_input: fsb_zone
        port_VMI_port_tuple_refs:
        - - get_input: port_name
        port_VMI_name:
        - str_replace:
            template: VM_NAME_PORT_3
            params:
              VM_NAME:
                get_input: vipr_atm_name_0
        port_VMI_virtual_network_refs:
        - - get_input: network_name
        service_template_filter:
          substitute_service_template: Nested_FSB1ServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
  groups:
    ep-jsa_net_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/ep-jsa_net.yaml
        description: |
          Version 2.0 02-09-2016 (Authors: Paul Phillips,  pp2854 PROD)
      members:
      - cmaui_volume_test_compute_properties
      - cmaui_volume_test_neutron_port_properties
      - cmaui_volume_test_contrailv2_VMI_properties
      - abstract_FSB1
  outputs:
    simpleOutput1:
      value:
        get_attribute:
        - FSB1
        - accessIPv4
    simpleOutput2:
      value:
        get_attribute:
        - FSB1
        - addresses
        - key1
    complexOutput1:
      value:
        get_attribute:
        - FSB1
        - addresses
        - get_attribute:
          - FSB2_Internal2
          - tenant_id
    complexOutput2:
      description: cgi fw01 left interface Mac-Address
      value:
        get_attribute:
        - FSB1_Port1
        - device_owner
        - get_input:
          - CMAUI_volume_type
          - get_attribute:
            - FSB1
            - user_data_format
        - 0
        - OS-EXT-IPS-MAC:mac_addr
    complexOutput3:
      description: cgi fw01 left interface Mac-Address
      value:
        get_input:
        - a
        - addresses
        - get_input:
          - CMAUI_volume_type
          - get_attribute:
            - FSB1
            - accessIPv6
        - 0
        - OS-EXT-IPS-MAC:mac_addr
