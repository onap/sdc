tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Nested_ps_server
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.ps_server:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    compute_ps_server_name:
      type: list
      required: true
      entry_schema:
        type: string
    compute_ps_server_availability_zone:
      type: list
      required: true
      entry_schema:
        type: string
    compute_ps_server_user_data_format:
      type: list
      required: true
      entry_schema:
        type: string
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    port_pd01_port_exCP_naming:
      type: list
      required: true
      entry_schema:
        type: json
    vm_flavor_name:
      type: string
      required: true
    port_pd01_port_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    vm_image_name:
      type: string
      required: true
    port_pd01_port_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
    port_pd01_port_network:
      type: list
      required: true
      entry_schema:
        type: string
    port_pd01_port_order:
      type: list
      required: true
      entry_schema:
        type: integer
    port_pd01_port_subnetpoolid:
      type: list
      required: true
      entry_schema:
        type: string
    port_pd01_port_network_role:
      type: list
      required: true
      entry_schema:
        type: string
    port_pd01_port_network_role_tag:
      type: list
      required: true
      entry_schema:
        type: string
    port_pd01_port_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: json
  node_templates:
    ps_server_pd01_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        exCP_naming:
          get_input:
          - port_pd01_port_exCP_naming
          - index_value
        vlan_requirements:
          get_input:
          - port_pd01_port_vlan_requirements
          - index_value
        ip_requirements:
          get_input: port_pd01_port_ip_requirements
        network_role_tag:
          get_input:
          - port_pd01_port_network_role_tag
          - index_value
        mac_requirements:
          get_input: port_pd01_port_mac_requirements
        order:
          get_input:
          - port_pd01_port_order
          - index_value
        network_role:
          get_input:
          - port_pd01_port_network_role
          - index_value
        subnetpoolid:
          get_input:
          - port_pd01_port_subnetpoolid
          - index_value
        network:
          get_input:
          - port_pd01_port_network
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: ps_server
          relationship: tosca.relationships.network.BindsTo
    ps_server:
      type: org.openecomp.resource.vfc.nodes.heat.ps_server
      properties:
        availability_zone:
          get_input:
          - compute_ps_server_availability_zone
          - index_value
        flavor:
          get_input: vm_flavor_name
        image:
          get_input: vm_image_name
        name:
          get_input:
          - compute_ps_server_name
          - index_value
        user_data_format:
          get_input:
          - compute_ps_server_user_data_format
          - index_value
