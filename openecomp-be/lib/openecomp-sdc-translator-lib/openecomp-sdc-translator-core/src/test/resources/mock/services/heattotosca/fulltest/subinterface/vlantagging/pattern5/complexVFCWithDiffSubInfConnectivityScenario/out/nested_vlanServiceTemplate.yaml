tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested_vlan
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    vlan_ids:
      hidden: false
      immutable: false
      type: string
    parent_interface:
      hidden: false
      immutable: false
      type: string
    virtual_ipv6_address:
      hidden: false
      immutable: false
      type: string
    virtual_ip_address:
      hidden: false
      immutable: false
      type: string
    lb_st_vlan_type_oam:
      hidden: false
      immutable: false
      type: string
      description: dummy
    mac_address:
      hidden: false
      immutable: false
      type: string
    net1:
      hidden: false
      immutable: false
      type: string
    subinterface_name_prefix:
      hidden: false
      immutable: false
      type: string
    subinterface_instance_index:
      hidden: false
      immutable: false
      type: float
  node_templates:
    template_Vlan_vmi_1:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - get_input: parent_interface
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input: net1
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
  groups:
    nested_vlan_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested_vlan.yml
        description: cmaui server template for vMMSC
      members:
      - template_Vlan_vmi_1
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.heat.subinterface.nested_vlan
    capabilities:
      feature_template_Vlan_vmi_1:
      - template_Vlan_vmi_1
      - feature
    requirements:
      link_template_Vlan_vmi_1:
      - template_Vlan_vmi_1
      - link
      dependency_template_Vlan_vmi_1:
      - template_Vlan_vmi_1
      - dependency
      binding_template_Vlan_vmi_1:
      - template_Vlan_vmi_1
      - binding
