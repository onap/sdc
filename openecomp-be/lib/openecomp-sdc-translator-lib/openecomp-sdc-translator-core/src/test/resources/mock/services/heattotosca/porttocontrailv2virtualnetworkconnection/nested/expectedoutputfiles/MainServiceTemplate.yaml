tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    left_vn_fqdn:
      hidden: false
      immutable: false
      type: string
      description: dummy
    Internal1_cidr:
      hidden: false
      immutable: false
      type: string
    src_port_start:
      hidden: false
      immutable: false
      type: string
      description: dummy
    Internal1_default_gateway:
      hidden: false
      immutable: false
      type: string
    Internal1_dhcp:
      hidden: false
      immutable: false
      type: string
    src_port_end:
      hidden: false
      immutable: false
      type: string
      description: dummy
    policy_name:
      hidden: false
      immutable: false
      type: string
      description: dummy
    dst_port_end:
      hidden: false
      immutable: false
      type: string
      description: dummy
    simple_action:
      hidden: false
      immutable: false
      type: string
      description: dummy
    service_instance_fq_name:
      hidden: false
      immutable: false
      type: string
    Internal2_cidr:
      hidden: false
      immutable: false
      type: string
    protocol:
      hidden: false
      immutable: false
      type: string
      description: dummy
    Internal2_dhcp:
      hidden: false
      immutable: false
      type: string
    dst_port_start:
      hidden: false
      immutable: false
      type: string
      description: dummy
    network_ipam_refs_data_ipam_subnets_addr_from_start_true:
      hidden: false
      immutable: false
      type: string
      description: dummy
    Internal2_default_gateway:
      hidden: false
      immutable: false
      type: string
    right_vn_fqdn:
      hidden: false
      immutable: false
      type: string
      description: dummy
    network_ipam_refs_data_ipam_subnets_subnet_ip_prefix_len_2:
      hidden: false
      immutable: false
      type: string
      description: dummy
    left_vn:
      hidden: false
      immutable: false
      type: string
      description: dummy
    direction:
      hidden: false
      immutable: false
      type: string
      description: dummy
    network_ipam_refs_data_ipam_subnets_subnet_ip_prefix_2:
      hidden: false
      immutable: false
      type: string
      description: dummy
  node_templates:
    template_NetworkPolicy:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.contrailV2.NetworkRules
      properties:
        name:
          get_input: policy_name
        network_policy_entries:
          network_policy_entries_policy_rule:
          - network_policy_entries_policy_rule_dst_addresses:
            - network_policy_entries_policy_rule_dst_addresses_virtual_network:
                get_input: right_vn_fqdn
            network_policy_entries_policy_rule_dst_ports:
            - network_policy_entries_policy_rule_dst_ports_start_port:
                get_input: dst_port_start
              network_policy_entries_policy_rule_dst_ports_end_port:
                get_input: dst_port_end
            network_policy_entries_policy_rule_protocol:
              get_input: protocol
            network_policy_entries_policy_rule_src_addresses:
            - network_policy_entries_policy_rule_src_addresses_virtual_network:
                get_input: left_vn_fqdn
            network_policy_entries_policy_rule_direction:
              get_input: direction
            network_policy_entries_policy_rule_src_ports:
            - network_policy_entries_policy_rule_src_ports_start_port:
                get_input: src_port_start
              network_policy_entries_policy_rule_src_ports_end_port:
                get_input: src_port_end
            network_policy_entries_policy_rule_action_list:
              network_policy_entries_policy_rule_action_list_simple_action:
                get_input: simple_action
              network_policy_entries_policy_rule_action_list_apply_service:
              - get_input: service_instance_fq_name
      requirements:
      - network:
          capability: tosca.capabilities.Attachment
          node: test_net
          relationship: org.openecomp.relationships.AttachesTo
    test_net:
      type: org.openecomp.resource.vl.nodes.heat.network.contrailV2.VirtualNetwork
      properties:
        network_ipam_refs_data:
        - network_ipam_refs_data_ipam_subnets:
          - network_ipam_refs_data_ipam_subnets_subnet:
              network_ipam_refs_data_ipam_subnets_subnet_ip_prefix_len:
                get_input: network_ipam_refs_data_ipam_subnets_subnet_ip_prefix_len_2
              network_ipam_refs_data_ipam_subnets_subnet_ip_prefix:
                get_input: network_ipam_refs_data_ipam_subnets_subnet_ip_prefix_2
            network_ipam_refs_data_ipam_subnets_addr_from_start:
              get_input: network_ipam_refs_data_ipam_subnets_addr_from_start_true
        network_policy_refs_data:
        - network_policy_refs_data_sequence:
            network_policy_refs_data_sequence_major: 0
            network_policy_refs_data_sequence_minor: 0
        network_name:
          get_input: left_vn
        network_ipam_refs:
        - UNSUPPORTED_RESOURCE_template_NetworkIpam_2
        network_policy_refs:
        - list_join:
          - ':'
          - get_attribute:
            - template_NetworkPolicy
            - fq_name
      requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: template_NetworkPolicy
          relationship: tosca.relationships.DependsOn
    test_nested:
      type: org.openecomp.resource.abstract.nodes.heat.nested
      directives:
      - substitutable
      properties:
        p1: test_net
        service_template_filter:
          substitute_service_template: nestedServiceTemplate.yaml
      requirements:
      - link_cmaui_port_0:
          capability: tosca.capabilities.network.Linkable
          node: test_net
          relationship: tosca.relationships.network.LinksTo
  groups:
    main_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - template_NetworkPolicy
      - test_net
      - test_nested