      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
