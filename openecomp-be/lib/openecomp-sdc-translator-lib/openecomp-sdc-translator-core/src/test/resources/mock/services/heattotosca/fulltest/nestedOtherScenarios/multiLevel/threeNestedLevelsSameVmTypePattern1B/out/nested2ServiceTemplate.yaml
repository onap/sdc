      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    pd_image_name:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    pd_server_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    net:
      hidden: false
      immutable: false
      type: string
    oam_net_name:
      hidden: false
      immutable: false
      type: string
  node_templates:
    test_nested3Level:
      type: org.openecomp.resource.abstract.nodes.heat.nested3
      directives:
      - substitutable
      properties:
        p1:
          get_input: p1
        service_template_filter:
          substitute_service_template: nested3ServiceTemplate.yaml
    abstract_pd_server_2:
      type: org.openecomp.resource.abstract.nodes.pd_server_2
      directives:
      - substitutable
      properties:
        compute_pd_server_availability_zone:
        - get_input: availabilityzone_name
        compute_pd_server_name:
        - get_input:
          - pd_server_names
          - 1
        port_pd02_port_mac_requirements:
          mac_count_required:
            is_required: false
        vm_flavor_name:
          get_input: pd_flavor_name
        port_pd02_port_network_role_tag: oam
        port_pd02_port_subinterface_indicator:
        - true
        vm_image_name:
          get_input: pd_image_name
        port_pd02_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        - ip_version: 6
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        port_pd02_port_network:
        - get_input: oam_net_name
        compute_pd_server_user_data_format:
        - RAW
        service_template_filter:
          substitute_service_template: Nested_pd_server_2ServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
