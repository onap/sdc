tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
topology_template:
  node_templates:
    jsa_net:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_input: jsa_net_name
    jsa_net1:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_input: jsa_net_name
    cmaui1_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 1
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: oam
        network:
          get_input: oam_net_name
    cmaui1_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - subnet: subnetNameVal
          ip_address:
            get_input:
            - cmaui_oam_ips
            - 1
        - subnet: subnetNameVal2
          ip_address:
            get_input:
            - cmaui_oam_ips
            - 1
        mac_requirements:
          mac_count_required:
            is_required: false
        network: jsa_net
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: jsa_net
          relationship: tosca.relationships.network.LinksTo
    cmaui1_port_2:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - subnet: subnetNameVal
          ip_address:
            get_input:
            - cmaui_oam_ips
            - 1
        - subnet: subnetNameVal2
          ip_address:
            get_input:
            - cmaui_oam_ips
            - 1
        mac_requirements:
          mac_count_required:
            is_required: false
        network: jsa_net1
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: jsa_net1
          relationship: tosca.relationships.network.LinksTo
  groups:
    hot_template_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/hot_template.yml
        description: cmaui server template for vMMSC
      members:
      - jsa_net
      - jsa_net1
      - cmaui1_port_0
      - cmaui1_port_1
      - cmaui1_port_2