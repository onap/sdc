      type: string
      required: true
    port_cmaui02_port_network:
      type: list
      required: true
      entry_schema:
        type: string
    port_cmaui02_port_network_role_tag:
      type: string
      required: true
  node_templates:
    cmaui_cmaui02_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy:
