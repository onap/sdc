tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    oam_net_ips:
      label: OAM network ips
      hidden: false
      immutable: false
      type: list
      description: OAM network ips
      default:
      - 107.239.64.121
      entry_schema:
        type: string
    availabilityzone_name:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
      default: nova
    oam_net_gw:
      label: CPS network gateway
      hidden: false
      immutable: false
      type: string
      description: CPS network gateway
      default: 107.239.64.1
    pcm_server_names:
      label: PCRF CM server names
      hidden: false
      immutable: false
      type: list
      description: name of the PCRF CM instance
      default:
      - ZRDM1PCRF01PCM001
      entry_schema:
        type: string
    pcm_image_name:
      label: PCRF CM image name
      hidden: false
      immutable: false
      type: string
      description: PCRF CM image name
      default: rhel2
    cps_net_ips:
      label: CPS network ips
      hidden: false
      immutable: false
      type: list
      description: CPS network ips
      default:
      - 172.26.16.113
      entry_schema:
        type: string
    oam_flavor_name:
      label: PCRF CM flavor name
      hidden: false
      immutable: false
      type: string
      description: flavor name of PCRF CM instance
      default: cps
    security_group_name:
      label: security group name
      hidden: false
      immutable: false
      type: string
      description: the name of security group
      default: nimbus_security_group
    pcm_volumes:
      label: CPS Cluman Cinder Volume
      hidden: false
      immutable: false
      type: list
      description: CPS Cluman Cinder Volume
      default:
      - 249cb355-8fdf-4382-9c3c-a2ebe767d45b
      entry_schema:
        type: string
    compute_image_name:
      hidden: false
      immutable: false
      type: string
    pcm_flavor_name:
      label: PCRF CM flavor name
      hidden: false
      immutable: false
      type: string
      description: flavor name of PCRF CM instance
      default: cps
    net_name:
      hidden: false
      immutable: false
      type: string
    oam_image_name:
      label: PCRF CM image name
      hidden: false
      immutable: false
      type: string
      description: PCRF CM image name
      default: rhel2
    shared_security_group_id2:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
    oam_server_names:
      label: PCRF CM server names
      hidden: false
      immutable: false
      type: list
      description: name of the PCRF CM instance
      default:
      - ZRDM1PCRF01PCM001
      entry_schema:
        type: string
    cps_net_name:
      label: CPS network name
      hidden: false
      immutable: false
      type: string
      description: CPS network name
      default: int_pcrf_net_0
    cps_net_mask:
      label: CPS network mask
      hidden: false
      immutable: false
      type: string
      description: CPS network mask
      default: 255.255.255.0
    oam_net_mask:
      label: CPS network mask
      hidden: false
      immutable: false
      type: string
      description: CPS network mask
      default: 255.255.255.0
    shared_security_group_id1:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
    oam_net_name:
      label: OAM network name
      hidden: false
      immutable: false
      type: string
      description: OAM network name
      default: oam_protected_net_0
  node_templates:
    abstract_pcm_server_1:
      type: org.openecomp.resource.abstract.nodes.heat.pcm_server
      directives:
      - substitutable
      properties:
        availabilityzone_name:
          get_input: availabilityzone_name
        oam_net_gw:
          get_input: oam_net_gw
        pcm_image_name:
          get_input: pcm_image_name
        security_group_name:
          get_input: security_group_name
        cps_net_ip:
          get_input:
          - cps_net_ips
          - 0
        pcm_flavor_name:
          get_input: pcm_flavor_name
        service_template_filter:
          substitute_service_template: nested-pcm_v0.1ServiceTemplate.yaml
        pcm_vol:
          get_input:
          - pcm_volumes
          - 0
        pcm_server_name:
          get_input:
          - pcm_server_names
          - 0
        cps_net_name:
          get_input: cps_net_name
        cps_net_mask:
          get_input: cps_net_mask
        oam_net_ip:
          get_input:
          - oam_net_ips
          - 0
        oam_net_mask:
          get_input: oam_net_mask
        oam_net_name:
          get_input: oam_net_name
    abstract_pcm_server_0:
      type: org.openecomp.resource.abstract.nodes.heat.pcm_server
      directives:
      - substitutable
      properties:
        pcm_flavor_name:
          get_input: pcm_flavor_name
        p1: jsa_security_group1
        service_template_filter:
          substitute_service_template: nested-pcm_v0.1ServiceTemplate.yaml
        p2: jsa_security_group2
        pcm_image_name:
          get_input: pcm_image_name
        pcm_server_name:
          get_input:
          - pcm_server_names
          - 0
    packet_mirror_network:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        network_name:
          get_input: net_name
      requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: abstract_pcm_server_1
          relationship: tosca.relationships.DependsOn
      - dependency:
          capability: feature_compute
          node: abstract_compute
          relationship: tosca.relationships.DependsOn
    abstract_oam_server_0:
      type: org.openecomp.resource.abstract.nodes.heat.oam_server
      directives:
      - substitutable
      properties:
        availabilityzone_name:
          get_input: availabilityzone_name
        oam_net_gw:
          get_input: oam_net_gw
        oam_flavor_name:
          get_input: oam_flavor_name
        cps_net_ip:
          get_input:
          - cps_net_ips
          - 0
        oam_server_name:
          get_input:
          - oam_server_names
          - 0
        service_template_filter:
          substitute_service_template: nested-oam_v0.1ServiceTemplate.yaml
        pcm_vol:
          get_input:
          - pcm_volumes
          - 0
        oam_image_name:
          get_input: oam_image_name
        cps_net_name:
          get_input: cps_net_name
        cps_net_mask:
          get_input: cps_net_mask
        oam_net_ip:
          get_input:
          - oam_net_ips
          - 0
        oam_net_mask:
          get_input: oam_net_mask
        oam_net_name:
          get_input: oam_net_name
    compute_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: net_name
    abstract_oam_server_1:
      type: org.openecomp.resource.abstract.nodes.heat.oam_server
      directives:
      - substitutable
      properties:
        service_template_filter:
          substitute_service_template: nested-oam_v0.1ServiceTemplate.yaml
        p2:
          get_input: shared_security_group_id2
        shared_security_group_id1:
          get_input: shared_security_group_id1
    jsa_security_group1:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.neutron.SecurityRules
      properties:
        name: jsa_security_group1_name
        description: ems security group
        rules:
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: ingress
      requirements:
      - port:
          capability: attachment_pcm_port_0
          node: abstract_pcm_server_0
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_pcm_port_1
          node: abstract_pcm_server_0
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_oam_port_1
          node: abstract_oam_server_1
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: attachment_oam_port_0
          node: abstract_oam_server_1
          relationship: org.openecomp.relationships.AttachesTo
    jsa_security_group2:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.neutron.SecurityRules
      properties:
        name: jsa_security_group2_name
        description: ems security group
        rules:
        - protocol: tcp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
          port_range_min: 1
      requirements:
      - port:
          capability: attachment_pcm_port_0
          node: abstract_pcm_server_0
          relationship: org.openecomp.relationships.AttachesTo
    abstract_compute:
      type: org.openecomp.resource.abstract.nodes.compute
      directives:
      - substitutable
      properties:
        compute_compute_user_data_format:
        - get_attribute:
          - abstract_pcm_server_1
          - oam_net_gw
        vm_image_name:
          get_input: compute_image_name
        compute_compute_metadata:
        - get_attribute:
          - abstract_pcm_server_1
          - server_pcm_id
        compute_compute_name:
        - compute_name: null
        vm_flavor_name:
          compute_flavor_name: null
        compute_compute_config_drive:
        - get_attribute:
          - compute_port_0
          - tenant_id
          - port_security_enabled
          - device_id
          - qos_policy
          - allowed_address_pairs
          - show
          - device_owner
          - network
          - security_groups
          - fixed_ips
          - mac_address
          - admin_state_up
          - name
          - subnets
          - status
        service_template_filter:
          substitute_service_template: Nested_computeServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
  groups:
    hot-nimbus-pcm_v0.4_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/hot-nimbus-pcm_v0.4.yaml
        description: heat template that creates PCRF Cluman stack
      members:
      - packet_mirror_network
      - compute_port_0
      - jsa_security_group1
      - jsa_security_group2
      - abstract_compute
      - abstract_pcm_server_0
      - abstract_oam_server_0
      - abstract_pcm_server_1
    addOn_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/addOn.yml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - abstract_oam_server_1