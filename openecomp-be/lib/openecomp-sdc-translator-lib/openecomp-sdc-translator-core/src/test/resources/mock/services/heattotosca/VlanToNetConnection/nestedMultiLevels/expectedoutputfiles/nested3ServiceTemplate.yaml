      hidden: false
      immutable: false
      type: string
    subinterface_instance_index:
      hidden: false
      immutable: false
      type: float
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
  node_templates:
    template_VMInt_OAM_lb_5:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: p2
        virtual_machine_interface_properties:
          service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_3
          relationship: tosca.relationships.network.BindsTo
    test_nested4Level:
      type: org.openecomp.resource.abstract.nodes.heat.subinterface.nested4
      directives:
      - substitutable
      properties:
        p1:
          get_input: p1
        service_template_filter:
          substitute_service_template: nested4ServiceTemplate.yaml
        p2:
          get_input: p2
        p3: template_VMInt_OAM_lb_8
      requirements:
