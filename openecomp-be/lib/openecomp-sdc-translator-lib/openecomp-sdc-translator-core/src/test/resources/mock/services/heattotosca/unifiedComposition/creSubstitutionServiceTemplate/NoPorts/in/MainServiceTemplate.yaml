  node_templates:
    FSB1_template:
      type: org.openecomp.resource.vfc.nodes.heat.FSB1
      properties:
        flavor:
          get_input: fsb1-flavor
        availability_zone:
          get_input: fsb_zone
        metadata:
          write_files:
          - path: /etc/sysconfig/network-scripts/ifcfg-eth0
            permissions: '0644'
            content:
              str_replace:
                template:
                  get_artifact:
                  - SELF
                  - nimbus-ethernet
                params:
                  $dev: eth0
                  $netmask:
                    get_input: cps_net_mask
                  $ip:
                    get_input: cps_net_ip
          - path: /etc/sysconfig/network-scripts/ifcfg-eth1
            permissions: '0644'
            content:
              str_replace:
                template:
                  get_artifact:
                  - SELF
                  - nimbus-ethernet-gw
                params:
                  $dev: eth1
                  $netmask:
                    get_input: oam_net_mask
                  $gateway:
                    get_input: oam_net_gw
                  $ip:
                    get_input: oam_net_ip
        name:
          get_input: fsb1-name
      artifacts:
        nimbus-ethernet-gw:
          type: tosca.artifacts.Deployment
          file: ../Artifacts/nimbus-ethernet-gw
        nimbus-ethernet:
          type: tosca.artifacts.Deployment
          file: ../Artifacts/nimbus-ethernet
