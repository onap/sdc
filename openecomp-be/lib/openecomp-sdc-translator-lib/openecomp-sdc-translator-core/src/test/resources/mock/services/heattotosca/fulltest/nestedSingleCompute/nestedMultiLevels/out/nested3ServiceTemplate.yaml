tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested3
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    p2:
      hidden: false
      immutable: false
      type: string
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    indx:
      hidden: false
      immutable: false
      type: float
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
    net:
      hidden: false
      immutable: false
      type: string
  node_templates:
    test_nested4Level:
      type: org.openecomp.resource.abstract.nodes.heat.cmaui
      directives:
      - substitutable
      properties:
        p1:
          get_input: p1
        service_template_filter:
          substitute_service_template: nested4ServiceTemplate.yaml
        port_cmaui_port_8_mac_requirements:
          mac_count_required:
            is_required: false
        p2:
          get_input: p2
        port_cmaui_port_7_mac_requirements:
          mac_count_required:
            is_required: false
        port_cmaui_port_7_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_cmaui_port_8_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
    abstract_cmaui:
      type: org.openecomp.resource.abstract.nodes.cmaui
      directives:
      - substitutable
      properties:
        port_cmaui_port_6_fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        vm_flavor_name:
          get_input: cmaui_flavor
        compute_cmaui_name:
        - get_input:
          - cmaui_names
          - 0
        compute_cmaui_availability_zone:
        - get_input: availability_zone_0
        vm_image_name:
          get_input: cmaui_image
        port_cmaui_port_6_network:
        - get_input: net
        port_cmaui_port_5_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_cmaui_port_5_fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        port_cmaui_port_6_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_cmaui_port_5_network:
        - get_input: net
        port_cmaui_port_5_replacement_policy:
        - AUTO
        port_cmaui_port_6_replacement_policy:
        - AUTO
        port_cmaui_port_5_security_groups:
        - - get_input: p1
        port_cmaui_port_5_mac_requirements:
          mac_count_required:
            is_required: false
        port_cmaui_port_6_mac_requirements:
          mac_count_required:
            is_required: false
        port_cmaui_port_6_security_groups:
        - - get_input: p2
        service_template_filter:
          substitute_service_template: Nested_cmauiServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
  groups:
    nested3_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested3.yml
        description: nested3
      members:
