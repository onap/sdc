tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested1
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    vlan_ids:
      hidden: false
      immutable: false
      type: string
    virtual_ipv6_address:
      hidden: false
      immutable: false
      type: string
    virtual_ip_address:
      hidden: false
      immutable: false
      type: string
    lb_st_vlan_type_oam:
      hidden: false
      immutable: false
      type: string
      description: dummy
    mac_address:
      hidden: false
      immutable: false
      type: string
    net2:
      hidden: false
      immutable: false
      type: string
    net1:
      hidden: false
      immutable: false
      type: string
    indx:
      hidden: false
      immutable: false
      type: float
    subinterface_name_prefix:
      hidden: false
      immutable: false
      type: string
    subinterface_instance_index:
      hidden: false
      immutable: false
      type: float
    port1:
      hidden: false
      immutable: false
      type: string
    port2:
      hidden: false
      immutable: false
      type: string
  node_templates:
    template_Vlan_2:
      type: org.openecomp.resource.cp.nodes.heat.network.v2.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - get_input: port2
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: indx
        virtual_network_refs:
        - get_input: net2
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
    template_Vlan_1:
      type: org.openecomp.resource.cp.nodes.heat.network.v2.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - get_input: port1
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: indx
        virtual_network_refs:
        - get_input: net1
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
    test_nested2Level:
      type: org.openecomp.resource.abstract.nodes.heat.nested2
      directives:
      - substitutable
      properties:
        service_template_filter:
          substitute_service_template: nested2ServiceTemplate.yaml
        net2:
          get_input: net2
        net1:
          get_input: net1
        port1:
          get_input: port1
        port2:
          get_input: port2
  groups:
    nested1_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested1.yml
        description: nested1
      members:
      - template_Vlan_2
      - template_Vlan_1
      - test_nested2Level
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.heat.subinterface.nested1
    capabilities:
      feature_template_Vlan_2:
      - template_Vlan_2
      - feature
      feature_test_nested2Level:
      - test_nested2Level
      - feature
      feature_template_Vlan_1:
      - template_Vlan_1
      - feature
      feature_test_nested4Level_test_nested3Level_test_nested2Level:
      - test_nested2Level
      - feature_test_nested4Level_test_nested3Level
      feature_template_Vlan_3_test_nested2Level:
