tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    shared_network_id1:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
    shared_network_id2:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
    jsa_net_name:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
  node_templates:
    test_net2:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_input: jsa_net_name
    test_nested2:
      type: org.openecomp.resource.abstract.nodes.heat.nested2
      directives:
      - substitutable
      properties:
        p1:
          get_input: shared_network_id1
        service_template_filter:
          substitute_service_template: nested2ServiceTemplate.yaml
      requirements:
      - link_cmaui_port_1:
          capability: tosca.capabilities.network.Linkable
          node: test_net1
          relationship: tosca.relationships.network.LinksTo
    test_nested3:
      type: org.openecomp.resource.abstract.nodes.heat.nested1
      directives:
      - substitutable
      properties:
        service_template_filter:
          substitute_service_template: nested1ServiceTemplate.yaml
        shared_network_id1:
          get_input: shared_network_id1
        p2:
          get_input: shared_network_id2
      requirements:
      - link_cmaui_port_12:
          capability: tosca.capabilities.network.Linkable
          node: test_net2
          relationship: tosca.relationships.network.LinksTo
      - link_cmaui_port_11:
          capability: tosca.capabilities.network.Linkable
          node: test_net1
          relationship: tosca.relationships.network.LinksTo
      - link_abc_port_1:
          capability: tosca.capabilities.network.Linkable
          node: test_net2
          relationship: tosca.relationships.network.LinksTo
    test_net1:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_input: jsa_net_name
    test_nested1:
      type: org.openecomp.resource.abstract.nodes.heat.nested1
      directives:
      - substitutable
      properties:
        service_template_filter:
          substitute_service_template: nested1ServiceTemplate.yaml
        shared_network_id1:
          get_input: shared_network_id1
        p2:
          get_input: shared_network_id2
      requirements:
      - link_cmaui_port_12:
          capability: tosca.capabilities.network.Linkable
          node: test_net2
          relationship: tosca.relationships.network.LinksTo
      - link_cmaui_port_11:
          capability: tosca.capabilities.network.Linkable
          node: test_net1
          relationship: tosca.relationships.network.LinksTo
      - link_abc_port_1:
          capability: tosca.capabilities.network.Linkable
          node: test_net2
          relationship: tosca.relationships.network.LinksTo
  groups:
    main_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - test_net2
      - test_net1
    addOn_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/addOn.yml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - test_nested2
      - test_nested3
      - test_nested1