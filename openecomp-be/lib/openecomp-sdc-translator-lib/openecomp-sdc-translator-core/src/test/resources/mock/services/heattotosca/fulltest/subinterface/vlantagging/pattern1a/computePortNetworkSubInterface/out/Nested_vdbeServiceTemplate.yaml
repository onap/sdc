      required: true
      entry_schema:
        type: string
    port_vdbe_untr_vmi_order:
      type: integer
      required: true
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    subinterface_nested_vmac_address:
      type: list
      required: true
      entry_schema:
        type: string
    subinterface_nested_vn_network_list:
