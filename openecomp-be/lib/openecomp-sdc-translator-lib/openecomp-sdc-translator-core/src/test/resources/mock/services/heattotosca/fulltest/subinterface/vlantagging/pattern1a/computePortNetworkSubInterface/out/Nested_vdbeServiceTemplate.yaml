          - index_value
        aap_untrusted_v6_ip_prefix_len:
          get_input:
          - subinterface_nested_aap_untrusted_v6_ip_prefix_len
          - index_value
        aap_untrusted_ip_prefix_len:
          get_input:
          - subinterface_nested_aap_untrusted_ip_prefix_len
          - index_value
