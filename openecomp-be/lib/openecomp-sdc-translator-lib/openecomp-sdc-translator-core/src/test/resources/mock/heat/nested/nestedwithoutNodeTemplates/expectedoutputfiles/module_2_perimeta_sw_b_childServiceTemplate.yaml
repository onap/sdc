      hidden: false
      immutable: false
      type: string
      description: Management network id
    int_untrusted_parent_net_id:
      hidden: false
      immutable: false
      type: string
      description: internal Untrusted/access parent network id
    perimeta_flavor_name:
      hidden: false
      immutable: false
      type: string
      description: Flavor to use for creating VM instances
