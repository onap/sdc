          get_input: perimeta_keypair
        availability_zone:
          get_input: availability_zone_1
        image:
          get_input: perimeta_image_name
        metadata:
          vf_module_id:
            get_input: vf_module_id
          vm_role:
            str_replace:
              template: $ROLE_b
              params:
                $ROLE:
                  get_input: vm_role
          vnf_id:
            get_input: vnf_id
          vnf_name:
            get_input: vnf_name
          msw_template_version: 17.07.04 - 2017-09-01
        config_drive: true
        user_data_format: RAW
        name:
