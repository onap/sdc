tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.cmaui:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p1:
      hidden: false
      immutable: false
      type: list
      entry_schema:
        type: string
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    template_PortTuple_LB1:
      hidden: false
      immutable: false
      type: string
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    oam_sec_group_name:
      hidden: false
      immutable: false
      type: string
    lb_st_interface_type_oam:
      hidden: false
      immutable: false
      type: string
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
  node_templates:
    template_VMInt_OAM_lb_1:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input:
          - p1
          - 0
        virtual_machine_interface_properties:
          service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
    template_VMInt_OAM_lb_2:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input:
          - p1
          - 1
        - get_input: p2
        virtual_machine_interface_properties:
          service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
    server_cmaui:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        contrail_service_instance_ind: true
        name:
          get_input:
          - cmaui_names
          - 0
  groups:
    nested_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested.yml
        description: cmaui server template for vMMSC
      members:
      - template_VMInt_OAM_lb_1
      - template_VMInt_OAM_lb_2
      - server_cmaui
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.heat.nested
    capabilities:
      cpu.delta_server_cmaui:
      - server_cmaui
      - cpu.delta
      disk.device.write.requests.rate_server_cmaui:
      - server_cmaui
      - disk.device.write.requests.rate
      disk.device.allocation_server_cmaui:
      - server_cmaui
      - disk.device.allocation
      scalable_server_cmaui:
      - server_cmaui
      - scalable
