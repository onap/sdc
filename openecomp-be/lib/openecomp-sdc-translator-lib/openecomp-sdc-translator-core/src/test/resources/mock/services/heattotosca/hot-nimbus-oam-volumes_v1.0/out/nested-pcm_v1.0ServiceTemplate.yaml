      label: CPS network mask
      hidden: false
      immutable: false
      type: string
      description: CPS network mask
    pcrf_pcm_server_name:
      label: PCRF CM server name
      hidden: false
      immutable: false
      type: string
      description: PCRF CM server name
    pcrf_oam_net_gw:
      label: CPS network gateway
      hidden: false
      immutable: false
      type: string
      description: CPS network gateway
    pcrf_pcm_volume_id:
      label: CPS Cluman Cinder Volume
      hidden: false
      immutable: false
      type: string
      description: CPS Cluman Cinder Volume
    pcrf_security_group_name:
      label: security group name
      hidden: false
      immutable: false
      type: string
      description: the name of security group
  node_templates:
    pcrf_pcm_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: pcrf_security_group_name
        fixed_ips:
        - ip_address:
            get_input: pcrf_cps_net_ip
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: pcrf_cps
        network:
          get_input: pcrf_cps_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: pcrf_server_pcm
          relationship: tosca.relationships.network.BindsTo
    pcrf_server_pcm:
      type: org.openecomp.resource.vfc.nodes.heat.pcrf_pcm_server
      properties:
        flavor:
          get_input: pcrf_pcm_flavor_name
        availability_zone:
          get_input: availabilityzone_name
        image:
          get_input: pcrf_pcm_image_name
        metadata:
          vnf_id:
            get_input: pcrf_vnf_id
        config_drive: true
        user_data_format: RAW
        name:
          get_input: pcrf_pcm_server_name
    pcrf_pcm_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: pcrf_security_group_name
        fixed_ips:
        - ip_address:
            get_input: pcrf_oam_net_ip
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: pcrf_oam
        network:
          get_input: pcrf_oam_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: pcrf_server_pcm
          relationship: tosca.relationships.network.BindsTo
  groups:
    nested-pcm_v1.0_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested-pcm_v1.0.yaml
        description: heat template that creates PCRF Cluman stack
      members:
      - pcrf_pcm_port_0
      - pcrf_server_pcm
      - pcrf_pcm_port_1
  outputs:
    pcrf_server_pcm_id:
      description: the pcm server id
      value: pcrf_server_pcm
