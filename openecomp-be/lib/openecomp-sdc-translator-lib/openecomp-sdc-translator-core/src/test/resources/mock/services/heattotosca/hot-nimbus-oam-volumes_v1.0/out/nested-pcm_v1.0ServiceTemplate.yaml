      label: PCRF VNF Id
      hidden: false
      immutable: false
      type: string
      description: PCRF VNF Id
    pcrf_oam_net_name:
      label: OAM network name
      hidden: false
      immutable: false
      type: string
      description: OAM network name
    pcrf_cps_net_name:
      label: CPS network name
      hidden: false
      immutable: false
      type: string
