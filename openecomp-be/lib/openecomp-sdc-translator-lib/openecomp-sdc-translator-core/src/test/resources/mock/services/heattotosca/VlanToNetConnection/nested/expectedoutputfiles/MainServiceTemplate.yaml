tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    jsa_net_name:
      hidden: false
      immutable: false
      annotations:
        source:
          type: org.openecomp.annotations.Source
          properties:
            vf_module_label:
            - main
            source_type: HEAT
            param_name: jsa_net_name
      type: string
      description: network name of jsa log network
  node_templates:
    template_VMInt_OAM_lb_1:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: p1
        virtual_machine_interface_properties:
          service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
    template_VMInt_OAM_lb_2:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: p1
        - get_input: p2
        virtual_machine_interface_properties:
          service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
    test_net1:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_input: jsa_net_name
    test_net:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_input: jsa_net_name
    test_nested:
      type: org.openecomp.resource.abstract.nodes.heat.subinterface.nested
      directives:
      - substitutable
      properties:
        p1: test_net
        service_template_filter:
          substitute_service_template: nestedServiceTemplate.yaml
        p2: test_net1
        p3: template_VMInt_OAM_lb_1
        p4: template_VMInt_OAM_lb_2
      requirements:
      - link_template_Vlan_2:
          capability: tosca.capabilities.network.Linkable
          node: test_net
          relationship: tosca.relationships.network.LinksTo
      - link_template_Vlan_1:
          capability: tosca.capabilities.network.Linkable
          node: test_net
          relationship: tosca.relationships.network.LinksTo
      - binding_template_Vlan_2:
          capability: tosca.capabilities.network.Bindable
          node: template_VMInt_OAM_lb_2
          relationship: tosca.relationships.network.BindsTo
      - binding_template_Vlan_1:
          capability: tosca.capabilities.network.Bindable
          node: template_VMInt_OAM_lb_1
          relationship: tosca.relationships.network.BindsTo
  groups:
    main_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - template_VMInt_OAM_lb_1
      - template_VMInt_OAM_lb_2
      - test_net1
      - test_net
      - test_nested