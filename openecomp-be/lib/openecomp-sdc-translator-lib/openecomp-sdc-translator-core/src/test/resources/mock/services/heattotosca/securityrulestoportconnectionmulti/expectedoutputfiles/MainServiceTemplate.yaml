tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
  NeutronPortGlobalTypes:
    file: NeutronPortGlobalTypesServiceTemplate.yaml
  NeutronNetGlobalTypes:
    file: NeutronNetGlobalTypesServiceTemplate.yaml
  CommonGlobalTypes:
    file: CommonGlobalTypesServiceTemplate.yaml
  CinderVolumeGlobalTypes:
    file: CinderVolumeGlobalTypesServiceTemplate.yaml
  ContrailNetworkRuleGlobalType:
    file: ContrailNetworkRuleGlobalTypeServiceTemplate.yaml
  NeutronSecurityRulesGlobalTypes:
    file: NeutronSecurityRulesGlobalTypesServiceTemplate.yaml
  NovaServerGlobalTypes:
    file: NovaServerGlobalTypesServiceTemplate.yaml
  ContrailVirtualNetworkGlobalType:
    file: ContrailVirtualNetworkGlobalTypeServiceTemplate.yaml
  AbstractSubstituteGlobalTypes:
    file: AbstractSubstituteGlobalTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.cmaui_image:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    security_group_id1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: String
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    security_group_name:
      label: security group name
      hidden: false
      immutable: false
      type: string
      description: the name of security group
    security_group_id:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
      description: cmaui_oam_ips
    shared_network_id:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    jsa_net_name:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
    security_group_id3:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    security_group_id2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
  node_templates:
    cmaui_port_2:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        security_groups:
        - get_input: security_group_id
        - get_input: security_group_id3
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        network:
          get_input: shared_network_id
    server_cmaui:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui_image
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        name:
          get_input:
          - cmaui_names
          - 0
    jsa_security_group1:
      type: org.openecomp.resource.nodes.heat.network.neutron.SecurityRules
      properties:
        name:
          get_input: security_group_name
        description: ems security group
        rules:
        - protocol: tcp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
        - protocol: tcp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: egress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: egress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: egress
        - protocol: tcp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
        - protocol: tcp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: ingress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: ingress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: ingress
      requirements:
      - port:
          capability: tosca.capabilities.Attachment
          node: cmaui_port_0
          relationship: org.openecomp.relationships.AttachesTo
      - port:
          capability: tosca.capabilities.Attachment
          node: cmaui_port_1
          relationship: org.openecomp.relationships.AttachesTo
    jsa_security_group2:
      type: org.openecomp.resource.nodes.heat.network.neutron.SecurityRules
      properties:
        name:
          get_input: security_group_name
        description: ems security group
        rules:
        - protocol: tcp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
        - protocol: tcp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: egress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: egress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: egress
        - protocol: tcp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
        - protocol: tcp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: ingress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: ingress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: ingress
      requirements:
      - port:
          capability: tosca.capabilities.Attachment
          node: cmaui_port_1
          relationship: org.openecomp.relationships.AttachesTo
    cmaui_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        security_groups:
        - get_input: security_group_id1
        - get_input: security_group_id2
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        network:
          get_input: shared_network_id
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
    cmaui_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        security_groups:
        - get_input: security_group_id1
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        network:
          get_input: shared_network_id
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
  groups:
    addOn:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/addOn.yml
        description: cmaui server template for vMMSC
      members:
      - cmaui_port_2
      - server_cmaui
      - cmaui_port_1
      - cmaui_port_0
    main:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - jsa_security_group1
      - jsa_security_group2