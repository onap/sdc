    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
    shared_test_net:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
  node_templates:
    server_cmaui_1:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        name:
          get_input:
          - cmaui_names
          - 0
    test_nested2Level:
      type: org.openecomp.resource.abstract.nodes.heat.nested2
      directives:
      - substitutable
      properties:
        service_template_filter:
          substitute_service_template: nested2ServiceTemplate.yaml
        p2:
          get_input: p2
        shared_test_net:
          get_input: shared_test_net
    cmaui_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: shared_test_net
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_1
          relationship: tosca.relationships.network.BindsTo
  groups:
    nested1_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested1.yml
        description: nested1
      members:
      - server_cmaui_1
      - test_nested2Level
      - cmaui_port_0
