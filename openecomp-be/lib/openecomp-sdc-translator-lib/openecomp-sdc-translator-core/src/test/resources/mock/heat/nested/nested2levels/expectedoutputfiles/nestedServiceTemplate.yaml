tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.cmaui:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
      description: cmaui_port_1
    net:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    shared_security_group_id1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
  node_templates:
    cmaui_port_2:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: shared_security_group_id1
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: net
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_1
          relationship: tosca.relationships.network.BindsTo
    server_cmaui_1:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        metadata:
          get_attribute:
          - test_nested2
          - availability_zone_0
        name:
          get_input:
          - cmaui_names
          - 0
    test_nested2:
      type: org.openecomp.resource.abstract.nodes.heat.nested2level
      directives:
      - substitutable
      properties:
        service_template_filter:
          substitute_service_template: nested2levelServiceTemplate.yaml
        p2:
          get_input: p2
        shared_security_group_id1:
          get_input: shared_security_group_id1
    cmaui_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: shared_security_group_id1
        - get_input: p2
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: net
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_1
          relationship: tosca.relationships.network.BindsTo
  groups:
    nested_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested.yml
        description: cmaui server template for vMMSC
      members:
      - cmaui_port_2
      - server_cmaui_1
      - test_nested2
      - cmaui_port_1
  outputs:
    output_attr_1:
      value:
        get_attribute:
        - test_nested2
        - availability_zone_0
