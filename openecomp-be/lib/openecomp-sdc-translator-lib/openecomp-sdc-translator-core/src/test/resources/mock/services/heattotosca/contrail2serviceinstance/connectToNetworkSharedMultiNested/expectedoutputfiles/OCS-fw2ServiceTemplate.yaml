    st_name:
      hidden: false
      immutable: false
      type: string
      description: Name of service template
    hsl_direct_net3:
      hidden: false
      immutable: false
      type: string
    hsl_direct_net4:
      hidden: false
      immutable: false
      type: string
    HSL_direct_net_gateway:
      hidden: false
      immutable: false
      type: string
      description: HSL (Logging) network gateway address
    hsl_direct_net1:
      hidden: false
      immutable: false
      type: string
    hsl_direct_net2:
      hidden: false
      immutable: false
      type: string
    st_shared_ip_list:
      hidden: false
      immutable: false
      type: string
      description: List of shared ip enabled-disabled
    Cricket_OCS_direct_net_id:
      hidden: false
      immutable: false
      type: string
      description: Name of Cricket OCS network
    end_src_ports:
      hidden: false
      immutable: false
      type: float
      description: End of src port
    end_dst_ports:
      hidden: false
      immutable: false
      type: float
      description: End of dst port
    st_image_name:
      hidden: false
      immutable: false
      type: string
      description: Name of the image
    HSL_direct_net_id:
      hidden: false
      immutable: false
      type: string
      description: Name of HSL (Logging) network
    HSL_direct_net_cidr:
      hidden: false
      immutable: false
      type: string
      description: HSL (Logging) network address (CIDR notation)
  node_templates:
    hsl_direct_net_2:
      type: org.openecomp.resource.vl.nodes.heat.network.contrail.VirtualNetwork
      properties:
        network_name:
          get_input: HSL_direct_net_id
        subnets:
          hsl_ip_subnet_2:
            cidr:
              get_input: HSL_direct_net_cidr
            gateway_ip:
              get_input: HSL_direct_net_gateway
    test_nested3:
      type: org.openecomp.resource.abstract.nodes.heat.OCS-fw3
      directives:
      - substitutable
      properties:
        network_param2:
          get_input: network_param1
        service_template_filter:
          substitute_service_template: OCS-fw3ServiceTemplate.yaml
        network_param1:
          get_input: network_param1
    service_instance3:
      type: org.openecomp.resource.abstract.nodes.heat.service_template_2
      directives:
      - substitutable
      properties:
        flavor:
          get_input: st_flavor
        availability_zone:
          get_input: availability_zone_1
        image_name:
          get_input: st_image_name
        service_template_filter:
          substitute_service_template: OCS-fw2_service_instance3ServiceTemplate.yaml
          count:
            get_input: max_num_fw_instances
          scaling_enabled:
            get_input: st_scaling
          mandatory: false
        service_type:
          get_input: st_type
        static_routes_list:
        - token:
          - get_input: st_static_routes_list
          - ','
          - 0
        - token:
          - get_input: st_static_routes_list
          - ','
          - 1
        - token:
          - get_input: st_static_routes_list
          - ','
          - 2
        service_template_name:
          get_input: st_name
        service_interface_type_list:
        - token:
          - get_input: st_service_interface_type_list
          - ','
          - 0
        - token:
          - get_input: st_service_interface_type_list
          - ','
          - 1
        - token:
          - get_input: st_service_interface_type_list
          - ','
          - 2
        service_instance_name:
          get_input: service_instance_name
        interface_list:
        - virtual_network:
            get_input: network_param1
        - virtual_network:
            get_input: network_param1
        - virtual_network:
            get_input: network_param2
        service_mode:
          get_input: st_mode
        shared_ip_list:
        - token:
          - get_input: st_shared_ip_list
          - ','
          - 0
        - token:
          - get_input: st_shared_ip_list
          - ','
          - 1
        - token:
          - get_input: st_shared_ip_list
          - ','
          - 2
      requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: hsl_direct_net_2
          relationship: tosca.relationships.DependsOn
    service_policy_2:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.contrail.NetworkRules
      properties:
        entries:
          policy_rule:
          - src_ports:
            - start_port:
                get_input: start_src_ports
              end_port:
                get_input: end_src_ports
            protocol: any
            action_list:
              apply_service:
              - service_instance3
            dst_addresses:
            - virtual_network:
                get_input: Cricket_OCS_direct_net_id
            dst_ports:
            - start_port:
                get_input: start_dst_ports
              end_port:
                get_input: end_dst_ports
            src_addresses:
            - virtual_network:
                get_input: Cricket_OCS_protected_net_id
            direction:
              get_input: service_policy_direction
        name:
          get_input: service_policy_name
      requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: service_instance3
          relationship: tosca.relationships.DependsOn
    service_instance21:
      type: org.openecomp.resource.abstract.nodes.heat.service_template_2
      directives:
      - substitutable
      properties:
        flavor:
          get_input: st_flavor
        availability_zone:
          get_input: availability_zone_1
        image_name:
          get_input: st_image_name
        service_template_filter:
          substitute_service_template: OCS-fw2_service_instance21ServiceTemplate.yaml
          count:
            get_input: max_num_fw_instances
          scaling_enabled:
            get_input: st_scaling
          mandatory: false
        service_type:
          get_input: st_type
        static_routes_list:
        - token:
          - get_input: st_static_routes_list
          - ','
          - 0
        - token:
          - get_input: st_static_routes_list
          - ','
          - 1
        - token:
          - get_input: st_static_routes_list
          - ','
          - 2
        service_template_name:
          get_input: st_name
        service_interface_type_list:
        - token:
          - get_input: st_service_interface_type_list
          - ','
          - 0
        - token:
          - get_input: st_service_interface_type_list
          - ','
          - 1
        - token:
          - get_input: st_service_interface_type_list
          - ','
          - 2
        service_instance_name:
          get_input: service_instance_name
        interface_list:
        - virtual_network:
            get_input: network_param2
        - virtual_network:
            get_input: network_param1
        - virtual_network:
            get_input: network_param2
        service_mode:
          get_input: st_mode
        shared_ip_list:
        - token:
          - get_input: st_shared_ip_list
          - ','
          - 0
        - token:
          - get_input: st_shared_ip_list
          - ','
          - 1
        - token:
          - get_input: st_shared_ip_list
          - ','
          - 2
      requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: hsl_direct_net_2
          relationship: tosca.relationships.DependsOn
  groups:
    OCS-fw2_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/OCS-fw2.yml
        description: |
          Based on the following reference for the HOT-DMZ-FW template: Version 3.5 8-10-2015 (Authors: Art Mishurov,am254u & Johhny Chen, jc3066) - HOT-DMZ-FW template that creates two DMZ networks (direct and protected) with a scaled out firewall service between the two.
      members:
      - hsl_direct_net_2
      - test_nested3
      - service_instance3
      - service_policy_2
      - service_instance21
