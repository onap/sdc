      hidden: false
      immutable: false
      type: string
      description: service mode
    Cricket_OCS_protected_net_id:
      hidden: false
      immutable: false
      type: string
      description: Name of Cricket OCS network
    oam_mgmt_net_0_id:
      hidden: false
      immutable: false
      type: string
      description: Name of OAM network
    start_dst_ports:
      hidden: false
