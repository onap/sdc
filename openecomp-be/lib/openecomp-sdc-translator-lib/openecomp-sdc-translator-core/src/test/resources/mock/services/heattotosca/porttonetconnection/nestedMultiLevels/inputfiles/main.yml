heat_template_version: 2013-05-23

description: >
  Version 2.0 02-09-2016 (Authors: John Doe, user PROD)

parameters:
  jsa_net_name:
    type: string
  jsa_name:
    type: string
    description: network name of jsa log network
  contrail_net_name:
    type: string
    description: network name of jsa log network

resources:
  test_net:
    type: OS::Neutron::Net
    properties:
      name: {get_param: jsa_net_name}
      shared: True

  test_contrailV2_net:
    type: OS::ContrailV2::VirtualNetwork
    properties:
      name: { get_param: contrail_net_name }

  test_contrail_net:
    type: OS::Contrail::VirtualNetwork
    properties:
      name: { get_param: contrail_net_name }

  test_nova:
    type: OS::Nova::Server
    properties:
      name: {get_param: jsa_name}
      image: image

  test_nested1Level:
    type: nested1.yml
    properties:
      p1: { get_resource: test_net}
      p2: { get_attr: [ test_contrailV2_net, fq_name ] }

  test_resourceGroup:
    type: OS::Heat::ResourceGroup
    properties:
      count: 9
      resource_def:
        type: nested3.yml
        properties:
          p1: { list_join: [':', { get_attr: [ test_contrail_net, fq_name ] } ] }
          indx: "%index%"

  test_nestedInvalidConnectionToNetwork:
    type: nested1.yml
    properties:
      p1: { get_resource: test_nova}