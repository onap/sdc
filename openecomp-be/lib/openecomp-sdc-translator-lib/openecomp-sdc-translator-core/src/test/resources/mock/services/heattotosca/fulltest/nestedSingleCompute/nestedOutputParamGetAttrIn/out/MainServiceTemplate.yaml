tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    oam_net_ips:
      label: OAM network ips
      hidden: false
      immutable: false
      type: list
      description: OAM network ips
      default:
      - 107.239.64.121
      entry_schema:
        type: string
    availabilityzone_name:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
      default: nova
    oam_net_gw:
      label: CPS network gateway
      hidden: false
      immutable: false
      type: string
      description: CPS network gateway
      default: 107.239.64.1
    pcm_server_names:
      label: PCRF CM server names
      hidden: false
      immutable: false
      type: list
      description: name of the PCRF CM instance
      default:
      - ZRDM1PCRF01PCM001
      entry_schema:
        type: string
    pcm_image_name:
      label: PCRF CM image name
      hidden: false
      immutable: false
      type: string
      description: PCRF CM image name
      default: rhel2
    cps_net_ips:
      label: CPS network ips
      hidden: false
      immutable: false
      type: list
      description: CPS network ips
      default:
      - 172.26.16.113
      entry_schema:
        type: string
    oam_flavor_name:
      label: PCRF CM flavor name
      hidden: false
      immutable: false
      type: string
      description: flavor name of PCRF CM instance
      default: cps
    security_group_name:
      label: security group name
      hidden: false
      immutable: false
      type: string
      description: the name of security group
      default: nimbus_security_group
    pcm_volumes:
      label: CPS Cluman Cinder Volume
      hidden: false
      immutable: false
      type: list
      description: CPS Cluman Cinder Volume
      default:
      - 249cb355-8fdf-4382-9c3c-a2ebe767d45b
      entry_schema:
        type: string
    compute_image_name:
      hidden: false
      immutable: false
      type: string
    pcm_flavor_name:
      label: PCRF CM flavor name
      hidden: false
      immutable: false
      type: string
      description: flavor name of PCRF CM instance
      default: cps
    net_name:
      hidden: false
      immutable: false
      type: string
    oam_image_name:
      label: PCRF CM image name
      hidden: false
      immutable: false
      type: string
      description: PCRF CM image name
      default: rhel2
    oam_server_names:
      label: PCRF CM server names
      hidden: false
      immutable: false
      type: list
      description: name of the PCRF CM instance
      default:
      - ZRDM1PCRF01PCM001
      entry_schema:
        type: string
    cps_net_name:
      label: CPS network name
      hidden: false
      immutable: false
      type: string
      description: CPS network name
      default: int_pcrf_net_0
    cps_net_mask:
      label: CPS network mask
      hidden: false
      immutable: false
      type: string
      description: CPS network mask
      default: 255.255.255.0
    oam_net_mask:
      label: CPS network mask
      hidden: false
      immutable: false
      type: string
      description: CPS network mask
      default: 255.255.255.0
    oam_net_name:
      label: OAM network name
      hidden: false
      immutable: false
      type: string
      description: OAM network name
      default: oam_protected_net_0
  node_templates:
    server_pcm_002:
      type: org.openecomp.resource.abstract.nodes.heat.pcm_server
      directives:
      - substitutable
      properties:
        pcm_flavor_name:
          get_input: pcm_flavor_name
        service_template_filter:
          substitute_service_template: nested-pcm_v0.1ServiceTemplate.yaml
        port_pcm_port_1_network_role_tag: oam
        availabilityzone_name:
          get_input: availabilityzone_name
        port_pcm_port_0_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        pcm_image_name:
          get_input: pcm_image_name
        port_pcm_port_1_mac_requirements:
          mac_count_required:
            is_required: false
        port_pcm_port_1_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_pcm_port_0_network_role_tag: cps
        port_pcm_port_0_mac_requirements:
          mac_count_required:
            is_required: false
        pcm_server_name:
          get_input:
          - pcm_server_names
          - 0
    server_oam_001:
      type: org.openecomp.resource.abstract.nodes.heat.oam_server
      directives:
      - substitutable
      properties:
        port_pcm_port_00_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        availabilityzone_name:
          get_input: availabilityzone_name
        oam_net_gw:
          get_input: oam_net_gw
        port_pcm_port_00_mac_requirements:
          mac_count_required:
            is_required: false
        oam_flavor_name:
          get_input: oam_flavor_name
        security_group_name:
          get_input: security_group_name
        cps_net_ip:
          get_input:
          - cps_net_ips
          - 0
        port_pcm_port_01_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        oam_server_name:
          get_input:
          - oam_server_names
          - 0
        port_pcm_port_00_network_role_tag: cps
        service_template_filter:
          substitute_service_template: nested-oam_v0.1ServiceTemplate.yaml
        port_pcm_port_01_mac_requirements:
          mac_count_required:
            is_required: false
        pcm_vol:
          get_input:
          - pcm_volumes
          - 0
        oam_image_name:
          get_input: oam_image_name
        cps_net_name:
          get_input: cps_net_name
        cps_net_mask:
          get_input: cps_net_mask
        oam_net_ip:
          get_input:
          - oam_net_ips
          - 0
        oam_net_mask:
          get_input: oam_net_mask
        oam_net_name:
          get_input: oam_net_name
        port_pcm_port_01_network_role_tag: oam
    server_pcm_001:
      type: org.openecomp.resource.abstract.nodes.heat.pcm_server
      directives:
      - substitutable
      properties:
        port_pcm_port_1_network_role_tag: oam
        availabilityzone_name:
          get_input: availabilityzone_name
        port_pcm_port_0_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        oam_net_gw:
          get_input: oam_net_gw
        pcm_image_name:
          get_input: pcm_image_name
        security_group_name:
          get_input: security_group_name
        cps_net_ip:
          get_input:
          - cps_net_ips
          - 0
        port_pcm_port_1_mac_requirements:
          mac_count_required:
            is_required: false
        pcm_flavor_name:
          get_input: pcm_flavor_name
        service_template_filter:
          substitute_service_template: nested-pcm_v0.1ServiceTemplate.yaml
        pcm_vol:
          get_input:
          - pcm_volumes
          - 0
        port_pcm_port_1_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_pcm_port_0_network_role_tag: cps
        port_pcm_port_0_mac_requirements:
          mac_count_required:
            is_required: false
        pcm_server_name:
          get_input:
          - pcm_server_names
          - 0
        cps_net_name:
          get_input: cps_net_name
        cps_net_mask:
          get_input: cps_net_mask
        oam_net_ip:
          get_input:
          - oam_net_ips
          - 0
        oam_net_mask:
          get_input: oam_net_mask
        oam_net_name:
          get_input: oam_net_name
    packet_mirror_network:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        tenant_id:
          get_attribute:
          - abstract_compute
          - compute_instance_name
        network_name:
          get_attribute:
          - server_pcm_001
          - instance_name
    compute_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: net_name
    abstract_compute:
      type: org.openecomp.resource.abstract.nodes.compute
      directives:
      - substitutable
      properties:
        vm_image_name:
          get_input: compute_image_name
        compute_compute_name:
        - compute_name: null
        vm_flavor_name:
          compute_flavor_name: null
        compute_compute_config_drive:
        - get_attribute:
          - compute_port_0
          - tenant_id
          - port_security_enabled
          - device_id
          - qos_policy
          - allowed_address_pairs
          - show
          - device_owner
          - network
          - security_groups
          - fixed_ips
          - mac_address
          - admin_state_up
          - name
          - subnets
          - status
        service_template_filter:
          substitute_service_template: Nested_computeServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
  groups:
    hot-nimbus-pcm_v0.4_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/hot-nimbus-pcm_v0.4.yaml
        description: heat template that creates PCRF Cluman stack
      members:
      - server_pcm_002
      - server_oam_001
      - server_pcm_001
      - packet_mirror_network
      - compute_port_0
      - abstract_compute
  outputs:
    output_attr_nested_resource_same_type:
      value:
        get_attribute:
        - server_pcm_001
        - server_pcm_id
    output_attr_non_nested_compute:
      value:
        get_attribute:
        - abstract_compute
        - compute_instance_name
    output_attr_nested_resource_different_type:
      value:
        get_attribute:
        - server_oam_001
        - server_oam_id
    output_attr_nested_resource1:
      value:
        get_attribute:
        - server_pcm_001
        - server_pcm_id
    output_attr_non_consolidation_entity:
      value:
        get_attribute:
        - packet_mirror_network
        - status
    output_attr_nested_resource2:
      value:
        get_attribute:
        - server_pcm_002
        - server_pcm_id