    description: RAN network name
  ran_net_ips:
    type: comma_delimited_list
    label: RAN network ips
    description: RAN network ip
  ran_net_floating_ip:
    type: string
    label: mog ran net virtual ip
    description: mog ran net virtual ip
  csb_net_name:
