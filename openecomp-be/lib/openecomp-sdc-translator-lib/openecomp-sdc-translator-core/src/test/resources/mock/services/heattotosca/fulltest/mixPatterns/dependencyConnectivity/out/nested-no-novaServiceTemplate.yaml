tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested-no-nova
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    security_group_name:
      hidden: false
      immutable: false
      type: string
    net_name:
      hidden: false
      immutable: false
      type: string
  node_templates:
    jsa_security_group_1:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.neutron.SecurityRules
      properties:
        name:
          get_input: security_group_name
        description: ems security group
        rules:
        - protocol: tcp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
        - protocol: tcp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: egress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: egress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: egress
        - protocol: tcp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv4
          port_range_max: 65535
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
        - protocol: tcp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: ingress
          port_range_min: 1
        - protocol: udp
          ethertype: IPv6
          port_range_max: 65535
          remote_ip_prefix: ::/0
          direction: ingress
          port_range_min: 1
        - protocol: icmp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: ingress
    dependsOn_network_0:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        network_name:
          get_input: net_name
  groups:
    nested-no-nova_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested-no-nova.yaml
        description: heat template that creates PCRF Cluman stack
      members:
      - jsa_security_group_1
      - dependsOn_network_0
  outputs:
    output1:
      value: myOutput
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.heat.nested-no-nova
    capabilities:
      feature_jsa_security_group_1:
      - jsa_security_group_1
      - feature
      feature_dependsOn_network_0:
      - dependsOn_network_0
      - feature
      link_dependsOn_network_0:
      - dependsOn_network_0
      - link
      attachment_dependsOn_network_0:
      - dependsOn_network_0
      - attachment
      end_point_dependsOn_network_0:
      - dependsOn_network_0
      - end_point
    requirements:
      dependency_dependsOn_network_0:
      - dependsOn_network_0
      - dependency
      port_jsa_security_group_1:
      - jsa_security_group_1
      - port
      dependency_jsa_security_group_1:
      - jsa_security_group_1
      - dependency