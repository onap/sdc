tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested3
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    p2:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    ps_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
    net:
      hidden: false
      immutable: false
      type: string
  node_templates:
    abstract_ps:
      type: org.openecomp.resource.abstract.nodes.ps
      directives:
      - substitutable
      properties:
        port_pd02_port_fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        port_pd02_port_mac_requirements:
          mac_count_required:
            is_required: false
        vm_flavor_name:
          get_input: cmaui_flavor
        vm_image_name:
          get_input: cmaui_image
        port_pd02_port_security_groups:
        - - get_input: p1
        compute_ps_availability_zone:
        - get_input: availability_zone_0
        port_pd02_port_replacement_policy:
        - AUTO
        compute_ps_name:
        - get_input:
          - ps_names
          - 0
        port_pd02_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_pd02_port_network:
        - get_input: net
        service_template_filter:
          substitute_service_template: Nested_psServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
    abstract_ps_1:
      type: org.openecomp.resource.abstract.nodes.ps_1
      directives:
      - substitutable
      properties:
        port_pd01_port_replacement_policy:
        - AUTO
        vm_flavor_name:
          get_input: cmaui_flavor
        port_pd01_port_security_groups:
        - - get_input: p2
          - get_input: p1
        port_pd01_port_mac_requirements:
          mac_count_required:
            is_required: false
        vm_image_name:
          get_input: cmaui_image
        compute_ps_availability_zone:
        - get_input: availability_zone_0
        port_pd01_port_fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        port_pd01_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_pd01_port_network:
        - get_input: net
        compute_ps_name:
        - get_input:
          - ps_names
          - 0
        service_template_filter:
          substitute_service_template: Nested_ps_1ServiceTemplate.yaml
          count: 1
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
  groups:
    nested3_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested3.yml
        description: nested2
      members:
      - abstract_ps
      - abstract_ps_1
