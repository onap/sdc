tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Nested_pd_server
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.compute.nodes.heat.pd_server:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    compute_pd_server_availability_zone:
      type: list
      required: true
      entry_schema:
        type: string
    compute_pd_server_name:
      type: list
      required: true
      entry_schema:
        type: string
    port_pcm_port_fixed_ips:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.heat.neutron.port.FixedIps
    port_pcm_port_network_role_tag:
      type: string
      required: true
    vm_flavor_name:
      type: string
      required: true
    port_pcm_port_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    port_pcm_port_order:
      type: integer
      required: true
    port_pcm_port_network:
      type: list
      required: true
      entry_schema:
        type: string
    port_pcm_port_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.VlanRequirements
    port_pcm_port_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
    vm_image_name:
      type: string
      required: true
    port_pcm_port_exCP_naming:
      type: org.openecomp.datatypes.Naming
      required: true
    port_pcm_port_network_role:
      type: string
      required: true
    port_pcm_port_subnetpoolid:
      type: string
      required: true
    compute_pd_server_config_drive:
      type: list
      required: true
      entry_schema:
        type: boolean
    compute_pd_server_user_data_format:
      type: list
      required: true
      entry_schema:
        type: string
    port_pcm_port_security_groups:
      type: list
      required: true
      entry_schema:
        type: json
  node_templates:
    pd_server:
      type: org.openecomp.resource.vfc.compute.nodes.heat.pd_server
      properties:
        availability_zone:
          get_input:
          - compute_pd_server_availability_zone
          - index_value
        flavor:
          get_input: vm_flavor_name
        config_drive:
          get_input:
          - compute_pd_server_config_drive
          - index_value
        image:
          get_input: vm_image_name
        name:
          get_input:
          - compute_pd_server_name
          - index_value
        user_data_format:
          get_input:
          - compute_pd_server_user_data_format
          - index_value
    pd_server_pcm_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        security_groups:
          get_input:
          - port_pcm_port_security_groups
          - index_value
        exCP_naming:
          get_input: port_pcm_port_exCP_naming
        vlan_requirements:
          get_input: port_pcm_port_vlan_requirements
        ip_requirements:
          get_input: port_pcm_port_ip_requirements
        network_role_tag:
          get_input: port_pcm_port_network_role_tag
        mac_requirements:
          get_input: port_pcm_port_mac_requirements
        order:
          get_input: port_pcm_port_order
        network_role:
          get_input: port_pcm_port_network_role
        subnetpoolid:
          get_input: port_pcm_port_subnetpoolid
        fixed_ips:
          get_input:
          - port_pcm_port_fixed_ips
          - index_value
        network:
          get_input:
          - port_pcm_port_network
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: pd_server
          relationship: tosca.relationships.network.BindsTo
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.pd_server
