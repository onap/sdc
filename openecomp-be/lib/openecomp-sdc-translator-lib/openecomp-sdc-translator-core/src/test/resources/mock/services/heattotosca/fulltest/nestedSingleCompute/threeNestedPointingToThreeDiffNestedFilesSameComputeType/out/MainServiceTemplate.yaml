tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    pcm_flavor_name:
      label: PCRF CM flavor name
      hidden: false
      immutable: false
      type: string
      description: flavor name of PCRF CM instance
      default: cps
    availabilityzone_name:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
      default: nova
    oam_net_gw:
      label: CPS network gateway
      hidden: false
      immutable: false
      type: string
      description: CPS network gateway
    pcm_server_names:
      label: PCRF CM server names
      hidden: false
      immutable: false
      type: list
      description: name of the PCRF CM instance
      default:
      - ZRDM1PCRF01PCM001
      entry_schema:
        type: string
    pcm_image_name:
      label: PCRF CM image name
      hidden: false
      immutable: false
      type: string
      description: PCRF CM image name
      default: rhel2
    net_name:
      hidden: false
      immutable: false
      type: string
    compute_image_name:
      hidden: false
      immutable: false
      type: string
  node_templates:
    abstract_pcm_server_1_0:
      type: org.openecomp.resource.abstract.nodes.heat.pcm_server_1
      directives:
      - substitutable
      properties:
        pcm_flavor_name:
          get_input: pcm_flavor_name
        service_template_filter:
          substitute_service_template: nested-pcm_v0.1ServiceTemplate.yaml
        availabilityzone_name:
          get_input: availabilityzone_name
        pcm_image_name:
          get_input: pcm_image_name
        pcm_server_name:
          get_input:
          - pcm_server_names
          - 0
    abstract_pcm_server_0:
      type: org.openecomp.resource.abstract.nodes.heat.pcm_server
      directives:
      - substitutable
      properties:
        pcm_flavor_name:
          get_input: pcm_flavor_name
        service_template_filter:
          substitute_service_template: nested-pcm_v0.2ServiceTemplate.yaml
        availabilityzone_name:
          get_input: availabilityzone_name
        pcm_image_name:
          get_input: pcm_image_name
        pcm_server_name:
          get_input:
          - pcm_server_names
          - 0
    abstract_pcm_server_2_0:
      type: org.openecomp.resource.abstract.nodes.heat.pcm_server_2
      directives:
      - substitutable
      properties:
        pcm_flavor_name:
          get_input: pcm_flavor_name
        service_template_filter:
          substitute_service_template: nested-pcm_v0.3ServiceTemplate.yaml
        availabilityzone_name:
          get_input: availabilityzone_name
        pcm_image_name:
          get_input: pcm_image_name
        pcm_server_name:
          get_input:
          - pcm_server_names
          - 0
    compute_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: net_name
  groups:
    hot-nimbus-pcm_v0.4_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/hot-nimbus-pcm_v0.4.yaml
        description: heat template that creates PCRF Cluman stack
      members:
      - compute_port_0
      - abstract_pcm_server_0
      - abstract_pcm_server_1_0
      - abstract_pcm_server_2_0