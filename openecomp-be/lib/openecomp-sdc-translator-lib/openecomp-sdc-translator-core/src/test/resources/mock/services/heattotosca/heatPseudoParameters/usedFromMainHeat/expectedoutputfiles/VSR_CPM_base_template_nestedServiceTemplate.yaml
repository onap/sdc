      immutable: false
      type: string
      description: Fixed IP that will be used by the primary Management Interface
    cpm_slot:
      hidden: false
      immutable: false
      type: string
      description: The slot value assigned to the module eg A and B
    ctrl_fabric_net_id:
      hidden: false
      immutable: false
      type: string
      description: Network used by the Control Fabric interface
    security_group:
      hidden: false
      immutable: false
      type: string
      description: Security group to be used
    cpm_mgt_cidr:
      hidden: false
      immutable: false
      type: string
      description: Fixed IP that will be used by the secondary Management Interface
    mgt_subnet_id:
      hidden: false
      immutable: false
      type: string
      description: Subnet used by the Management interface
    ctrl_fabric_subnet_id:
      hidden: false
      immutable: false
      type: string
      description: Subnet used by the Control Fabric interface
    project_id:
      hidden: false
      immutable: false
      type: string
      description: Id of the HEAT project
    vnf_id:
      hidden: false
      immutable: false
      type: string
      description: VNF ID
    cpm_smbios:
      hidden: false
      immutable: false
      type: string
      description: Parameters to be passed to the VM at boot up as key-value pairs
    stack_id:
      hidden: false
      immutable: false
      type: string
      description: Id of the HEAT stack
    availability_zone_0:
      hidden: false
      immutable: false
      type: string
      description: Availability zone where this component should be instantiated
    cpm_image_name:
      hidden: false
      immutable: false
      type: string
      description: Image to be used for the instance
    cpm_flavor_name:
      hidden: false
      immutable: false
      type: string
      description: Flavor of the VNF to be used
    cpm_mtu:
      hidden: false
      immutable: false
      type: string
      description: MTU size in bytes
    stack_name:
      hidden: false
      immutable: false
      type: string
      description: Name of the HEAT stack
    vm_name:
      hidden: false
      immutable: false
      type: string
      description: Name of the VNF
  node_templates:
    CPM:
      type: org.openecomp.resource.vfc.nodes.heat.vm
      properties:
        flavor:
          get_input: cpm_flavor_name
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cpm_image_name
        metadata:
          vf_module_id:
            get_input: vf_module_id
          vnf_id:
            get_input: vnf_id
        config_drive: true
        user_data_format: RAW
        name:
          get_input: vm_name
    cpm_mgt_0_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: true
        security_groups:
        - get_input: security_group
        fixed_ips:
        - subnet_id:
            get_input: mgt_subnet_id
          ip_address:
            get_input: cpm_mgt_ip
        mac_requirements:
          mac_count_required:
            is_required: false
        allowed_address_pairs:
        - ip_address:
            get_input: cpm_mgt_cidr
        network_role_tag: mgt
        network:
          get_input: mgt_net_id
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: CPM
          relationship: tosca.relationships.network.BindsTo
    cpm_ctrl_fabric_0_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group
        fixed_ips:
        - subnet_id:
            get_input: ctrl_fabric_subnet_id
        mac_requirements:
          mac_count_required:
            is_required: false
        value_specs:
          extra_dhcp_opts:
          - opt_name: interface-mtu
            opt_value:
              get_input: cpm_mtu
        network_role_tag: ctrl_fabric
        network:
          get_input: ctrl_fabric_net_id
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: CPM
          relationship: tosca.relationships.network.BindsTo
  groups:
