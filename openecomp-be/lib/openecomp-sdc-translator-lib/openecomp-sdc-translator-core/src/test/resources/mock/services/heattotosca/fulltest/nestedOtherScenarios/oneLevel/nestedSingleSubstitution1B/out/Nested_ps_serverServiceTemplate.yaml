tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Nested_ps_server
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.compute.nodes.heat.ps_server:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    port_ps_server_port_network:
      type: list
      required: true
      entry_schema:
        type: string
    compute_ps_server_name:
      type: list
      required: true
      entry_schema:
        type: string
    port_ps_server_port_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.VlanRequirements
    compute_ps_server_availability_zone:
      type: list
      required: true
      entry_schema:
        type: string
    port_ps_server_port_network_role:
      type: string
      required: true
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    port_ps_server_port_order:
      type: integer
      required: true
    port_ps_server_port_subnetpoolid:
      type: string
      required: true
    port_ps_server_port_fixed_ips:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.heat.neutron.port.FixedIps
    vm_flavor_name:
      type: string
      required: true
    port_ps_server_port_exCP_naming:
      type: org.openecomp.datatypes.Naming
      required: true
    port_ps_server_port_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
    port_ps_server_port_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    vm_image_name:
      type: string
      required: true
    port_ps_server_port_replacement_policy:
      type: list
      required: true
      entry_schema:
        type: string
    port_ps_server_port_network_role_tag:
      type: string
      required: true
  node_templates:
    ps_server_ps_server_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        exCP_naming:
          get_input: port_ps_server_port_exCP_naming
        replacement_policy:
          get_input:
          - port_ps_server_port_replacement_policy
          - index_value
        vlan_requirements:
          get_input: port_ps_server_port_vlan_requirements
        ip_requirements:
          get_input: port_ps_server_port_ip_requirements
        network_role_tag:
          get_input: port_ps_server_port_network_role_tag
        mac_requirements:
          get_input: port_ps_server_port_mac_requirements
        order:
          get_input: port_ps_server_port_order
        network_role:
          get_input: port_ps_server_port_network_role
        subnetpoolid:
          get_input: port_ps_server_port_subnetpoolid
        fixed_ips:
          get_input:
          - port_ps_server_port_fixed_ips
          - index_value
        network:
          get_input:
          - port_ps_server_port_network
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: ps_server
          relationship: tosca.relationships.network.BindsTo
    ps_server:
      type: org.openecomp.resource.vfc.compute.nodes.heat.ps_server
      properties:
        availability_zone:
          get_input:
          - compute_ps_server_availability_zone
          - index_value
        flavor:
          get_input: vm_flavor_name
        image:
          get_input: vm_image_name
        name:
          get_input:
          - compute_ps_server_name
          - index_value
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.ps_server
    capabilities:
      instance_ps_server:
      - ps_server
      - instance
      host_ps_server:
      - ps_server
      - host
