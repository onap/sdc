tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    jsa_name:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
  node_templates:
    dependsOn_network:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        network_name:
          get_input: jsa_name
      requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: test_nested_all_patterns
          relationship: tosca.relationships.DependsOn
      - dependency:
          capability: tosca.capabilities.Node
          node: test_nested_no_compute
          relationship: tosca.relationships.DependsOn
      - dependency:
          capability: tosca.capabilities.Node
          node: test_nested_pattern_4
          relationship: tosca.relationships.DependsOn
    test_nested_pattern_4:
      type: org.openecomp.resource.abstract.nodes.heat.pd_server
      directives:
      - substitutable
      properties:
        service_template_filter:
          substitute_service_template: nested-pattern-4ServiceTemplate.yaml
        p2:
          get_attribute:
          - test_nested_no_compute
          - no_compute_attr_1
        port_pd_server_port_2_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_pd_server_port_2_mac_requirements:
          mac_count_required:
            is_required: false
        port_pd_server_port_1_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_pd_server_port_1_mac_requirements:
          mac_count_required:
            is_required: false
    test_nested_no_compute:
      type: org.openecomp.resource.abstract.nodes.heat.nested-no-compute
      directives:
      - substitutable
      properties:
        p1:
          get_attribute:
          - test_nested_pattern_4
          - pattern4_attr_1
        service_template_filter:
          substitute_service_template: nested-no-computeServiceTemplate.yaml
    test_nested_all_patterns:
      type: org.openecomp.resource.abstract.nodes.heat.nested1
      directives:
      - substitutable
      properties:
        p1:
          get_attribute:
          - test_nested_pattern_4
          - pattern4_attr_1
        service_template_filter:
          substitute_service_template: nested1ServiceTemplate.yaml
        p2:
          get_attribute:
          - test_nested_no_compute
          - no_compute_attr_1
  groups:
    main_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - dependsOn_network
      - test_nested_pattern_4
      - test_nested_no_compute
      - test_nested_all_patterns