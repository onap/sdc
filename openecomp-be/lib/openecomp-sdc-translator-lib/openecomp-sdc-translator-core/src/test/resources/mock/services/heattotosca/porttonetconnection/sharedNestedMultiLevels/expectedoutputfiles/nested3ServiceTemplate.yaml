tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: nested3
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.cmaui:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p2:
      hidden: false
      immutable: false
      type: string
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    indx:
      hidden: false
      immutable: false
      type: float
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
    shared_test_net:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
  node_templates:
    cmaui_port_32:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: shared_test_net
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_3
          relationship: tosca.relationships.network.BindsTo
    test_nested4Level:
      type: org.openecomp.resource.abstract.nodes.heat.nested4
      directives:
      - substitutable
      properties:
        service_template_filter:
          substitute_service_template: nested4ServiceTemplate.yaml
        p2:
          get_input: p2
        shared_test_net:
          get_input: shared_test_net
    server_cmaui_3:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        name:
          get_input:
          - cmaui_names
          - 0
    cmaui_port_33:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        mac_requirements:
          mac_count_required:
            is_required: false
        network:
          get_input: p2
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_3
          relationship: tosca.relationships.network.BindsTo
  groups:
    nested3_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested3.yml
        description: nested3
      members:
      - cmaui_port_32
      - test_nested4Level
      - server_cmaui_3
      - cmaui_port_33
