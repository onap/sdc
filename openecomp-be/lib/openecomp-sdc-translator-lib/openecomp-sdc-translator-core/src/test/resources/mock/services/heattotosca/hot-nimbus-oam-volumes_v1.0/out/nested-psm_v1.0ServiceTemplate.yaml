topology_template:
  inputs:
    pcrf_cps_net_ip:
      label: CPS network ip
      hidden: false
      immutable: false
      type: string
      description: CPS network ip
    pcrf_psm_flavor_name:
      label: PCRF SM flavor name
      hidden: false
      immutable: false
      type: string
      description: flavor name of PCRF SM instance
    pcrf_psm_image_name:
      label: image name
      hidden: false
      immutable: false
      type: string
      description: PCRF SM image name
    availabilityzone_name:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    pcrf_vnf_id:
      label: PCRF VNF Id
      hidden: false
      immutable: false
      type: string
