tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: OCS-fw_service_instance2
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    availability_zone:
      hidden: false
      immutable: false
      type: string
      description: Availability zone to create servers in
      required: false
      status: SUPPORTED
    static_routes_list:
      hidden: false
      immutable: false
      type: list
      description: Static routes enabled
      required: false
      status: SUPPORTED
      entry_schema:
        type: boolean
    availability_zone_enable:
      hidden: false
      immutable: false
      type: boolean
      description: Indicates availability zone is enabled
      required: false
      default: false
      status: SUPPORTED
    service_template_name:
      hidden: false
      immutable: false
      type: string
      description: Service template name
      required: false
      status: SUPPORTED
    ordered_interfaces:
      hidden: false
      immutable: false
      type: boolean
      description: Indicates if service interface are ordered
      required: false
      default: false
      status: SUPPORTED
    flavor:
      hidden: false
      immutable: false
      type: string
      description: flavor
      required: false
      status: SUPPORTED
    image_name:
      hidden: false
      immutable: false
      type: string
      description: Image name
      required: true
      status: SUPPORTED
    service_type:
      hidden: false
      immutable: false
      type: string
      description: Service type
      required: true
      status: SUPPORTED
      constraints:
      - valid_values:
        - firewall
        - analyzer
        - source-nat
        - loadbalancer
    service_interface_type_list:
      hidden: false
      immutable: false
      type: list
      description: List of interface types
      required: true
      status: SUPPORTED
      entry_schema:
        type: string
        constraints:
        - valid_values:
          - management
          - left
          - right
          - other
    service_instance_name:
      hidden: false
      immutable: false
      type: string
      description: Service instance name
      required: true
      status: SUPPORTED
    interface_list:
      hidden: false
      immutable: false
      type: list
      description: List of interfaces
      required: false
      status: SUPPORTED
      entry_schema:
        type: org.openecomp.datatypes.heat.network.contrail.InterfaceData
    service_mode:
      hidden: false
      immutable: false
      type: string
      description: Service mode
      required: true
      status: SUPPORTED
      constraints:
      - valid_values:
        - transparent
        - in-network
        - in-network-nat
    shared_ip_list:
      hidden: false
      immutable: false
      type: list
      description: Shared ips enabled
      required: false
      status: SUPPORTED
      entry_schema:
        type: boolean
  node_templates:
    service_instance2:
      type: org.openecomp.resource.vfc.nodes.heat.st
      properties:
        flavor:
          get_input: flavor
        image_name:
          get_input: image_name
        availability_zone:
          get_input: availability_zone
        service_type:
          get_input: service_type
        availability_zone_enable:
          get_input: availability_zone_enable
        service_template_name:
          get_input: service_template_name
        service_instance_name:
          get_input: service_instance_name
        service_mode:
          get_input: service_mode
    port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.contrail.Port
      properties:
        static_routes:
          get_input:
          - interface_list
          - 0
          - static_routes
        virtual_network:
          get_input:
          - interface_list
          - 0
          - virtual_network
        static_route:
          get_input:
          - static_routes_list
          - 0
        allowed_address_pairs:
          get_input:
          - interface_list
          - 0
          - allowed_address_pairs
        shared_ip:
          get_input:
          - shared_ip_list
          - 0
        ip_address:
          get_input:
          - interface_list
          - 0
          - ip_address
        interface_type:
          get_input:
          - service_interface_type_list
          - 0
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: service_instance2
          relationship: tosca.relationships.network.BindsTo
    port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.contrail.Port
      properties:
        static_routes:
          get_input:
          - interface_list
          - 1
          - static_routes
        virtual_network:
          get_input:
          - interface_list
          - 1
          - virtual_network
        static_route:
          get_input:
          - static_routes_list
          - 1
        allowed_address_pairs:
          get_input:
          - interface_list
          - 1
          - allowed_address_pairs
        shared_ip:
          get_input:
          - shared_ip_list
          - 1
        ip_address:
          get_input:
          - interface_list
          - 1
          - ip_address
        interface_type:
          get_input:
          - service_interface_type_list
          - 1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: service_instance2
          relationship: tosca.relationships.network.BindsTo
    port_2:
      type: org.openecomp.resource.cp.nodes.heat.network.contrail.Port
      properties:
        static_routes:
          get_input:
          - interface_list
          - 2
          - static_routes
        virtual_network:
          get_input:
          - interface_list
          - 2
          - virtual_network
        static_route:
          get_input:
          - static_routes_list
          - 2
        allowed_address_pairs:
          get_input:
          - interface_list
          - 2
          - allowed_address_pairs
        shared_ip:
          get_input:
          - shared_ip_list
          - 2
        ip_address:
          get_input:
          - interface_list
          - 2
          - ip_address
        interface_type:
          get_input:
          - service_interface_type_list
          - 2
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: service_instance2
          relationship: tosca.relationships.network.BindsTo
  groups:
    service_instance2_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/OCS-fw.yml
      members:
      - service_instance2
      - port_0
      - port_1
      - port_2
  outputs:
    tenant_id:
      description: Tenant id of the Service Instance
      value:
        get_attribute:
        - service_instance2
        - tenant_id
    fq_name:
      description: The FQ name of the service instance
      value:
        get_attribute:
        - service_instance2
        - fq_name
    service_template_name:
      description: Service Template of the Service Instance
      value:
        get_attribute:
        - service_instance2
        - service_template_name
    show:
      description: All attributes
      value:
        get_attribute:
        - service_instance2
        - show
    active_vms:
      description: Number of service VMs active for this Service Instance
      value:
        get_attribute:
        - service_instance2
        - active_vms
    service_instance_name:
      description: The name of the service instance
      value:
        get_attribute:
        - service_instance2
        - service_instance_name
    virtual_machines:
      description: Service VMs for the Service Instance
      value:
        get_attribute:
        - service_instance2
        - virtual_machines
    status:
      description: Status of the service instance
      value:
        get_attribute:
        - service_instance2
        - status
  substitution_mappings:
    node_type: org.openecomp.resource.abstract.nodes.heat.service_template
    requirements:
      link_port_0:
      - port_0
      - link
      link_port_1:
      - port_1
      - link
      link_port_2:
      - port_2
      - link
