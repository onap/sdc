        port_ps_server_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        port_ps_server_port_mac_requirements:
          mac_count_required:
            is_required: false
        vm_image_name:
          get_input: ps_server_image
        port_ps_server_port_replacement_policy:
        - AUTO
        service_template_filter:
