        fixed_ips:
        - ip_address:
            get_input:
            - eca_oam_ips
            - 1
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: oam
        network:
          get_input: oam_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: oam2_instance
          relationship: tosca.relationships.network.BindsTo
    arb_instance:
      type: org.openecomp.resource.vfc.nodes.heat.arb
      properties:
        flavor:
          get_input: arbiter_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: oam_image_name
        metadata:
          vnf_id:
            get_input: vnf_id
        name:
          get_input:
          - arb_names
          - 0
      requirements:
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: arb_volume
          relationship: arb_volume_attachment
    arb_volume:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        volume_type:
          get_input: ARB_volume_type
        size: '(get_input : arb_volume_size) * 1024'
    oam1_instance:
