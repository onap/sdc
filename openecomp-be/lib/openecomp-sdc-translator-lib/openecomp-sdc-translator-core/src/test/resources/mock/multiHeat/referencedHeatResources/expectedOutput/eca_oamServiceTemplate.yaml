tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: eca_oam
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.eca:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
  org.openecomp.resource.vfc.nodes.heat.arb:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    metadata:
      label: metadata
      hidden: false
      immutable: false
      type: string
      description: cmaui metadata
    oam_flavor:
      label: flavor name
      hidden: false
      immutable: false
      type: string
      description: OAM flavor name
      default: lc.xlarge4
    eca_eca_mgmt_ips:
      label: eca_mgmt network ips for eca VM
      hidden: false
      immutable: false
      type: list
      description: internal eca_mgmt network ips for eca VM
      default:
      - 172.25.137.242
      - 172.25.137.243
      entry_schema:
        type: string
    eca_mgmt_net_name:
      label: internal network name
      hidden: false
      immutable: false
      type: string
      description: the name of the internal network
      default: int_mms_eca_mgmt_net_1
    ECA_OAM_volume_type:
      label: eca oam vm volume type
      hidden: false
      immutable: false
      type: string
      description: the name of the target volume backend
      default: Platinum
    arb_eca_mgmt_ips:
      label: eca_mgmt network ips
      hidden: false
      immutable: false
      type: list
      description: internal eca_mgmt network ips for arb VM
      default:
      - 172.25.137.244
      entry_schema:
        type: string
    networks:
      label: network name
      hidden: false
      immutable: false
      type: string
      description: cmaui network name
    cmaui_name:
      label: cmaui name
      hidden: false
      immutable: false
      type: string
      description: cmaui name
    arb_volume_size:
      label: volume size
      hidden: false
      immutable: false
      type: float
      description: the size of the ARB volume
      default: 40
    vnf_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VNF instance
      default: This_is_ths_MMSC-ECA_id
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
      default: nova
    oam_image_name:
      label: image name
      hidden: false
      immutable: false
      type: string
      description: the OAM image name
      default: ECABASE
    oam_volume_size:
      label: volume size
      hidden: false
      immutable: false
      type: float
      description: the size of the OAM volume
      default: 1800
    swift_eca_url:
      label: Swift URL
      hidden: false
      immutable: false
      type: string
      description: Base URL for eca swift object store
      default: http://object-store.rdm2.cci.com:8080/v1/AUTH_1bbab536a19b4756926e7d0ec1eb543c/eca
    oam_net_name:
      label: oam network name
      hidden: false
      immutable: false
      type: string
      description: the name of the oam network
      default: oam_protected_net_0
    ARB_volume_type:
      label: arb vm volume type
      hidden: false
      immutable: false
      type: string
      description: the name of the target volume backend
      default: Platinum
    eca_names:
      label: oam servers names
      hidden: false
      immutable: false
      type: list
      description: the names of the OAM1,OAM2 VM instances
      default:
      - ZRDM1MMSC02OAM001
      - ZRDM1MMSC02OAM002
      entry_schema:
        type: string
    arbiter_flavor:
      label: flavor name
      hidden: false
      immutable: false
      type: string
      description: arbiter flavor name
      default: m1.large2
    eca_oam_ips:
      label: oam network ips
      hidden: false
      immutable: false
      type: list
      description: the ips of oam networks for eca VM
      default:
      - 107.250.172.44
      - 107.250.172.45
      entry_schema:
        type: string
    security_group_name:
      label: security group name
      hidden: false
      immutable: false
      type: string
      description: the name of security group
      default: mmsc_security_group_1
    user_data:
      label: user data
      hidden: false
      immutable: false
      type: string
      description: cmaui user data
    cmaui_image:
      label: cmaui image
      hidden: false
      immutable: false
      type: string
      description: cmaui image
    arb_names:
      label: arbiter server names
      hidden: false
      immutable: false
      type: list
      description: the names of the arbiter VM instances
      default:
      - ZRDM1MMSC02ARB001
      entry_schema:
        type: string
    cmaui_flavor:
      label: flavor name
      hidden: false
      immutable: false
      type: string
      description: cmaui flavor name
    user_data_format:
      label: user data
      hidden: false
      immutable: false
      type: string
      description: cmaui user data
    eca_oam_gateway:
      label: oam1 oam gateway
      hidden: false
      immutable: false
      type: string
      description: the ip of oam gateway
      default: 107.250.172.1
    arb_oam_ips:
      label: oam network ips for arb VM
      hidden: false
      immutable: false
      type: list
      description: oam network ips for eca VM
      default:
      - 107.250.172.46
      entry_schema:
        type: string
  node_templates:
    arb_mgmt_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input:
            - arb_oam_ips
            - 0
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: oam
        network:
          get_input: oam_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: arb_instance
          relationship: tosca.relationships.network.BindsTo
    oam2_mgmt_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
