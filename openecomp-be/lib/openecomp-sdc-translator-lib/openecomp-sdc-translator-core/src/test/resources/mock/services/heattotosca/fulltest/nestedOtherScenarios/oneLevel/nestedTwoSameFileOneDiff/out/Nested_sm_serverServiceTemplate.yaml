tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Nested_sm_server
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.compute.nodes.heat.sm_server:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    port_sm_server_port_order:
      type: integer
      required: true
    port_sm_server_port_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.VlanRequirements
    port_sm_server_port_subnetpoolid:
      type: string
      required: true
    vm_flavor_name:
      type: string
      required: true
    port_sm_server_port_exCP_naming:
      type: org.openecomp.datatypes.Naming
      required: true
    port_sm_server_port_network_role_tag:
      type: string
      required: true
    port_sm_server_port_network_role:
      type: string
      required: true
    port_sm_server_port_network:
      type: list
      required: true
      entry_schema:
        type: string
    port_sm_server_port_subinterface_indicator:
      type: list
      required: true
      entry_schema:
        type: boolean
    compute_sm_server_name:
      type: list
      required: true
      entry_schema:
        type: string
    port_sm_server_port_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
    vm_image_name:
      type: string
      required: true
    compute_sm_server_availability_zone:
      type: list
      required: true
      entry_schema:
        type: string
    port_sm_server_port_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    port_sm_server_port_replacement_policy:
      type: list
      required: true
      entry_schema:
        type: string
    port_sm_server_port_fixed_ips:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.heat.neutron.port.FixedIps
  node_templates:
    sm_server:
      type: org.openecomp.resource.vfc.compute.nodes.heat.sm_server
      properties:
        availability_zone:
          get_input:
          - compute_sm_server_availability_zone
          - index_value
        flavor:
          get_input: vm_flavor_name
        image:
          get_input: vm_image_name
        name:
          get_input:
          - compute_sm_server_name
          - index_value
    sm_server_sm_server_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy:
          get_input:
          - port_sm_server_port_replacement_policy
          - index_value
        mac_requirements:
          get_input: port_sm_server_port_mac_requirements
        order:
          get_input: port_sm_server_port_order
        exCP_naming:
          get_input: port_sm_server_port_exCP_naming
        vlan_requirements:
          get_input: port_sm_server_port_vlan_requirements
        subinterface_indicator:
          get_input:
          - port_sm_server_port_subinterface_indicator
          - index_value
        ip_requirements:
          get_input: port_sm_server_port_ip_requirements
        network_role_tag:
          get_input: port_sm_server_port_network_role_tag
        network_role:
          get_input: port_sm_server_port_network_role
        fixed_ips:
          get_input:
          - port_sm_server_port_fixed_ips
          - index_value
        subnetpoolid:
          get_input: port_sm_server_port_subnetpoolid
        network:
          get_input:
          - port_sm_server_port_network
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: sm_server
          relationship: tosca.relationships.network.BindsTo
