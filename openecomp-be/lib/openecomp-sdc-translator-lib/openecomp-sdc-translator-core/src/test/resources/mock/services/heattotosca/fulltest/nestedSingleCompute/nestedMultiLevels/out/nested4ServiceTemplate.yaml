    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    port_cmaui_port_8_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    p2:
      hidden: false
      immutable: false
      type: string
    port_cmaui_port_8_order:
      type: integer
      required: true
    port_cmaui_port_7_network_role_tag:
      type: string
      required: true
    availability_zone_0:
