      type: string
    port_cmaui_port_8_network_role:
      type: string
      required: true
    port_cmaui_port_8_subnetpoolid:
      type: string
      required: true
  node_templates:
    cmaui_port_7:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
          get_input: port_cmaui_port_7_ip_requirements
        security_groups:
        - get_input: p1
        network_role:
          get_input: port_cmaui_port_7_network_role
        fixed_ips:
        - ip_address:
            get_input:
            - cmaui_oam_ips
            - 0
        subnetpoolid:
          get_input: port_cmaui_port_7_subnetpoolid
        mac_requirements:
          get_input: port_cmaui_port_7_mac_requirements
        exCP_naming:
          get_input: port_cmaui_port_7_exCP_naming
        vlan_requirements:
          get_input: port_cmaui_port_7_vlan_requirements
        network_role_tag:
          get_input: port_cmaui_port_7_network_role_tag
        network:
          get_input: net
        order:
          get_input: port_cmaui_port_7_order
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_4
          relationship: tosca.relationships.network.BindsTo
    server_cmaui_4:
      type: org.openecomp.resource.vfc.compute.nodes.heat.cmaui
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        name:
          get_input:
          - cmaui_names
          - 0
    cmaui_port_8:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO
        ip_requirements:
          get_input: port_cmaui_port_8_ip_requirements
