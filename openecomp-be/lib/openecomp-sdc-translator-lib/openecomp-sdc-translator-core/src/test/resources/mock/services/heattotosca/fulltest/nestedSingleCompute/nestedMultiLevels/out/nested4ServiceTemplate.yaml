        network:
          get_input: net
        order:
          get_input: port_cmaui_port_8_order
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui_4
          relationship: tosca.relationships.network.BindsTo
  groups:
    nested4_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/nested4.yml
        description: nested4
      members:
      - cmaui_port_7
      - server_cmaui_4
