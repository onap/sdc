heat_template_version: 2013-05-23

description: heat template that creates MOG stack

parameters:
  pd_server_names:
    type: comma_delimited_list
    label: PD server names
    description: name of the PD instance
  pd_image_name:
    type: string
    label: image name
    description: PD image name
  diff_image_name:
    type: string
    label: image name
    description: PD image name
  pd_flavor_name:
    type: string
    label: PD flavor name
    description: flavor name of PD instance
  availabilityzone_name:
    type: string
    label: availabilityzone name
    description: availabilityzone name
  oam_net_name:
    type: string
    label: oam network name
    description: name of the oam network
  dummy_net_name_1:
    type: string
    label: csb ineternal cidr
    description: csb internal cidr
  packet_internal_network_name:
    type: string
    label: packet internal network name
    description: name of the network

resources:
  server_ps_01:
    type: OS::Nova::Server
    properties:
#      config_drive: "True"
      name: {get_param: [pd_server_names, 0]}
      image: {get_param: pd_image_name}
      flavor: {get_param: pd_flavor_name}
      availability_zone: {get_param: availabilityzone_name}
      networks:
        - port: {get_resource: pd01_port_0}
      user_data_format:  RAW
      key_name: key_name
      image_update_policy: image_update_policy

  server_ps_02:
    type: OS::Nova::Server
    properties:
#      config_drive: "True"
      name: {get_param: [pd_server_names, 1]}
      image: {get_param: diff_image_name}
      flavor: {get_param: pd_flavor_name}
      availability_zone: {get_param: availabilityzone_name}
      networks:
        - port: {get_resource: pd01_port_1}
      user_data_format:  RAW
      key_name: key_name
      personality: personality

  pd01_port_0:
    type: OS::Neutron::Port
    properties:
      network: {get_resource: packet_internal_network}
  pd01_port_1:
    type: OS::Neutron::Port
    properties:
      network: {get_resource: packet_internal_network}
  pd01_port_2:
    type: OS::Neutron::Port
    properties:
      network: {get_resource: packet_internal_network}

  packet_internal_network:
    type: OS::Neutron::Net
    properties:
      name:
        get_param: packet_internal_network_name


