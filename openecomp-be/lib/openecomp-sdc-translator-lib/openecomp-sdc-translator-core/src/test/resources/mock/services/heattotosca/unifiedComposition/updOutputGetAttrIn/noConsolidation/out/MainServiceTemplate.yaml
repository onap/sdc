tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
node_types:
  org.openecomp.resource.vfc.nodes.heat.FSB1:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    fsb1-name:
      label: FSB1_name
      hidden: false
      immutable: false
      type: string
      description: FSB1_name
    fsb1-Internal1-mac:
      label: FSB1_internal_mac
      hidden: false
      immutable: false
      type: string
      description: FSB1_internal_mac
    cps_net_mask:
      hidden: false
      immutable: false
      type: string
      description: prop
    fsb1-flavor:
      label: FSB1_flavor
      hidden: false
      immutable: false
      type: string
      description: FSB1_flavor
    fsb1-Internal2-mac:
      label: FSB1_internal_mac
      hidden: false
      immutable: false
      type: string
      description: FSB1_internal_mac
    volume_type:
      label: volume type
      hidden: false
      immutable: false
      type: string
      description: volume type Gold
    fsb_zone:
      label: FSB1_zone
      hidden: false
      immutable: false
      type: string
      description: FSB1_zone
    oam_net_gw:
      hidden: false
      immutable: false
      type: string
      description: prop
    network_name:
      hidden: false
      immutable: false
      type: string
      description: prop
    cps_net_ip:
      hidden: false
      immutable: false
      type: string
      description: prop
    jsa_net_name:
      label: jsa_net_name
      hidden: false
      immutable: false
      type: string
      description: jsa_net_name
      default: jsa_log_net_0
    pcrf_psm_server_name:
      label: pcrf_psm_server_name
      hidden: false
      immutable: false
      type: string
      description: pcrf_psm_server_name
    pcm_flavor_name:
      label: pcm_flavor_name
      hidden: false
      immutable: false
      type: string
      description: pcm_flavor_name
    oam_net_id:
      label: oam_net_id
      hidden: false
      immutable: false
      type: string
      description: oam_net_id
    oam_net_ip:
      hidden: false
      immutable: false
      type: string
      description: prop
    oam_net_mask:
      hidden: false
      immutable: false
      type: string
      description: prop
    fsb1-oam-ip:
      hidden: false
      immutable: false
      type: string
      description: prop
  node_templates:
    FSB2_Internal2:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        mac_address:
          get_input: fsb1-Internal2-mac
        network: Internal2-net
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB1
          relationship: tosca.relationships.network.BindsTo
    FSB1_Internal1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        mac_address:
          get_input: fsb1-Internal1-mac
        network: Internal1-net
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB1
          relationship: tosca.relationships.network.BindsTo
      - link:
          capability: tosca.capabilities.network.Linkable
          node: jsa_net1
          relationship: tosca.relationships.network.LinksTo
    FSB1_OAM:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        fixed_ips:
        - ip_address:
            get_input: fsb1-oam-ip
        network: jsa_net1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB1
          relationship: tosca.relationships.network.BindsTo
      - link:
          capability: tosca.capabilities.network.Linkable
          node: jsa_net1
          relationship: tosca.relationships.network.LinksTo
    jsa_net1:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_attribute:
          - FSB1_Internal1
          - network_id
        dhcp_agent_ids:
          get_attribute:
          - FSB1_template
          - addresses
        tenant_id:
          get_attribute:
          - FSB2_Internal2
          - network_id
        qos_policy:
          get_attribute:
          - FSB2_Internal2
          - network_id
    FSB1_template:
      type: org.openecomp.resource.vfc.nodes.heat.FSB1
      properties:
        flavor:
          get_input: fsb1-flavor
        availability_zone:
          get_input: fsb_zone
        metadata:
          write_files:
          - path: /etc/sysconfig/network-scripts/ifcfg-eth0
            permissions: '0644'
            content:
              str_replace:
                template:
                  get_artifact:
                  - SELF
                  - nimbus-ethernet
                params:
                  $dev: eth0
                  $netmask:
                    get_input: cps_net_mask
                  $ip:
                    get_input: cps_net_ip
          - path: /etc/sysconfig/network-scripts/ifcfg-eth1
            permissions: '0644'
            content:
              str_replace:
                template:
                  get_artifact:
                  - SELF
                  - nimbus-ethernet-gw
                params:
                  $dev: eth1
                  $netmask:
                    get_input: oam_net_mask
                  $gateway:
                    get_input: oam_net_gw
                  $ip:
                    get_input: oam_net_ip
        name:
          get_input: fsb1-name
      requirements:
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: cmaui_volume1
          relationship: cmaui_volume_attachment
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: cmaui_volume2
          relationship: cmaui_volume_attachment
      artifacts:
        nimbus-ethernet-gw:
          type: tosca.artifacts.Deployment
          file: ../Artifacts/nimbus-ethernet-gw
        nimbus-ethernet:
          type: tosca.artifacts.Deployment
          file: ../Artifacts/nimbus-ethernet
    cmaui_volume1:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        volume_type:
          get_input: CMAUI_volume_type
        size: '(get_input : cmaui_cinder_volume_size) * 1024'
    cmaui_volume2:
      type: org.openecomp.resource.vfc.nodes.heat.cinder.Volume
      properties:
        volume_type:
          get_input: CMAUI_volume_type
        size: '(get_input : cmaui_cinder_volume_size) * 1024'
  groups:
    ep-jsa_net_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/ep-jsa_net.yaml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - FSB2_Internal2
      - FSB1_Internal1
      - FSB1_OAM
      - FSB1_template
  outputs:
    simpleOutput1:
      value:
        get_attribute:
        - FSB1
        - FSB1_accessIPv4
    simpleOutput2:
      value:
        get_attribute:
        - FSB1
        - FSB1_addresses
        - key1
    complexOutput1:
      value:
        get_attribute:
        - FSB1
        - FSB1_addresses
        - get_attribute:
          - FSB1
          - FSB1_FSB2_Internal_tenant_id
    complexOutput2:
      description: cgi fw01 left interface Mac-Address
      value:
        get_attribute:
        - FSB1
        - FSB1_FSB1_Internal_device_owner
        - get_input:
          - CMAUI_volume_type
          - get_attribute:
            - FSB1
            - FSB1_FSB1_OAM_user_data_format
        - 0
        - OS-EXT-IPS-MAC:mac_addr
    complexOutput3:
      description: cgi fw01 left interface Mac-Address
      value:
        get_input:
        - a
        - addresses
        - get_input:
          - CMAUI_volume_type
          - get_attribute:
            - FSB1
            - FSB1_accessIPv6
        - 0
        - OS-EXT-IPS-MAC:mac_addr
