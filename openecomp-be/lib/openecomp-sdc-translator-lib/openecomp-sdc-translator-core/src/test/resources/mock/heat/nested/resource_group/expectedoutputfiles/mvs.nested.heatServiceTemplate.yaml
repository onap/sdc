tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: mvs.nested.heat
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.vnfci:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    vf_module_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VF_MODULE instance
    vf_name:
      hidden: false
      immutable: false
      type: string
      description: The VF Name; defaults to VMVM for the virtual MVM VNF.
      constraints:
      - pattern: '[a-zA-Z0-9]+'
      - max_length: 4
      - min_length: 4
    cloud_zone_id:
      hidden: false
      immutable: false
      type: string
      description: The cloud zone for this VF instance
    vf_instance_num:
      hidden: false
      immutable: false
      type: string
      description: The number for this VF instance
      constraints:
      - pattern: '[0-9]+'
      - max_length: 2
      - min_length: 2
    virtual_mgmt_ip_0:
      hidden: false
      immutable: false
      type: string
      description: Virtual management network ip address
    indx:
      hidden: false
      immutable: false
      type: float
      description: Index of the current instance
    mvs_mgmt_ip_0:
      hidden: false
      immutable: false
      type: list
      description: List of Management network IP addresses for IPv4
      entry_schema:
        type: string
    flavor:
      hidden: false
      immutable: false
      type: string
      description: Server flavor
      constraints: [
        ]
    key_name:
      hidden: false
      immutable: false
      type: string
      description: SSH key name
      constraints: [
        ]
    vnf_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VF instance
    availability_zone_0:
      hidden: false
      immutable: false
      type: list
      description: List of Availability Zone IDs or Names
      entry_schema:
        type: string
    mgmt_net_id:
      hidden: false
      immutable: false
      type: string
      description: Neutron UUID for the Management network
      constraints: [
        ]
    vm_instance_num:
      hidden: false
      immutable: false
      type: list
      description: VM instance number list must be a list of three-digit numeric value
      entry_schema:
        type: string
    bootimage:
      hidden: false
      immutable: false
      type: string
      description: Master bootimage volume id
    sec_groups:
      hidden: false
      immutable: false
      type: list
      description: Security groups
      entry_schema:
        type: string
    vf_component:
      hidden: false
      immutable: false
      type: string
      description: The component that this VF instance is running
      constraints:
      - pattern: '[a-zA-Z0-9]+'
      - max_length: 3
      - min_length: 3
  node_templates:
    vnfci:
      type: org.openecomp.resource.vfc.nodes.heat.vnfci
      properties:
        flavor:
          get_input: flavor
        key_name:
          get_input: key_name
        availability_zone:
          Fn::Select:
          - get_input: indx
          - get_input:
            - availability_zone_0
        name:
          str_replace:
            template: Z$CLOUD_ZONE_ID$VF_NAME$VF_INSTANCE_NUM$VF_COMPONENT$VM_INSTANCE_NUM
            params:
              $VF_NAME:
                get_input: vf_name
              $CLOUD_ZONE_ID:
                get_input: cloud_zone_id
              $VM_INSTANCE_NUM:
                Fn::Select:
                - get_input: indx
                - get_input:
                  - vm_instance_num
              $VF_COMPONENT:
                get_input: vf_component
              $VF_INSTANCE_NUM:
                get_input: vf_instance_num
    mgmt_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: true
        security_groups:
        - get_input: sec_groups
        fixed_ips:
        - ip_address:
            Fn::Select:
            - get_input: indx
            - get_input:
              - get_input: mvs_mgmt_ip_0
        mac_requirements:
          mac_count_required:
            is_required: false
        allowed_address_pairs:
        - ip_address:
            get_input: virtual_mgmt_ip_0
        name:
          str_replace:
            template: Z$CLOUD_ZONE_ID$VF_NAME$VF_INSTANCE_NUM$VF_COMPONENT$VM_INSTANCE_NUM-mgmt-port
            params:
              $VF_NAME:
                get_input: vf_name
              $CLOUD_ZONE_ID:
                get_input: cloud_zone_id
              $VM_INSTANCE_NUM:
                Fn::Select:
                - get_input: indx
                - get_input:
                  - vm_instance_num
              $VF_COMPONENT:
                get_input: vf_component
              $VF_INSTANCE_NUM:
                get_input: vf_instance_num
        network_role_tag: mgmt
        network:
          get_input: mgmt_net_id
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: vnfci
          relationship: tosca.relationships.network.BindsTo
  groups:
    mvs.nested.heat_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/mvs.nested.heat.yaml
        description: |
          Metaswitch MVS (Metaview Server)
      members:
      - vnfci
      - mgmt_port
  outputs:
    vnfci_id_2:
      value: vnfci
    vnfci_id_1:
