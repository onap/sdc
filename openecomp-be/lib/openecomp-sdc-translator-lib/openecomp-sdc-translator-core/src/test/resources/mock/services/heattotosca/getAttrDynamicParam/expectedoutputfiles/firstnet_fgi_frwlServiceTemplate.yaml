    vf_module_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VF Module instance
    nimbus_hsl_interface_type:
      hidden: false
      immutable: false
      type: string
      description: service_interface_type for ServiceInstance
    cgi_fw_pt_vlan_VM2_name_fqdn:
      hidden: false
      immutable: false
      type: json
      description: fqdn of the ServiceInstance in PortTuple Resource
    cgi_fw_vmi_ecmp_src_ip:
      hidden: false
      immutable: false
      type: boolean
      description: source_ip for the VirtualMachineInterface
    cgi_fw_names:
      label: Firewall VM Name
      hidden: false
      immutable: false
      type: list
      description: Comma Delimited List of Names for ServiceInstance VMs
      entry_schema:
        type: string
    cgi_fw_vmi_ecmp_dst_ip:
      hidden: false
      immutable: false
      type: boolean
      description: destination_ip for the VirtualMachineInterface
    sgi_direct_interface_type:
      hidden: false
      immutable: false
      type: string
      description: service_interface_type for ServiceInstance
    vnf_name:
      hidden: false
      immutable: false
      type: string
      description: Unique name for this VF instance
    cgi_fw_flavor_name:
      hidden: false
      immutable: false
      type: string
      description: flavor for the ServiceInstance VM
    vf_module_name:
      hidden: false
      immutable: false
      type: string
      description: Unique name for this VF Module instance
    cgi_fw_st_type:
      hidden: false
      immutable: false
      type: string
      description: service_type for the ServiceTemplate
    sgi_protected_net_dummy_fqdn:
      hidden: false
      immutable: false
      type: string
      description: fq_name for the VirtualNetwork
    cgi_fw_vmi_ecmp_src_port:
      hidden: false
      immutable: false
      type: boolean
      description: source_port for the VirtualMachineInterface
    sgi_protected_net_dummy1:
      hidden: false
      immutable: false
      type: string
      description: name for the VirtualNetwork
    vnf_id:
      hidden: false
      immutable: false
      type: string
      description: Unique ID for this VF instance
    sgi_direct_net_fqdn:
      hidden: false
      immutable: false
      type: string
      description: fq_name for the VirtualNetwork
    sgi_protected_interface_type:
      hidden: false
      immutable: false
      type: string
      description: service_interface_type for ServiceInstance
    cgi_fw_vmi_ecmp_dst_port:
      hidden: false
      immutable: false
      type: boolean
      description: destination_port for the VirtualMachineInterface
    sgi_direct_family_v6:
      hidden: false
      immutable: false
      type: string
      description: IP Family Address for InstanceIp
    availability_zone_0:
      hidden: false
      immutable: false
      type: string
      description: availability_zone for the ServiceInstance
    availability_zone_1:
      hidden: false
      immutable: false
      type: string
      description: availability_zone for the ServiceInstance
    nimbus_hsl_net_fqdn:
      hidden: false
      immutable: false
      type: string
      description: fq_name for the VirtualNetwork
    sgi_protected_net_dummy:
      hidden: false
      immutable: false
      type: string
      description: name for the VirtualNetwork
    cgi_fw_pt_vlan_VM1_name_fqdn:
      hidden: false
      immutable: false
      type: json
      description: fqdn of the ServiceInstance in PortTuple Resource
    cgi_fw_vmi_ecmp_configured:
      hidden: false
      immutable: false
      type: boolean
      description: hashing_configured for the VirtualMachineInterface
    cgi_fw_vmi_ecmp_ip_protocol:
      hidden: false
      immutable: false
      type: boolean
      description: ip_protocol for the VirtualMachineInterface
    oam_protected_net_fqdn:
      hidden: false
      immutable: false
      type: string
      description: fq_name for the VirtualNetwork
    oam_protected_interface_type:
      hidden: false
      immutable: false
      type: string
      description: service_interface_type for ServiceInstance
    cgi_fw_st_mode:
      hidden: false
      immutable: false
      type: string
      description: service_mode for the ServiceTemplate
    sgi_direct_ipv6_subnet_id:
      hidden: false
      immutable: false
      type: string
      description: Subnet UUID for InstanceIp
    contrail_vmi_subinterface:
      hidden: false
      immutable: false
      type: string
    port_name:
      hidden: false
      immutable: false
      type: string
    cgi_fw_image_name:
      hidden: false
      immutable: false
      type: string
      description: image_name for the ServiceInstance VM
    cgi_fw_oam_protected_ips:
      hidden: false
      immutable: false
      type: list
      description: the ips of the management network for CGI FW
      entry_schema:
        type: string
    sgi_direct_subnet_id:
      hidden: false
      immutable: false
      type: string
      description: Subnet UUID for InstanceIp
    domain:
      hidden: false
      immutable: false
      type: string
      description: domain for the ServiceTemplate
    cgi_fw_st_version:
      hidden: false
      immutable: false
      type: float
      description: version for the ServiceTemplate
      constraints:
      - in_range:
        - 0
        - 99
    cgi_fw_st_virtualization_type:
      hidden: false
      immutable: false
      type: string
      description: service_virtualization_type for the ServiceTemplate
    subinterface_name_prefix:
      hidden: false
      immutable: false
      type: string
  node_templates:
    CGI_FW_OAM_PROTECTED_RVMI_2:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        name:
          str_replace:
            template: VM_NAME_vmi_1
            params:
              VM_NAME:
                get_input:
                - cgi_fw_names
                - 1
        security_group_refs:
        - CGI_FW_RSG_SI_1
        virtual_network_refs:
        - get_input: oam_protected_net_fqdn
        virtual_machine_interface_properties:
          service_interface_type:
            get_input: oam_protected_interface_type
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: CGI_FW_SERVER_2
          relationship: tosca.relationships.network.BindsTo
    CGI_FW_SGI_DIRECT_RVMI_1:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        name:
