      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: CGI_FW_SERVER_2
          relationship: tosca.relationships.network.BindsTo
    CGI_FW_NIMBUS_HSL_RVMI_1:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        name:
          str_replace:
            template: VM_NAME_vmi_4
            params:
              VM_NAME:
                get_input:
                - cgi_fw_names
                - 0
        security_group_refs:
        - CGI_FW_RSG_SI_1
        virtual_network_refs:
        - get_input: nimbus_hsl_net_fqdn
        virtual_machine_interface_properties:
          service_interface_type:
            get_input: nimbus_hsl_interface_type
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: CGI_FW_SERVER_1
          relationship: tosca.relationships.network.BindsTo
    CGI_FW_SERVER_1:
      type: org.openecomp.resource.vfc.nodes.heat.cgi_fw
      properties:
        flavor:
          get_input: cgi_fw_flavor_name
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cgi_fw_image_name
        metadata:
          vf_module_id:
            get_input: vf_module_id
          vnf_id:
            get_input: vnf_id
          vnf_name:
            get_input: vnf_name
          vf_module_name:
            get_input: vf_module_name
        contrail_service_instance_ind: true
        name:
          get_input:
          - cgi_fw_names
          - 0
        scheduler_hints:
          group: CGI_FW_RAG_group
    CGI_FW_RSG_SI_1:
      type: org.openecomp.resource.vfc.rules.nodes.heat.network.neutron.SecurityRules
      properties:
        name:
          str_replace:
            template: VNF_NAME_sg_cgi_fw
            params:
              VNF_NAME:
                get_input: vnf_name
        description: Security Group of CGI FW ServiceInstance
        rules:
        - protocol: tcp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          port_range_max: 65535
          direction: egress
          port_range_min: 0
        - protocol: udp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          port_range_max: 65535
          direction: egress
          port_range_min: 0
        - protocol: '132'
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          port_range_max: 65535
          direction: egress
          port_range_min: 0
        - protocol: icmp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          direction: egress
        - protocol: tcp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          port_range_max: 65535
          direction: egress
          port_range_min: 0
        - protocol: udp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          port_range_max: 65535
          direction: egress
          port_range_min: 0
        - protocol: '132'
          ethertype: IPv6
          remote_ip_prefix: ::/0
          port_range_max: 65535
          direction: egress
          port_range_min: 0
        - protocol: '58'
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: egress
        - protocol: tcp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          port_range_max: 65535
          direction: ingress
          port_range_min: 0
        - protocol: udp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          port_range_max: 65535
          direction: ingress
          port_range_min: 0
        - protocol: '132'
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          port_range_max: 65535
          direction: ingress
          port_range_min: 0
        - protocol: icmp
          ethertype: IPv4
          remote_ip_prefix: 0.0.0.0/0
          direction: ingress
        - protocol: tcp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          port_range_max: 65535
          direction: ingress
          port_range_min: 0
        - protocol: udp
          ethertype: IPv6
          remote_ip_prefix: ::/0
          port_range_max: 65535
          direction: ingress
          port_range_min: 0
        - protocol: '132'
          ethertype: IPv6
          remote_ip_prefix: ::/0
          port_range_max: 65535
          direction: ingress
          port_range_min: 0
        - protocol: '58'
          ethertype: IPv6
          remote_ip_prefix: ::/0
          direction: ingress
    CGI_FW_SGI_PROTECTED_RVMI_DUMMY_2:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        name:
          str_replace:
            template: VM_NAME_vmi_dummy
            params:
              VM_NAME:
                get_input:
                - cgi_fw_names
                - 1
        security_group_refs:
        - CGI_FW_RSG_SI_1
        virtual_network_refs:
        - get_input: sgi_protected_net_dummy_fqdn
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: CGI_FW_SERVER_2
          relationship: tosca.relationships.network.BindsTo
    CGI_FW_SGI_PROTECTED_RVMI_DUMMY_1:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        name:
          str_replace:
            template: VM_NAME_vmi_dummy
            params:
              VM_NAME:
                get_input:
                - cgi_fw_names
                - 0
        security_group_refs:
        - CGI_FW_RSG_SI_1
        virtual_network_refs:
        - get_input: sgi_protected_net_dummy_fqdn
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: CGI_FW_SERVER_1
          relationship: tosca.relationships.network.BindsTo
    CGI_FW_SERVER_2:
      type: org.openecomp.resource.vfc.nodes.heat.cgi_fw
      properties:
        flavor:
          get_input: cgi_fw_flavor_name
        availability_zone:
          get_attribute:
          - CGI_FW_SERVER_2
          - addresses
          - get_input:
            - sgi_protected_net_dummy
            - 0
          - 0
          - OS-EXT-IPS-MAC:mac_addr
        image:
          get_input: cgi_fw_image_name
        metadata:
          vf_module_id:
            get_input: vf_module_id
          vnf_id:
            get_input: vnf_id
          vnf_name:
