        port_VLC_SCTP_A_fixed_ips:
        - - ip_address:
              get_input: vlc1-sctp-a-ip
        vm_image_name:
          get_input: pxe-image
        port_VLC_SCTP_B_network:
        - epc-sctp-b-net
        port_VLC_GTP_network:
        - epc-gtp-net
        port_VLC1_Internal1_mac_requirements:
