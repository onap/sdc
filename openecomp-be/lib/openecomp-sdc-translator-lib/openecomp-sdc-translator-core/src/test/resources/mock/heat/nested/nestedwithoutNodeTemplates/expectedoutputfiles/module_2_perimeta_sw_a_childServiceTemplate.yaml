  node_templates:
    perimeta_rtp_msc_a_trusted_0_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        security_groups:
          get_input: perimeta_sec_groups
        fixed_ips:
        - ip_address:
            get_input:
            - rtp_msc_a_trusted_ips
            - get_input: perimeta_instance_index
        mac_requirements:
          mac_count_required:
            is_required: false
        allowed_address_pairs:
        - ip_address:
            get_input:
            - rtp_msc_trusted_vips
            - get_input: perimeta_instance_index
        name:
          str_replace:
            template: $VNF_NAME_$VM_trusted_port
            params:
              $VM:
                get_input:
                - rtp_msc_a_names
                - get_input: perimeta_instance_index
              $VNF_NAME:
                get_input: vnf_name
        network_role_tag: trusted
        network:
          get_input: trusted_net_id
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: perimeta_rtp_msc_a_server_0
          relationship: tosca.relationships.network.BindsTo
