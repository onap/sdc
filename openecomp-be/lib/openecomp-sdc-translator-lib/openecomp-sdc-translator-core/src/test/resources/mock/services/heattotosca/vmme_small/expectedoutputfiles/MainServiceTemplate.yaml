  node_templates:
    NCB1:
      type: org.openecomp.resource.vfc.nodes.heat.NCB1
      properties:
        flavor:
          get_input: ncb-flavor
        availability_zone:
          get_input: ncb_zone
        image:
          get_input: pxe-image
        name:
          get_input: ncb1-name
    NCB2:
      type: org.openecomp.resource.vfc.nodes.heat.NCB2
      properties:
        flavor:
          get_input: ncb-flavor
        availability_zone:
          get_input: ncb_zone
        image:
          get_input: pxe-image
        name:
          get_input: ncb2-name
    VLC2_OAM:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: true
          floating_ip_count_required:
            is_required: false
        fixed_ips:
        - ip_address:
            get_input: vlc2-oam-ip
        mac_requirements:
          mac_count_required:
            is_required: false
        network_role_tag: oam
        network:
          get_input: oam_net_id
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: VLC2
          relationship: tosca.relationships.network.BindsTo
    epc-gtp-net:
      type: org.openecomp.resource.vl.nodes.heat.network.contrail.VirtualNetwork
      properties:
        route_targets:
        - get_input: epc-gtp-net-rt
        network_name:
          get_input: epc-gtp-net-name
        subnets:
          epc-gtp-subnet:
            cidr:
              get_input: epc-gtp-net-cidr
            gateway_ip:
              get_input: epc-gtp-net-gateway
            allocation_pools:
            - start:
                get_input: epc-gtp-pool-start
              end:
                get_input: epc-gtp-pool-end
    NCB1_Internal1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: true
        mac_address:
          get_input: ncb1-Internal1-mac
        network: Internal1-net
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: Internal1-net
          relationship: tosca.relationships.network.LinksTo
      - binding:
          capability: tosca.capabilities.network.Bindable
