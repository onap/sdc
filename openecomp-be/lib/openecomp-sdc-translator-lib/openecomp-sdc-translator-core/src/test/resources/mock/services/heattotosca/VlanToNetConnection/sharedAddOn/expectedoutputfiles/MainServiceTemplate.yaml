tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- CommonGlobalTypes:
    file: CommonGlobalTypesServiceTemplate.yaml
- NovaServerGlobalTypes:
    file: NovaServerGlobalTypesServiceTemplate.yaml
- NeutronPortGlobalTypes:
    file: NeutronPortGlobalTypesServiceTemplate.yaml
- NeutronSecurityRulesGlobalTypes:
    file: NeutronSecurityRulesGlobalTypesServiceTemplate.yaml
- NeutronNetGlobalTypes:
    file: NeutronNetGlobalTypesServiceTemplate.yaml
- CinderVolumeGlobalTypes:
    file: CinderVolumeGlobalTypesServiceTemplate.yaml
- ContrailVirtualNetworkGlobalType:
    file: ContrailVirtualNetworkGlobalTypeServiceTemplate.yaml
- ContrailNetworkRuleGlobalType:
    file: ContrailNetworkRuleGlobalTypeServiceTemplate.yaml
- AbstractSubstituteGlobalTypes:
    file: AbstractSubstituteGlobalTypesServiceTemplate.yaml
- ContrailV2VirtualMachineInterfaceGlobalType:
    file: ContrailV2VirtualMachineInterfaceGlobalTypeServiceTemplate.yaml
- ContrailComputeGlobalTypes:
    file: ContrailComputeGlobalTypesServiceTemplate.yaml
- ContrailPortGlobalTypes:
    file: ContrailPortGlobalTypesServiceTemplate.yaml
- ContrailAbstractSubstituteGlobalTypes:
    file: ContrailAbstractSubstituteGlobalTypesServiceTemplate.yaml
- ContrailV2VirtualNetworkGlobalType:
    file: ContrailV2VirtualNetworkGlobalTypeServiceTemplate.yaml
- ContrailV2NetworkRuleGlobalType:
    file: ContrailV2NetworkRuleGlobalTypeServiceTemplate.yaml
- ContrailV2VLANSubInterfaceGlobalType:
    file: ContrailV2VLANSubInterfaceGlobalTypeServiceTemplate.yaml
node_types:
  org.openecomp.resource.vfc.nodes.heat.cmaui:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    cmaui_names:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    p1:
      hidden: false
      immutable: false
      type: string
      description: UID of OAM network
    template_PortTuple_LB1:
      hidden: false
      immutable: false
      type: string
    oam_sec_group_name:
      hidden: false
      immutable: false
      type: string
    lb_st_interface_type_oam:
      hidden: false
      immutable: false
      type: string
    virtual_ip_address:
      hidden: false
      immutable: false
      type: string
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: string
    shared_network_id:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    jsa_net_name:
      hidden: false
      immutable: false
      type: string
      description: network name of jsa log network
    vlan_ids:
      hidden: false
      immutable: false
      type: string
    shared_network_id1:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    cmaui_image:
      hidden: false
      immutable: false
      type: string
      description: Image for CMAUI server
    virtual_ipv6_address:
      hidden: false
      immutable: false
      type: string
    cmaui_flavor:
      hidden: false
      immutable: false
      type: string
      description: Flavor for CMAUI server
    shared_network_id2:
      hidden: false
      immutable: false
      type: list
      description: Flavor for CMAUI server
      entry_schema:
        type: string
    lb_st_vlan_type_oam:
      hidden: false
      immutable: false
      type: string
      description: dummy
    mac_address:
      hidden: false
      immutable: false
      type: string
    availability_zone_0:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
    subinterface_name_prefix:
      hidden: false
      immutable: false
      type: string
    subinterface_instance_index:
      hidden: false
      immutable: false
      type: float
    cmaui_oam_ips:
      hidden: false
      immutable: false
      type: string
  node_templates:
    template_VMInt_OAM_lb_1:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: shared_network_id
        virtual_machine_interface_properties:
          virtual_machine_interface_properties_service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: test_net
          relationship: tosca.relationships.network.LinksTo
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
    template_VMInt_OAM_lb_2:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input: shared_network_id
        - get_input: shared_network_id1
        virtual_machine_interface_properties:
          virtual_machine_interface_properties_service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: test_net
          relationship: tosca.relationships.network.LinksTo
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_cmaui
          relationship: tosca.relationships.network.BindsTo
    template_VMInt_OAM_lb_3:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - get_input:
          - shared_network_id2
          - 0
        virtual_machine_interface_properties:
          virtual_machine_interface_properties_service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
    test_net1:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_input: jsa_net_name
    server_cmaui:
      type: org.openecomp.resource.vfc.nodes.heat.cmaui
      properties:
        flavor:
          get_input: cmaui_flavor
        availability_zone:
          get_input: availability_zone_0
        image:
          get_input: cmaui_image
        contrail_service_instance_ind: true
        name:
          get_input:
          - cmaui_names
          - 0
    test_net:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        shared: true
        network_name:
          get_input: jsa_net_name
    template_Vlan_3:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - template_VMInt_OAM_lb_1
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input:
          - shared_network_id2
          - 0
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: template_VMInt_OAM_lb_1
          relationship: tosca.relationships.network.BindsTo
    template_Vlan_2:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - template_VMInt_OAM_lb_1
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input: shared_network_id
        - get_input: shared_network_id1
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: test_net
          relationship: tosca.relationships.network.LinksTo
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: template_VMInt_OAM_lb_1
          relationship: tosca.relationships.network.BindsTo
    template_Vlan_1:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - template_VMInt_OAM_lb_1
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - get_input: shared_network_id
        virtual_machine_interface_properties:
          sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          allowed_address_pair:
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ip_address
              ip_prefix_len: 32
            mac:
              get_input: mac_address
          - address_mode: active-standby
            ip:
              ip_prefix:
                get_input: virtual_ipv6_address
              ip_prefix_len: 128
            mac:
              get_input: mac_address
        virtual_machine_interface_mac_addresses:
          mac_address:
          - get_input: mac_address
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: test_net
          relationship: tosca.relationships.network.LinksTo
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: template_VMInt_OAM_lb_1
          relationship: tosca.relationships.network.BindsTo
  groups:
    main_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/main.yml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - test_net1
      - test_net
    addOn_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/addOn.yml
        description: cmaui server template for vMMSC
      members:
      - template_VMInt_OAM_lb_1
      - template_VMInt_OAM_lb_2
      - template_VMInt_OAM_lb_3
      - server_cmaui
      - template_Vlan_3
      - template_Vlan_2
      - template_Vlan_1