tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
- GlobalSubstitutionTypes:
    file: GlobalSubstitutionTypesServiceTemplate.yaml
topology_template:
  inputs:
    pd_flavor_name:
      label: PD flavor name
      hidden: false
      immutable: false
      type: string
      description: flavor name of PD instance
      default: m3.xlarge
    availabilityzone_name:
      label: availabilityzone name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone name
      default: nova
    packet_internal_network_name:
      label: packet internal network name
      hidden: false
      immutable: false
      type: string
      description: name of the network
    pd_image_name:
      label: image name
      hidden: false
      immutable: false
      type: string
      description: PD image name
      default: MOG_BASE_8.0
    packet_mirror_network_name:
      label: packet mirror network name
      hidden: false
      immutable: false
      type: string
      description: name of the network
    pd_server_names:
      label: PD server names
      hidden: false
      immutable: false
      type: list
      description: name of the PD instance
      default:
      - ZRDM1MOGX01MPD001
      - ZRDM1MOGX01MPD002
      entry_schema:
        type: string
  node_templates:
    packet_mirror_network:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        network_name:
          get_input: packet_mirror_network_name
    abstract_pd_server:
      type: org.openecomp.resource.abstract.nodes.pd_server
      directives:
      - substitutable
      properties:
        compute_pd_server_availability_zone:
        - get_input: availabilityzone_name
        - get_input: availabilityzone_name
        compute_pd_server_name:
        - get_input:
          - pd_server_names
          - 1
        - get_input:
          - pd_server_names
          - 0
        port_pd01_port_replacement_policy:
        - AUTO_PORT_1
        - AUTO_PORT_0
        vm_flavor_name:
          get_input: pd_flavor_name
        port_pd01_port_mac_requirements:
          mac_count_required:
            is_required: false
        vm_image_name:
          get_input: pd_image_name
        port_pd02_port_replacement_policy:
        - AUTO_PORT_1
        - AUTO_PORT_0
        port_pd01_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        compute_pd_server_user_data_format:
        - RAW_SERVER_PD_2
        - RAW_SERVER_PD_1
        port_pd02_port_mac_requirements:
          mac_count_required:
            is_required: false
        port_pd01_port_network:
        - packet_internal_network
        port_pd02_port_ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        service_template_filter:
          substitute_service_template: Nested_pd_serverServiceTemplate.yaml
          count: 2
        index_value:
          get_property:
          - SELF
          - service_template_filter
          - index_value
      requirements:
      - link_pd_server_pd01_port:
          capability: tosca.capabilities.network.Linkable
          node: packet_internal_network
          relationship: tosca.relationships.network.LinksTo
    #Port not connected to network and server
    pd04_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO_PORT_0
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: false
    #Port not connected to network and server
    pd04_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO_PORT_1
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: false
    #Port connected to network but not server
    pd03_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO_PORT_1
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: false
        network: packet_mirror_network
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: packet_mirror_network
          relationship: tosca.relationships.network.LinksTo
    packet_internal_network:
      type: org.openecomp.resource.vl.nodes.heat.network.neutron.Net
      properties:
        network_name:
          get_input: packet_internal_network_name
    #Port connected to network but not server
    pd03_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        replacement_policy: AUTO_PORT_0
        ip_requirements:
        - ip_version: 4
          ip_count_required:
            is_required: false
          floating_ip_count_required:
            is_required: false
        mac_requirements:
          mac_count_required:
            is_required: false
        network: packet_internal_network
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: packet_internal_network
          relationship: tosca.relationships.network.LinksTo
  groups:
    hot-mog-0108-bs1271_group:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/hot-mog-0108-bs1271.yml
        description: heat template that creates MOG stack
      members:
      - packet_mirror_network
      - pd03_port_1
      - packet_internal_network
      - pd03_port_0
      - pd04_port_0
      - pd04_port_1
      - abstract_pd_server
