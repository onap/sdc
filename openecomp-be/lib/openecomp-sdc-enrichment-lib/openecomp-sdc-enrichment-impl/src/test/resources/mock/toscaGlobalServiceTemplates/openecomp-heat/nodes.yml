    derived_from: org.openecomp.resource.abstract.nodes.AbstractSubstitute
    properties:
      availability_zone:
        type: string
        description: Availability zone to create servers in
        required: false
        status: supported
      static_routes_list:
        type: list
        description: Static routes enabled
        required: false
        status: supported
        entry_schema:
          type: boolean
      availability_zone_enable:
        type: boolean
        description: Indicates availability zone is enabled
        required: false
        default: false
        status: supported
      service_template_name:
        type: string
        description: Service template name
        required: false
        status: supported
      ordered_interfaces:
        type: boolean
        description: Indicates if service interface are ordered
        required: false
        default: false
        status: supported
      flavor:
        type: string
        description: flavor
        required: false
        status: supported
      image_name:
        type: string
        description: Image name
        required: true
        status: supported
      service_type:
        type: string
        description: Service type
        required: true
        status: supported
        constraints:
        - valid_values:
          - firewall
          - analyzer
          - source-nat
          - loadbalancer
      service_interface_type_list:
        type: list
        description: List of interface types
        required: true
        status: supported
        entry_schema:
          type: string
          constraints:
          - valid_values:
            - management
            - left
            - right
            - other
      service_instance_name:
        type: string
        description: Service instance name
        required: true
        status: supported
      interface_list:
        type: list
        description: List of interfaces
        required: false
        status: supported
        entry_schema:
          type: org.openecomp.datatypes.heat.network.contrail.InterfaceData
      service_mode:
        type: string
        description: Service mode
        required: true
        status: supported
        constraints:
        - valid_values:
          - transparent
          - in-network
          - in-network-nat
      shared_ip_list:
        type: list
        description: Shared ips enabled
        required: false
        status: supported
        entry_schema:
          type: boolean
    attributes:
      tenant_id:
        type: string
        description: Tenant id of the Service Instance
        status: supported
      fq_name:
        type: string
        description: The FQ name of the service instance
        status: supported
      service_template_name:
        type: string
        description: Service Template of the Service Instance
        status: supported
      show:
        type: string
        description: All attributes
        status: supported
      active_vms:
        type: string
        description: Number of service VMs active for this Service Instance
        status: supported
      service_instance_name:
        type: string
        description: The name of the service instance
        status: supported
      virtual_machines:
        type: string
        description: Service VMs for the Service Instance
        status: supported
      status:
        type: string
        description: Status of the service instance
        status: supported

