node_types:
  org.openecomp.resource.vfc.nodes.heat.compute:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    compute_compute_user_data_format:
      type: list
      required: true
      entry_schema:
        type: string
    port_compute_port_subnetpoolid:
      type: string
      required: true
    index_value:
      type: integer
      description: Index value of this substitution service template runtime instance
      required: false
      default: 0
      constraints:
      - greater_or_equal: 0
    port_compute_port_vlan_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.VlanRequirements
    compute_compute_name:
      type: list
      required: true
      entry_schema:
        type: string
    vm_flavor_name:
      type: string
      required: true
    port_compute_port_network_role:
      type: string
      required: true
    vm_image_name:
      type: string
      required: true
    port_compute_port_network:
      type: list
      required: true
      entry_schema:
        type: string
    port_compute_port_network_role_tag:
      type: string
      required: true
    compute_compute_metadata:
      type: list
      required: true
      entry_schema:
        type: json
    port_compute_port_order:
      type: integer
      required: true
    port_compute_port_mac_requirements:
      type: org.openecomp.datatypes.network.MacRequirements
      required: true
    port_compute_port_ip_requirements:
      type: list
      required: true
      entry_schema:
        type: org.openecomp.datatypes.network.IpRequirements
    port_compute_port_exCP_naming:
      type: org.openecomp.datatypes.Naming
      required: true
  node_templates:
    compute:
      type: org.openecomp.resource.vfc.nodes.heat.compute
      properties:
        flavor:
          get_input: vm_flavor_name
        metadata:
          get_input:
          - compute_compute_metadata
          - index_value
        config_drive:
          get_attribute:
          - compute_compute_port
          - tenant_id
          - port_security_enabled
          - device_id
          - qos_policy
          - allowed_address_pairs
          - show
          - device_owner
          - network
          - security_groups
          - fixed_ips
          - mac_address
          - admin_state_up
          - name
          - subnets
          - status
        image:
          get_input: vm_image_name
        name:
          get_input:
          - compute_compute_name
          - index_value
        user_data_format:
          get_input:
          - compute_compute_user_data_format
          - index_value
    compute_compute_port:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        exCP_naming:
          get_input: port_compute_port_exCP_naming
        vlan_requirements:
          get_input: port_compute_port_vlan_requirements
        ip_requirements:
          get_input: port_compute_port_ip_requirements
        network_role_tag:
          get_input: port_compute_port_network_role_tag
        mac_requirements:
          get_input: port_compute_port_mac_requirements
        order:
          get_input: port_compute_port_order
        network_role:
          get_input: port_compute_port_network_role
        subnetpoolid:
          get_input: port_compute_port_subnetpoolid
        network:
          get_input:
          - port_compute_port_network
          - index_value
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: compute
          relationship: tosca.relationships.network.BindsTo
