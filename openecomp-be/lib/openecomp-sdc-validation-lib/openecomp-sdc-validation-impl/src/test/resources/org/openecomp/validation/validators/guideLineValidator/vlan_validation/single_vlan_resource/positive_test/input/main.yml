heat_template_version: 2013-05-23

description: >
  Version 2.0 02-09-2016 (Authors: John Doe, user PROD)

parameters:
  jsa_net_name:
    type: string
    description: network name of jsa log network
  security_group_name:
    type: comma_delimited_list
    description: CMAUI1, CMAUI2 server names
  cmaui_names:
    type: comma_delimited_list
    description: CMAUI1, CMAUI2 server names
  cmaui_image:
    type: string
    description: Image for CMAUI server
  availability_zone_0:
    type: string
    label: availabilityzone name
    description: availabilityzone name
  cmaui_flavor:
    type: string
    description: Flavor for CMAUI server
  cmaui_oam_ips:
    type: string
  oam_sec_group_name:
    type: string
  lb_st_interface_type_oam:
    type: string
  template_PortTuple_LB1:
    type: string
  lb_st_vlan_type_oam:
    description: dummy
    type: string
  mac_address:
    type: string
  virtual_ip_address:
    type: string
  virtual_ipv6_address:
    type: string
  vlan_ids:
    type: string
resources:
   template_VMInt_OAM_lb_1:
    type: OS::ContrailV2::VirtualMachineInterface
    properties:
      virtual_machine_interface_properties:
        {
          virtual_machine_interface_properties_service_interface_type: { get_param: lb_st_interface_type_oam },
        }
      virtual_network_refs: [{ get_resource: test_net1 }]
      port_tuple_refs: [{ get_param: template_PortTuple_LB1 }]
      security_group_refs: [{ get_param: oam_sec_group_name}]

 