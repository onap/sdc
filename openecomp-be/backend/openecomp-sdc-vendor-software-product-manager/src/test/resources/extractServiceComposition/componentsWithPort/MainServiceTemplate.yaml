tosca_definitions_version: tosca_simple_yaml_1_0_0
metadata:
  template_name: Main
imports:
- openecomp_heat_index:
    file: openecomp-heat/_index.yml
node_types:
  org.openecomp.resource.vfc.nodes.heat.pcrf_psm:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
  org.openecomp.resource.vfc.nodes.heat.pcm:
    derived_from: org.openecomp.resource.vfc.nodes.heat.nova.Server
topology_template:
  inputs:
    Internal2_name:
      label: Internal2_name
      hidden: false
      immutable: false
      type: string
      description: Internal2_name
    Internal1_shared:
      label: Internal1_shared
      hidden: false
      immutable: false
      type: string
      description: Internal1_shared
    FSB1_volume_name:
      label: FSB1_volume
      hidden: false
      immutable: false
      type: string
      description: FSB1_volume_1
    jsa_cidr:
      label: jsa_cidr
      hidden: false
      immutable: false
      type: string
      description: jsa_cidr
      default: 107.243.7.128/26
    availabilityzone_name:
      label: availabilityzone_name
      hidden: false
      immutable: false
      type: string
      description: availabilityzone_name
    fsb1-name:
      label: FSB1_name
      hidden: false
      immutable: false
      type: string
      description: FSB1_name
    pcm_image_name:
      label: pcm_image_name
      hidden: false
      immutable: false
      type: string
      description: pcm_image_name
    Internal2_external:
      label: Internal2_external
      hidden: false
      immutable: false
      type: string
      description: Internal2_external
    Internal2_forwarding_mode:
      label: Internal2_forwarding_mode
      hidden: false
      immutable: false
      type: string
      description: Internal2_forwarding_mode
    pcrf_psm_flavor_name:
      label: pcrf_psm_flavor_name
      hidden: false
      immutable: false
      type: string
      description: pcrf_psm_flavor_name
    pcrf_psm_image_name:
      label: pcrf_psm_image_name
      hidden: false
      immutable: false
      type: string
      description: pcrf_psm_image_name
    FSB_1_image:
      label: MME_FSB1
      hidden: false
      immutable: false
      type: string
      description: MME_FSB1_15B-CP04-r5a01
    volume_size:
      label: volume size
      hidden: false
      immutable: false
      type: float
      description: my volume size 320GB
    fsb1-Internal1-mac:
      label: FSB1_internal_mac
      hidden: false
      immutable: false
      type: string
      description: FSB1_internal_mac
    Internal2_shared:
      label: Internal2_shared
      hidden: false
      immutable: false
      type: string
      description: Internal2_shared
    pcm_server_name:
      label: pcm_server_name
      hidden: false
      immutable: false
      type: string
      description: pcm_server_name
    Internal1_net_name:
      label: Internal1_net_name
      hidden: false
      immutable: false
      type: string
      description: Internal1_net_name
    oam_net_name:
      label: oam_net_name
      hidden: false
      immutable: false
      type: string
      description: oam_net_name
    fsb1-flavor:
      label: FSB1_flavor
      hidden: false
      immutable: false
      type: string
      description: FSB1_flavor
    fsb1-Internal2-mac:
      label: FSB1_internal_mac
      hidden: false
      immutable: false
      type: string
      description: FSB1_internal_mac
    volume_type:
      label: volume type
      hidden: false
      immutable: false
      type: string
      description: volume type Gold
    fsb1-zone:
      label: FSB1_zone
      hidden: false
      immutable: false
      type: string
      description: FSB1_zone
    fsb_zone:
      label: FSB1_zone
      hidden: false
      immutable: false
      type: string
      description: FSB1_zone
    security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: String
    jsa_net_name:
      label: jsa_net_name
      hidden: false
      immutable: false
      type: string
      description: jsa_net_name
      default: jsa_log_net_0
    pcrf_psm_server_name:
      label: pcrf_psm_server_name
      hidden: false
      immutable: false
      type: string
      description: pcrf_psm_server_name
    pcm_flavor_name:
      label: pcm_flavor_name
      hidden: false
      immutable: false
      type: string
      description: pcm_flavor_name
    oam_net_id:
      label: oam_net_id
      hidden: false
      immutable: false
      type: string
      description: oam_net_id
    fsb2-Internal1-mac:
      label: FSB1_internal_mac
      hidden: false
      immutable: false
      type: string
      description: FSB1_internal_mac
    Internal1_forwarding_mode:
      label: Internal1_forwarding_mode
      hidden: false
      immutable: false
      type: string
      description: Internal1_forwarding_mode
    pcrf_cps_net_name:
      label: pcrf_cps_net_name
      hidden: false
      immutable: false
      type: string
      description: pcrf_cps_net_name
    cps_net_name:
      label: cps_net_name
      hidden: false
      immutable: false
      type: string
      description: cps_net_name
    pcrf_security_group_name:
      hidden: false
      immutable: false
      type: list
      description: CMAUI1, CMAUI2 server names
      entry_schema:
        type: String
    Internal1_external:
      label: Internal1_external
      hidden: false
      immutable: false
      type: string
      description: Internal1_external
  node_templates:
    pcm_port_1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input: oam_net_ip
        network:
          get_input: oam_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_pcm
          relationship: tosca.relationships.network.BindsTo
    FSB1_Internal2:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        mac_address:
          get_input: fsb1-Internal2-mac
        network: Internal2-net
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB2
          relationship: tosca.relationships.network.BindsTo
    FSB1_Internal1:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        mac_address:
          get_input: fsb1-Internal1-mac
        network: Internal1-net
      requirements:
      - link:
          capability: tosca.capabilities.network.Linkable
          node: Internal1-net
          relationship: tosca.relationships.network.LinksTo
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB1
          relationship: tosca.relationships.network.BindsTo
    FSB1_OAM:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        fixed_ips:
        - ip_address:
            get_input: fsb1-oam-ip
        network:
          get_input: oam_net_id
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB1
          relationship: tosca.relationships.network.BindsTo
    psm01_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        security_groups:
        - get_input: pcrf_security_group_name
        fixed_ips:
        - ip_address:
            get_input: pcrf_cps_net_ip
        network:
          get_input: pcrf_cps_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: pcrf_server_psm
          relationship: tosca.relationships.network.BindsTo
    pcm_port_0:
      type: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
      properties:
        security_groups:
        - get_input: security_group_name
        fixed_ips:
        - ip_address:
            get_input: cps_net_ip
        network:
          get_input: cps_net_name
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: server_pcm
          relationship: tosca.relationships.network.BindsTo
    server_pcm:
      type: org.openecomp.resource.vfc.nodes.heat.pcm
      properties:
        flavor:
          get_input: pcm_flavor_name
        availability_zone:
          get_input: availabilityzone_name
        image:
          get_input: pcm_image_name
        config_drive: true
        user_data_format: RAW
        name:
          get_input: pcm_server_name
        user_data: UNSUPPORTED_RESOURCE_server_init
    pcrf_server_psm:
      type: org.openecomp.resource.vfc.nodes.heat.pcrf_psm
      properties:
        flavor:
          get_input: pcrf_psm_flavor_name
        availability_zone:
          get_input: availabilityzone_name
        image:
          get_input: pcrf_psm_image_name
        config_drive: true
        metadata:
          vnf_id:
            get_input: pcrf_vnf_id
        user_data_format: RAW
        name:
          get_input: pcrf_psm_server_name
        user_data: UNSUPPORTED_RESOURCE_pcrf_server_init
    FSB2:
      type: org.openecomp.resource.vfc.nodes.heat.nova.Server
      properties:
        flavor:
          get_input: fsb1-flavor
        availability_zone:
          get_input: fsb_zone
        name:
          get_input: fsb1-name
    template_Vlan_1:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - cmaui_port_1
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - jsa_net1
        virtual_machine_interface_properties:
          virtual_machine_interface_properties_sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          virtual_machine_interface_allowed_address_pairs_allowed_address_pair:
          - virtual_machine_interface_allowed_address_pairs_allowed_address_pair_address_mode: active-standby
            virtual_machine_interface_allowed_address_pairs_allowed_address_pair_mac:
              get_input: mac_address
            virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip:
              virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip_ip_prefix_len: 32
              virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip_ip_prefix:
                get_input: virtual_ip_address
          - virtual_machine_interface_allowed_address_pairs_allowed_address_pair_address_mode: active-standby
            virtual_machine_interface_allowed_address_pairs_allowed_address_pair_mac:
              get_input: mac_address
            virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip:
              virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip_ip_prefix_len: 128
              virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip_ip_prefix:
                get_input: virtual_ipv6_address
        virtual_machine_interface_mac_addresses:
          virtual_machine_interface_mac_addresses_mac_address:
          - get_input: mac_address
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: pcm_port_1
          relationship: tosca.relationships.network.BindsTo
    template_Vlan_2:
      type: org.openecomp.resource.cp.nodes.heat.network.contrailV2.VLANSubInterface
      properties:
        virtual_machine_interface_refs:
        - list_join:
          - ':'
          - get_attribute:
            - template_VMInt_OAM_lb_2
            - fq_name
        name:
          str_replace:
            template: $NAME$VLAN
            params:
              $NAME:
                get_input: subinterface_name_prefix
              $VLAN:
                get_input:
                - vlan_ids
                - get_input: subinterface_instance_index
        virtual_network_refs:
        - list_join:
          - ':'
          - get_attribute:
            - jsa_net2
            - fq_name
        virtual_machine_interface_properties:
          virtual_machine_interface_properties_sub_interface_vlan_tag:
            get_input: lb_st_vlan_type_oam
        virtual_machine_interface_allowed_address_pairs:
          virtual_machine_interface_allowed_address_pairs_allowed_address_pair:
          - virtual_machine_interface_allowed_address_pairs_allowed_address_pair_address_mode: active-standby
            virtual_machine_interface_allowed_address_pairs_allowed_address_pair_mac:
              get_input: mac_address
            virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip:
              virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip_ip_prefix_len: 32
              virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip_ip_prefix:
                get_input: virtual_ip_address
          - virtual_machine_interface_allowed_address_pairs_allowed_address_pair_address_mode: active-standby
            virtual_machine_interface_allowed_address_pairs_allowed_address_pair_mac:
              get_input: mac_address
            virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip:
              virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip_ip_prefix_len: 128
              virtual_machine_interface_allowed_address_pairs_allowed_address_pair_ip_ip_prefix:
                get_input: virtual_ipv6_address
        virtual_machine_interface_mac_addresses:
          virtual_machine_interface_mac_addresses_mac_address:
          - get_input: mac_address
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: template_VMInt_OAM_lb_2
          relationship: tosca.relationships.network.BindsTo
    template_VMInt_OAM_lb_2:
      type: org.openecomp.resource.cp.nodes.heat.contrailV2.VirtualMachineInterface
      properties:
        security_group_refs:
        - get_input: oam_sec_group_name
        virtual_network_refs:
        - list_join:
          - ':'
          - get_attribute:
            - jsa_net2
            - fq_name
        virtual_machine_interface_properties:
          virtual_machine_interface_properties_service_interface_type:
            get_input: lb_st_interface_type_oam
        port_tuple_refs:
        - get_input: template_PortTuple_LB1
      requirements:
      - binding:
          capability: tosca.capabilities.network.Bindable
          node: FSB2
          relationship: tosca.relationships.network.BindsTo
    FSB1:
      type: org.openecomp.resource.vfc.nodes.heat.nova.Server
      properties:
        flavor:
          get_input: fsb1-flavor
        availability_zone:
          get_input: fsb_zone
        metadata:
          write_files:
          - path: /etc/sysconfig/network-scripts/ifcfg-eth0
            permissions: '0644'
            content:
              str_replace:
                template:
                  get_artifact:
                  - SELF
                  - nimbus-ethernet
                params:
                  $dev: eth0
                  $netmask:
                    get_input: cps_net_mask
                  $ip:
                    get_input: cps_net_ip
          - path: /etc/sysconfig/network-scripts/ifcfg-eth1
            permissions: '0644'
            content:
              str_replace:
                template:
                  get_artifact:
                  - SELF
                  - nimbus-ethernet-gw
                params:
                  $dev: eth1
                  $netmask:
                    get_input: oam_net_mask
                  $gateway:
                    get_input: oam_net_gw
                  $ip:
                    get_input: oam_net_ip
        name:
          get_input: fsb1-name
      artifacts:
        nimbus-ethernet-gw:
          type: tosca.artifacts.Deployment
          file: ../Artifacts/nimbus-ethernet-gw
        nimbus-ethernet:
          type: tosca.artifacts.Deployment
          file: ../Artifacts/nimbus-ethernet
  groups:
    ep-jsa_net:
      type: org.openecomp.groups.heat.HeatStack
      properties:
        heat_file: ../Artifacts/ep-jsa_net.yaml
        description: |
          Version 2.0 02-09-2016 (Authors: John Doe, user PROD)
      members:
      - pcm_port_1
      - FSB1_Internal2
      - FSB1_Internal1
      - FSB1_OAM
      - psm01_port_0
      - pcm_port_0
      - server_pcm
      - pcrf_server_psm
      - FSB2
      - FSB1