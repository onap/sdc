        status: SUPPORTED
        required: false
      dst_ports:
        description: Destination ports
        type: list
        status: SUPPORTED
        entry_schema:
          type: org.openecomp.datatypes.heat.contrail.network.rule.PortPairs
        required: false
      src_addresses:
        description: Source addresses
        type: list
        status: SUPPORTED
        entry_schema:
          type: org.openecomp.datatypes.heat.contrail.network.rule.VirtualNetwork
