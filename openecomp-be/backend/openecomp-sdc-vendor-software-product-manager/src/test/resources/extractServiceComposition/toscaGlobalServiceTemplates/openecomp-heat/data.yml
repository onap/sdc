        status: SUPPORTED
        required: true
      index_value:
        description: Index value of the substitution service template runtime instance
        type: integer
        status: SUPPORTED
        default: 0
        required: false
        constraints:
        - greater_or_equal: 0
      count:
        description: Count
        type: string
        status: SUPPORTED
        default: 1
        required: false
      scaling_enabled:
        description: Indicates whether service scaling is enabled
        type: boolean
        status: SUPPORTED
        default: true
        required: false
      mandatory:
        description: Mandatory
        type: boolean
        status: SUPPORTED
        default: true
        required: false

  org.openecomp.datatypes.heat.network.neutron.Subnet:
    derived_from: tosca.datatypes.Root
    description: A subnet represents an IP address block that can be used for assigning IP addresses to virtual instances
    properties:
      tenant_id:
        description: The ID of the tenant who owns the network
        type: string
        status: SUPPORTED
        required: false
      enable_dhcp:
        description: Set to true if DHCP is enabled and false if DHCP is disabled
        type: boolean
        status: SUPPORTED
        default: true
        required: false
      ipv6_address_mode:
        description: IPv6 address mode
        type: string
        status: SUPPORTED
        required: false
        constraints:
        - valid_values:
          - dhcpv6-stateful
          - dhcpv6-stateless
          - slaac
      ipv6_ra_mode:
        description: IPv6 RA (Router Advertisement) mode
        type: string
        status: SUPPORTED
        required: false
        constraints:
        - valid_values:
          - dhcpv6-stateful
          - dhcpv6-stateless
          - slaac
      value_specs:
        description: Extra parameters to include in the request
        type: map
        status: SUPPORTED
        entry_schema:
          type: string
        default: {}
        required: false
      allocation_pools:
        description: The start and end addresses for the allocation pools
        type: list
        status: SUPPORTED
        entry_schema:
          type: org.openecomp.datatypes.heat.network.AllocationPool
        required: false
      subnetpool:
        description: The name or ID of the subnet pool
        type: string
        status: SUPPORTED
        required: false
      dns_nameservers:
        description: A specified set of DNS name servers to be used
        type: list
        status: SUPPORTED
        entry_schema:
          type: string
        default: []
        required: false
      host_routes:
        description: The gateway IP address
        type: list
        status: SUPPORTED
        entry_schema:
          type: org.openecomp.datatypes.heat.network.subnet.HostRoute
        required: false
      ip_version:
        description: The gateway IP address
        type: integer
        status: SUPPORTED
        default: 4
        required: false
        constraints:
        - valid_values:
          - 4
          - 6
      name:
        description: The name of the subnet
        type: string
        status: SUPPORTED
        required: false
      prefixlen:
        description: Prefix length for subnet allocation from subnet pool
        type: integer
        status: SUPPORTED
        required: false
        constraints:
        - greater_or_equal: 0
      cidr:
        description: The CIDR
        type: string
        status: SUPPORTED
        required: false
      gateway_ip:
        description: The gateway IP address
        type: string
        status: SUPPORTED
        required: false

  org.openecomp.datatypes.heat.contrail.network.rule.Rule:
