node_types:

  org.openecomp.resource.abstract.nodes.contrail.AbstractSubstitute:
    derived_from: org.openecomp.resource.abstract.nodes.AbstractSubstitute
    properties:
      availability_zone:
        description: Availability zone to create servers in
        type: string
        status: SUPPORTED
        required: false
      static_routes_list:
        description: Static routes enabled
        type: list
        status: SUPPORTED
        entry_schema:
          type: boolean
        required: false
      availability_zone_enable:
        description: Indicates availability zone is enabled
        type: boolean
        status: SUPPORTED
        default: false
        required: false
      service_template_name:
        description: Service template name
        type: string
        status: SUPPORTED
        required: false
      ordered_interfaces:
        description: Indicates if service interface are ordered
        type: boolean
        status: SUPPORTED
        default: false
        required: false
      flavor:
        description: flavor
        type: string
        status: SUPPORTED
        required: false
      image_name:
        description: Image name
        type: string
        status: SUPPORTED
        required: true
      service_type:
        description: Service type
        type: string
        status: SUPPORTED
        required: true
        constraints:
        - valid_values:
          - firewall
          - analyzer
          - source-nat
          - loadbalancer
      service_interface_type_list:
        description: List of interface types
        type: list
        status: SUPPORTED
        entry_schema:
          type: string
          constraints:
          - valid_values:
            - management
            - left
            - right
            - other
        required: true
      service_instance_name:
        description: Service instance name
        type: string
        status: SUPPORTED
        required: true
      interface_list:
        description: List of interfaces
        type: list
        status: SUPPORTED
        entry_schema:
          type: org.openecomp.datatypes.heat.network.contrail.InterfaceData
        required: false
      service_mode:
        description: Service mode
        type: string
        status: SUPPORTED
        required: true
        constraints:
        - valid_values:
          - transparent
          - in-network
          - in-network-nat
      shared_ip_list:
        description: Shared ips enabled
        type: list
        status: SUPPORTED
        entry_schema:
          type: boolean
        required: false
    attributes:
      tenant_id:
        description: Tenant id of the Service Instance
        type: string
        status: SUPPORTED
      fq_name:
        description: The FQ name of the service instance
        type: string
        status: SUPPORTED
      service_template_name:
        description: Service Template of the Service Instance
        type: string
        status: SUPPORTED
      show:
        description: All attributes
        type: string
        status: SUPPORTED
      active_vms:
        description: Number of service VMs active for this Service Instance
        type: string
        status: SUPPORTED
      service_instance_name:
        description: The name of the service instance
        type: string
        status: SUPPORTED
      virtual_machines:
        description: Service VMs for the Service Instance
        type: string
        status: SUPPORTED
      status:
        description: Status of the service instance
        type: string
        status: SUPPORTED
        

