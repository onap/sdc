        description: Policy on how to apply an image-id update
        type: string
        status: SUPPORTED
        default: REBUILD
        required: false
        constraints:
        - valid_values:
          - REBUILD_PRESERVE_EPHEMERAL
          - REPLACE
          - REBUILD
      metadata:
        description: Arbitrary JSON metadata to store for this server
        type: json
        status: SUPPORTED
        required: false
      contrail_service_instance_ind:
        description: Nova server related to service instance indicator
        type: boolean
        status: SUPPORTED
        default: false
        required: false
      user_data_update_policy:
        description: Policy on how to apply a user_data update
        type: string
        status: SUPPORTED
        default: REPLACE
        required: false
        constraints:
        - valid_values:
          - REPLACE
          - IGNORE
      flavor_update_policy:
        description: Policy on how to apply a flavor update
        type: string
        status: SUPPORTED
        default: RESIZE
        required: false
        constraints:
        - valid_values:
          - RESIZE
          - REPLACE
      user_data:
        description: User data script to be executed by cloud-init
        type: string
        status: SUPPORTED
        default: ''
        required: false
      flavor:
        description: The ID or name of the flavor to boot onto
        type: string
        status: SUPPORTED
        required: true
      key_name:
        description: Name of keypair to inject into the server
        type: string
        status: SUPPORTED
        required: false
      reservation_id:
        description: A UUID for the set of servers being requested
        type: string
        status: SUPPORTED
        required: false
      security_groups:
        description: List of security group names or IDs
        type: list
        status: SUPPORTED
        entry_schema:
          type: string
        default: []
        required: false
      config_drive:
        description: enable config drive on the server
        type: boolean
        status: SUPPORTED
        required: false
      personality:
        description: A map of files to create/overwrite on the server upon boot
        type: map
        status: SUPPORTED
        entry_schema:
          type: string
        default: {}
        required: false
      software_config_transport:
        description: How the server should receive the metadata required for software configuration
        type: string
        status: SUPPORTED
        default: POLL_SERVER_CFN
        required: false
        constraints:
        - valid_values:
          - POLL_SERVER_CFN
          - POLL_SERVER_HEAT
          - POLL_TEMP_URL
          - ZAQAR_MESSAGE
      user_data_format:
        description: How the user_data should be formatted for the server
        type: string
        status: SUPPORTED
        default: HEAT_CFNTOOLS
        required: false
        constraints:
        - valid_values:
          - SOFTWARE_CONFIG
          - RAW
          - HEAT_CFNTOOLS
      diskConfig:
        description: Control how the disk is partitioned when the server is created
        type: string
        status: SUPPORTED
        required: false
        constraints:
        - valid_values:
          - AUTO
          - MANUAL
      name:
        description: Server name
        type: string
        status: SUPPORTED
        required: false
      scheduler_hints:
        description: Arbitrary key-value pairs specified by the client to help boot a server
        type: map
        status: SUPPORTED
        entry_schema:
          type: string
        required: false
    attributes:
      accessIPv4:
        description: The manually assigned alternative public IPv4 address of the server
        type: string
        status: SUPPORTED
      addresses:
        description: A dict of all network addresses with corresponding port_id
        type: map
        status: SUPPORTED
        entry_schema:
          type: org.openecomp.datatypes.heat.novaServer.network.AddressInfo
      accessIPv6:
