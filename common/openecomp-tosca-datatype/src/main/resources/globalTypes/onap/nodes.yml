tosca_definitions_version: tosca_simple_onap_1_0

metadata:
  filename: onap/nodes.yml
  version: '1.0'
  
imports:
- onap_index:
    file: _index.yml

node_types:

  tosca.nodes.nfv.NS.vEPC_NS:
    derived_from: tosca.nodes.nfv.NS
    properties:
      vendor:
        default: ChinaMobile
        required: false
        type: string
      csarVersion:
        default: v1.0
        required: false
        type: string
      name:
        default: vEPC_NS
        required: false
        type: string
      csarProvider:
        default: ChinaMobile
        required: false
        type: string
      id:
        default: vEPC_NS
        required: false
        type: string
      version:
        default: v1.0
        required: false
        type: string
      csarType:
        default: NSAR
        required: false
        type: string
    requirements:
    - virtualLink:
        capability: tosca.capabilities.nfv.VirtualLinkable
        occurrences:
        - 0
        - UNBOUNDED

  tosca.nodes.nfv.NS.vIMS_NS:
    derived_from: tosca.nodes.nfv.NS
    properties:
      vendor:
        default: ChinaMobile
        required: false
        type: string
      csarVersion:
        default: v1.0
        required: false
        type: string
      name:
        default: vIMS_NS
        required: false
        type: string
      csarProvider:
        default: ChinaMobile
        required: false
        type: string
      id:
        default: vIMS_NS
        required: false
        type: string
      version:
        default: v1.0
        required: false
        type: string
      csarType:
        default: NSAR
        required: false
        type: string
    requirements:
    - virtualLink:
        capability: tosca.capabilities.nfv.VirtualLinkable
        occurrences:
        - 0
        - UNBOUNDED

  tosca.nodes.nfv.NS:
    derived_from: tosca.nodes.Root
    properties:
      vendor:
        required: false
        type: string
      name:
        required: false
        type: string
      id:
        required: false
        type: string
      version:
        required: false
        type: string
    requirements:
    - virtualLink:
        capability: tosca.capabilities.nfv.VirtualLinkable
        occurrences:
        - 0
        - UNBOUNDED

  tosca.nodes.nfv.VDU.Compute:
    attributes:
      private_address:
        type: string
      public_address:
        type: string
      networks:
        type: string
      ports:
        type: string
    capabilities:
      scalable:
        type: tosca.capabilities.Scalable
      virtual_compute:
        type: tosca.capabilities.nfv.VirtualCompute
      endpoint:
        type: tosca.capabilities.Endpoint.Admin
      os:
        type: tosca.capabilities.OperatingSystem
      virtual_binding:
        type: tosca.capabilities.nfv.VirtualBindable
      host:
        type: tosca.capabilities.Container
      binding:
        type: tosca.capabilities.network.Bindable
      monitoring_parameter:
        type: tosca.capabilities.nfv.Metric
    derived_from: tosca.nodes.Root
    properties:
      configurable_properties:
        entry_schema:
          type: tosca.datatypes.nfv.VnfcConfigurableProperties
        type: map
      name:
        type: string
      nfvi_constraints:
        entry_schema:
          type: string
        required: false
        type: list
      descrption:
        type: string
      boot_order:
        entry_schema:
          type: string
        required: false
        type: list
    requirements:
    - local_storage:
        capability: tosca.capabilities.Attachment
        occurrences:
        - 0
        - UNBOUNDED
    - virtual_storage:
        capability: tosca.capabilities.nfv.VirtualStorage
        occurrences:
        - 0
        - UNBOUNDED

  tosca.nodes.nfv.VDU.VirtualStorage:
    capabilities:
      virtual_storage:
        type: tosca.capabilities.nfv.VirtualStorage
    derived_from: tosca.nodes.Root
    properties:
      id:
        type: string
      size_of_storage:
        type: string
      rdma_enabled:
        required: false
        type: boolean
      type_of_storage:
        type: string

  tosca.nodes.nfv.VduCpd:
    derived_from: tosca.nodes.Root
    properties:
      virtual_network_interface_requirements:
        entry_schema:
          type: tosca.datatypes.nfv.VirtualNetworkInterfaceRequirements
        required: false
        type: list
      role:
        constraints:
        - valid_values:
          - root
          - leaf
        required: false
        type: string
      bitrate_requirement:
        required: false
        type: integer
      description:
        required: false
        type: string
      layer_protocol:
        constraints:
        - valid_values:
          - ethernet
          - mpls
          - odu2
          - ipv4
          - ipv6
          - pseudo_wire
        type: string
      address_data:
        entry_schema:
          type: tosca.datatype.nfv.AddressData
        required: false
        type: list
    requirements:
    - virtual_binding:
        capability: tosca.capabilities.nfv.VirtualBindable
        occurrences:
        - 0
        - UNBOUNDED
    - virtual_link:
        capability: tosca.capabilities.nfv.VirtualBindable
        occurrences:
        - 0
        - UNBOUNDED
  tosca.nodes.nfv.ext.ImageFile:
    capabilities:
      guest_os:
        type: tosca.capabilities.nfv.ext.GuestOs
      image_fle:
        type: tosca.capabilities.nfv.ext.ImageFile
    derived_from: tosca.nodes.Root
    properties:
      file_url:
        required: false
        type: string
      container_type:
        required: false
        type: string
      name:
        required: false
        type: string
      disk_format:
        required: false
        type: string
      version:
        required: false
        type: string
  tosca.nodes.nfv.ext.LocalStorage:
    capabilities:
      local_attachment:
        type: tosca.capabilities.nfv.ext.LocalAttachment
    derived_from: tosca.nodes.Root
    properties:
      size:
        required: false
        type: string
      disk_type:
        required: false
        type: string
  tosca.nodes.nfv.ext.zte.CP:
    capabilities:
      forwarder:
        type: tosca.capabilities.nfv.Forwarder
    derived_from: tosca.nodes.Root
    properties:
      guest_os_mtu:
        required: false
        type: integer
      bandwidth:
        required: false
        type: integer
      interface_name:
        required: false
        type: string
      allowed_address_pairs:
        entry_schema:
          type: tosca.datatypes.nfv.ext.AddressPairs
        required: false
        type: list
      ip_address:
        required: false
        type: string
      bond:
        required: false
        type: string
      proxiedVNFs:
        entry_schema:
          type: string
        required: false
        type: list
      sfc_encapsulation:
        required: false
        type: string
      floating_ip_address:
        required: false
        type: tosca.datatypes.nfv.ext.FloatingIP
      service_ip_address:
        required: false
        type: string
      mac_address:
        required: false
        type: string
      proxiedVNFtype:
        required: false
        type: string
      macbond:
        required: false
        type: string
      vnic_type:
        required: false
        type: string
      direction:
        required: false
        type: string
      order:
        required: false
        type: integer
    requirements:
    - forwarder:
        capability: tosca.capabilities.nfv.Forwarder
        occurrences:
        - 0
        - UNBOUNDED
    - virtualbinding:
        capability: tosca.capabilities.nfv.VirtualBindable
        occurrences:
        - 0
        - UNBOUNDED
    - virtualLink:
        capability: tosca.capabilities.nfv.VirtualBindable
        occurrences:
        - 0
        - UNBOUNDED
  tosca.nodes.nfv.ext.zte.VDU:
    capabilities:
      scalable:
        type: tosca.capabilities.Scalable
      monitoring_parameter:
        type: tosca.capabilities.nfv.Metric
      nfv_compute:
        type: tosca.capabilities.nfv.ext.Compute.Container.Architecture
      virtualbinding:
        type: tosca.capabilities.nfv.VirtualBindable
    derived_from: tosca.nodes.Root
    properties:
      manual_scale_select_vim:
        required: false
        type: boolean
      vdu_type:
        required: false
        type: string
      watchdog:
        required: false
        type: tosca.datatypes.nfv.ext.zte.WatchDog
      name:
        required: false
        type: string
      local_affinity_antiaffinity_rule:
        required: false
        type: tosca.datatypes.nfv.ext.LocalAffinityOrAntiAffinityRule
      support_scaling:
        required: false
        type: boolean
      storage_policy:
        required: false
        type: string
      key_vdu:
        required: false
        type: boolean
      location_info:
        required: false
        type: tosca.datatypes.nfv.ext.LocationInfo
      inject_data_list:
        entry_schema:
          type: tosca.datatypes.nfv.ext.InjectData
        required: false
        type: list
    requirements:
    - guest_os:
        capability: tosca.capabilities.nfv.ext.GuestOs
        occurrences:
        - 0
        - UNBOUNDED
    - local_storage:
        capability: tosca.capabilities.nfv.ext.LocalAttachment
        occurrences:
        - 0
        - UNBOUNDED
    - volume_storage:
        capability: tosca.capabilities.Attachment
        occurrences:
        - 0
        - UNBOUNDED
    - dependency:
        capability: tosca.capabilities.Node
        occurrences:
        - 0
        - UNBOUNDED
  tosca.nodes.nfv.ext.zte.VL:
    capabilities:
      virtual_linkable:
        type: tosca.capabilities.nfv.VirtualLinkable
    derived_from: tosca.nodes.Root
    properties:
      segmentation_id:
        required: false
        type: string
      network_name:
        required: false
        type: string
      is_predefined:
        required: false
        type: boolean
      mtu:
        required: false
        type: integer
      dns_nameservers:
        entry_schema:
          type: string
        required: false
        type: list
      physical_network:
        required: false
        type: string
      dhcp_enabled:
        required: false
        type: boolean
      network_id:
        required: false
        type: string
      host_routes:
        entry_schema:
          type: tosca.datatypes.nfv.ext.HostRouteInfo
        required: false
        type: list
      ip_version:
        required: false
        type: integer
      vendor:
        required: false
        type: string
      name:
        required: false
        type: string
      start_ip:
        required: false
        type: string
      vlan_transparent:
        required: false
        type: boolean
      cidr:
        required: false
        type: string
      gateway_ip:
        required: false
        type: string
      network_type:
        required: false
        type: string
      end_ip:
        required: false
        type: string
      location_info:
        required: false
        type: tosca.datatypes.nfv.ext.LocationInfo
  tosca.nodes.nfv.ext.zte.VNF:
    capabilities:
      forwarder:
        type: tosca.capabilities.nfv.Forwarder
    derived_from: tosca.nodes.Root
    properties:
      request_reclassification:
        required: false
        type: boolean
      domain_type:
        required: false
        type: string
      nsh_aware:
        required: false
        type: boolean
      plugin_info:
        required: false
        type: string
      adjust_vnf_capacity:
        required: false
        type: boolean
      vnfd_version:
        required: false
        type: string
      vmnumber_overquota_alarm:
        required: false
        type: boolean
      custom_properties:
        entry_schema:
          type: string
        required: false
        type: map
      version:
        required: false
        type: string
      cross_dc:
        required: false
        type: boolean
      script_info:
        required: false
        type: string
      vendor:
        required: false
        type: string
      is_shared:
        required: false
        type: boolean
      name:
        required: false
        type: string
      vnf_extend_type:
        required: false
        type: string
      id:
        required: false
        type: string
      vnf_type:
        required: false
        type: string
      is_sfc_proxy:
        required: false
        type: boolean
    requirements:
    - forwarder:
        capability: tosca.capabilities.nfv.Forwarder
        occurrences:
        - 0
        - UNBOUNDED
    - virtualLink:
        capability: tosca.capabilities.nfv.VirtualLinkable
        occurrences:
        - 0
        - UNBOUNDED

  tosca.nodes.nfv.VnfVirtualLinkDesc:
    capabilities:
      monitoring_parameters:
        type: tosca.capabilities.nfv.Metric
      virtual_linkable:
        type: tosca.capabilities.nfv.VirtualLinkable
    derived_from: tosca.nodes.Root
    properties:
      vl_flavours:
        entry_schema:
          type: string
        type: map
      description:
        required: false
        type: string
      test_access:
        entry_schema:
          type: string
        required: false
        type: list
      connectivity_type:
        type: tosca.datatypes.nfv.ConnectivityType