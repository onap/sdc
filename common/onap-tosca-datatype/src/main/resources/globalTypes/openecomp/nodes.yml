        required: false
        status: supported
      network:
        type: string
        description: Network this port belongs to
        required: false
        status: supported
      replacement_policy:
        type: string
        description: Policy on how to respond to a stack-update for this resource
        required: false
        default: AUTO
        status: supported
        constraints:
        - valid_values:
          - REPLACE_ALWAYS
          - AUTO
      security_groups:
        type: list
        description: List of security group names or IDs
        required: false
        status: supported
        entry_schema:
          type: string
      fixed_ips:
        type: list
        description: Desired IPs for this port
        required: false
        status: supported
        entry_schema:
          type: org.openecomp.datatypes.heat.neutron.port.FixedIps
      mac_address:
        type: string
        description: MAC address to give to this port
        required: false
        status: supported
      admin_state_up:
        type: boolean
        description: A boolean value specifying the administrative status of the network
        required: false
        default: true
        status: supported
      name:
        type: string
        description: A symbolic name for this port
        required: false
        status: supported
    attributes:
      tenant_id:
        type: string
        description: Tenant owning the port
        status: supported
      network_id:
        type: string
        description: Unique identifier for the network owning the port
        status: supported
      qos_policy_id:
        type: string
        description: The QoS policy ID attached to this network
        status: supported
      show:
        type: string
        description: Detailed information about resource
        status: supported
      subnets:
