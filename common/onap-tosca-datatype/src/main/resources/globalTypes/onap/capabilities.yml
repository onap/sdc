tosca_definitions_version: tosca_simple_yaml_1_1

metadata:
  filename: onap/capabilities.yml
  version: '1.0'

imports:
- onap_index:
    file: _index.yml

capability_types:

  tosca.capabilities.nfv.VirtualLinkable:
    derived_from: tosca.capabilities.Root

  tosca.capabilities.nfv.Metric:
    derived_from: tosca.capabilities.Root

  tosca.capabilities.nfv.VirtualBindable:
    derived_from: tosca.capabilities.Root

  tosca.capabilities.nfv.ExtVirtualLinkable:
    derived_from: tosca.capabilities.Root

  tosca.capabilities.nfv.VirtualCompute:
    derived_from: tosca.capabilities.Root
    properties:
      logical_node:
        type: tosca.datatypes.nfv.LogicalNodeData
        required: false
      compute_requirements:
        type: map
        entry_schema:
          type: string
        required: false
      requested_additional_capabilities:
        type: map
        entry_schema:
           type: tosca.datatypes.nfv.RequestedAdditionalCapability
        required: false
      virtual_memory:
        type: tosca.datatypes.nfv.VirtualMemory
        required: true
      virtual_cpu:
        type: tosca.datatypes.nfv.VirtualCpu
        required: true

  tosca.capabilities.nfv.VirtualStorage:
    derived_from: tosca.capabilities.Root

  tosca.capabilities.nfv.Forwarder:
    derived_from: tosca.capabilities.Root

  tosca.capabilities.nfv.ext.Compute.Container.Architecture:
    derived_from: tosca.capabilities.Root
    properties:
      num_cpus:
        required: false
        type: string
      flavor_extra_specs:
        entry_schema:
          type: string
        required: false
        type: map
      mem_size:
        required: false
        type: string

  tosca.capabilities.nfv.ext.ImageFile:
    derived_from: tosca.capabilities.Root

  tosca.capabilities.nfv.ext.LocalAttachment:
    derived_from: tosca.capabilities.Root
