  members: [ tosca.nodes.Compute ]
  properties:
    heat_files:
      type: list
      description: Heat files which associate to this group/heat stack
      required: true
      status: SUPPORTED
      entry_schema:
        type: string
    url_credential:
      type: tosca.datatypes.Credential